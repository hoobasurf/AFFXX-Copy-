<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortex AFFINIX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="vortex"></canvas>

<script>
  const canvas = document.getElementById("vortex");
  const ctx = canvas.getContext("2d");
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  let particles = [];
  const maxParticles = 600;
  const centerX = w / 2;
  const centerY = h / 2;
  let angle = 0;
  let zoom = 1;
  let whiteOut = false;
  let whiteOpacity = 0;

  function createParticle() {
    const radius = Math.random() * 400;
    const theta = Math.random() * 2 * Math.PI;
    return {
      radius,
      theta,
      size: Math.random() * 2 + 1,
      speed: 0.002 + Math.random() * 0.002,
      color: `hsl(${280 + Math.random() * 60}, 100%, 70%)`
    };
  }

  for (let i = 0; i < maxParticles; i++) {
    particles.push(createParticle());
  }

  function draw() {
    ctx.fillStyle = `rgba(0, 0, 0, 0.1)`;
    ctx.fillRect(0, 0, w, h);

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.scale(zoom, zoom);

    for (let p of particles) {
      p.theta += p.speed;
      let x = Math.cos(p.theta) * p.radius;
      let y = Math.sin(p.theta) * p.radius;

      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(x, y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.restore();

    angle += 0.002;
    zoom += 0.0008;

    // Transition to white flash
    if (zoom > 3 && !whiteOut) {
      whiteOut = true;
    }

    if (whiteOut) {
      whiteOpacity += 0.02;
      ctx.fillStyle = `rgba(255,255,255,${whiteOpacity})`;
      ctx.fillRect(0, 0, w, h);

      if (whiteOpacity >= 1) {
        // Redirection (optionnel) après 0.5 sec
        setTimeout(() => {
          window.location.href = "page-suivante.html"; // à remplacer
        }, 500);
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
