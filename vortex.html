<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vortex AFFINIX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #vortex {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%) rotate(0deg);
      background: url('https://i.imgur.com/40qAeIr.jpeg') no-repeat center center / cover;
      animation: spin 30s linear infinite, pulse 8s ease-in-out infinite alternate;
      opacity: 0.95;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="vortex"></div>
</body>
</html>
