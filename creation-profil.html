<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9em;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-family: 'Orbitron', sans-serif;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ff66cc;
    }

    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .photos-preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photos-preview img:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover {
      box-shadow: 0 0 20px #ff66cc;
    }

    /* ✅ Lightbox pour zoom */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Création de Profil</h1>
    <form id="profileForm">
      <label for="pseudo">Pseudo :</label>
      <input type="text" id="pseudo" required>

      <label for="age">Âge :</label>
      <input type="number" id="age" min="16" required>

      <label for="location">Lieu :</label>
      <input type="text" id="location" required>

      <label for="description">Description :</label>
      <textarea id="description" rows="3"></textarea>

      <label for="photos">Photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="photos-preview" id="photosPreview"></div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <!-- ✅ Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("profileForm");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Veuillez vous connecter !");
        window.location.href = "inscription.html";
        return;
      }
      currentUserId = user.uid;
    });

    // ✅ Prévisualisation photos + limite 5
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files);
      if (files.length > 5) {
        alert("Vous pouvez sélectionner au maximum 5 photos !");
        files = files.slice(0, 5);
      }

      const dt = new DataTransfer();
      files.forEach(file => dt.items.add(file));
      photosInput.files = dt.files;

      photosPreview.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        });
        photosPreview.appendChild(img);
      });
    });

    // ✅ Fermer zoom au clic
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // ✅ Enregistrer le profil
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!pseudo || !age || !location) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      let photos = [];
      if (photosInput.files.length > 0) {
        let filesProcessed = 0;
        for (let i = 0; i < photosInput.files.length; i++) {
          const reader = new FileReader();
          reader.onload = (e) => {
            photos.push(e.target.result);
            filesProcessed++;
            if (filesProcessed === photosInput.files.length) {
              saveProfile(pseudo, age, location, description, photos);
            }
          };
          reader.readAsDataURL(photosInput.files[i]);
        }
      } else {
        saveProfile(pseudo, age, location, description, []);
      }
    });

    function saveProfile(pseudo, age, location, description, photos) {
      set(ref(db, "users/" + currentUserId), {
        pseudo,
        age,
        location,
        description,
        photos
      }).then(() => {
        alert("Profil enregistré !");
        window.location.href = "page2.html";
      }).catch(err => {
        console.error("Erreur Firebase :", err);
        alert("Erreur lors de l'enregistrement !");
      });
    }
  </script>
</body>
</html>
