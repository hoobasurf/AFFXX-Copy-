<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
    }
    h1 {
      text-align: center;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Orbitron';
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }
    button:hover {
      box-shadow: 0 0 20px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Création du Profil</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="number" id="age" placeholder="Âge" required>
    <input type="text" id="location" placeholder="Lieu" required>
    <textarea id="description" rows="3" placeholder="Décris-toi..."></textarea>
    <label>Photos (max 5) :</label>
    <input type="file" id="photos" accept="image/*" multiple>
    <div class="preview" id="preview"></div>
    <button id="saveBtn">Enregistrer</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoInput = document.getElementById("pseudo");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const descInput = document.getElementById("description");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    const saveBtn = document.getElementById("saveBtn");

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "inscription.html";
        return;
      }
      currentUserId = user.uid;

      // Charger profil existant si dispo
      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();
        pseudoInput.value = data.pseudo || "";
        ageInput.value = data.age || "";
        locationInput.value = data.location || "";
        descInput.value = data.description || "";
        if (data.photos) {
          preview.innerHTML = "";
          data.photos.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            preview.appendChild(img);
          });
        }
      }
    });

    // Limite 5 photos
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files);
      if (files.length > 5) {
        alert("Maximum 5 photos !");
        files = files.slice(0, 5);
      }
      const dt = new DataTransfer();
      files.forEach(file => dt.items.add(file));
      photosInput.files = dt.files;

      preview.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    saveBtn.addEventListener("click", () => {
      const pseudo = pseudoInput.value.trim();
      const age = ageInput.value.trim();
      const location = locationInput.value.trim();
      const desc = descInput.value.trim();

      let photos = [];

      if (photosInput.files.length > 0) {
        let processed = 0;
        for (let file of photosInput.files) {
          const reader = new FileReader();
          reader.onload = (e) => {
            photos.push(e.target.result);
            processed++;
            if (processed === photosInput.files.length) {
              saveProfile(pseudo, age, location, desc, photos);
            }
          };
          reader.readAsDataURL(file);
        }
      } else {
        // Pas de photo => sauvegarde quand même
        saveProfile(pseudo, age, location, desc, null);
      }
    });

    function saveProfile(pseudo, age, location, desc, photos) {
      const data = { pseudo, age, location, description: desc };
      if (photos) data.photos = photos;

      update(ref(db, "users/" + currentUserId), data)
        .then(() => {
          alert("Profil enregistré !");
          window.location.href = "page2.html";
        })
        .catch(err => {
          console.error("Erreur :", err);
          alert("Erreur enregistrement !");
        });
    }
  </script>
</body>
</html>
