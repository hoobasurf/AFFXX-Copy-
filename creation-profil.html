<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Créer Profil</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: url("planete-magique.jpg") no-repeat center center/cover;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: rgba(0,0,0,0.6);
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 20px #ff66cc;
  text-align: center;
}
h1 {
  color: #ff66cc;
  text-shadow: 0 0 10px #ff66cc;
  margin-bottom: 20px;
}
label {
  display: block;
  text-align: left;
  margin-top: 12px;
  margin-bottom: 5px;
  color: #ffccff;
  font-size: 0.9em;
}
input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 2px solid #ff66cc;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-family: 'Orbitron';
}
input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.6); }
textarea { resize: none; }
button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 8px;
  background: #ff66cc;
  color: white;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 10px #ff66cc;
  transition: 0.3s;
}
button:hover { box-shadow: 0 0 20px #ff66cc; }
.preview {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}
.preview img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #ff66cc;
}
</style>
</head>
<body>
<div class="container">
  <h1>Créer Profil</h1>
  <form id="profileForm">
    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" placeholder="Entrez votre pseudo" required>

    <label for="age">Âge :</label>
    <input type="number" id="age" placeholder="Entrez votre âge" required>

    <label for="location">Lieu :</label>
    <input type="text" id="location" placeholder="Entrez votre ville" required>

    <label for="description">Description :</label>
    <textarea id="description" rows="3" placeholder="Décrivez-vous..."></textarea>

    <label for="photos">Photos (max 5) :</label>
    <input type="file" id="photos" accept="image/*" multiple>
    <div class="preview" id="preview"></div>

    <button type="submit">Enregistrer Profil</button>
  </form>
</div>
</body>
</html>
