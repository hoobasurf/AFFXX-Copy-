<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-romantique.jpg") no-repeat center center/cover;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 15px;
      width: 90%; max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff66cc;
    }
    label { display: block; text-align: left; margin-top: 15px; font-size: 0.9em; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: none; border-radius: 8px;
      background: rgba(255,255,255,0.15); color: white;
      font-family: 'Orbitron'; font-size: 0.9em;
    }
    textarea { resize: none; }
    button {
      margin-top: 20px; padding: 12px; width: 100%;
      border: none; border-radius: 8px;
      background: #ff66cc; color: white; font-size: 1em; cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }
    button:hover { box-shadow: 0 0 20px #ff66cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <form id="profileForm">
      <label>Âge :
        <input type="number" id="age" required>
      </label>
      <label>Lieu :
        <input type="text" id="location" placeholder="Votre ville" required>
      </label>
      <label>Description :
        <textarea id="description" rows="3" placeholder="Parlez un peu de vous..." required></textarea>
      </label>
      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const form = document.getElementById("profileForm");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Non connecté !");
        window.location.href = "inscription.html";
      } else {
        // Optionnel : récupérer l’existant pour pré-remplir si besoin
        const snap = await get(ref(db, "users/" + user.uid));
        if (snap.exists()) {
          const data = snap.val();
          if (data.age) document.getElementById("age").value = data.age;
          if (data.location) document.getElementById("location").value = data.location;
          if (data.description) document.getElementById("description").value = data.description;
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Non connecté");

      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      // On met à jour seulement les champs du profil, pas les salles ni email
      await update(ref(db, "users/" + user.uid), {
        age,
        location,
        description
      });

      // Redirection vers page2
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
