<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("ville.jpg") no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px #ff66cc;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Orbitron';
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input[type="file"] {
      background: none;
    }

    .preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover {
      box-shadow: 0 0 20px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Création du Profil</h1>
    <form id="profileForm">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="number" id="age" placeholder="Âge" required>
      <input type="text" id="location" placeholder="Lieu" required>
      <textarea id="description" rows="3" placeholder="Description"></textarea>

      <label>Photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="preview" id="preview"></div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("profileForm");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");

    // Limiter à 5 photos
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files);
      if (files.length > 5) {
        alert("Vous pouvez sélectionner au maximum 5 photos !");
        files = files.slice(0, 5);
      }
      const dt = new DataTransfer();
      files.forEach(f => dt.items.add(f));
      photosInput.files = dt.files;

      preview.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      onAuthStateChanged(auth, (user) => {
        if (!user) return alert("Non connecté !");
        const userRef = ref(db, "users/" + user.uid);

        let photos = [];
        if (photosInput.files.length > 0) {
          let loaded = 0;
          Array.from(photosInput.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
              photos.push(ev.target.result);
              loaded++;
              if (loaded === photosInput.files.length) {
                saveProfile(userRef, { pseudo, age, location, description, photos });
              }
            };
            reader.readAsDataURL(file);
          });
        } else {
          saveProfile(userRef, { pseudo, age, location, description });
        }
      });
    });

    function saveProfile(userRef, data) {
      update(userRef, data)
        .then(() => {
          alert("Profil enregistré !");
          window.location.href = "page2.html"; // ✅ redirection corrigée
        })
        .catch(err => {
          console.error("Erreur :", err);
          alert("Erreur lors de l'enregistrement");
        });
    }
  </script>
</body>
</html>
