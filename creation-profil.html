<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-romantique.jpg") no-repeat center center/cover;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 15px;
      width: 90%; max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff66cc;
    }
    label { display: block; text-align: left; margin-top: 15px; font-size: 0.9em; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: none; border-radius: 8px;
      background: rgba(255,255,255,0.15); color: white;
      font-family: 'Orbitron'; font-size: 0.9em;
    }
    textarea { resize: none; }
    .preview { display:flex; flex-wrap: wrap; gap:10px; margin-top:10px; justify-content:center; }
    .preview img { 
      width:60px; height:60px; object-fit:cover; border-radius:8px; 
      border:2px solid #ff66cc; cursor: pointer;
      transition: transform 0.2s;
    }
    .preview img:hover { transform: scale(1.1); }
    button {
      margin-top: 20px; padding: 12px; width: 100%;
      border: none; border-radius: 8px;
      background: #ff66cc; color: white; font-size: 1em; cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }
    button:hover { box-shadow: 0 0 20px #ff66cc; }

    /* Lightbox pour zoom */
    #lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center;
      z-index:1000;
    }
    #lightbox img {
      max-width: 90%; max-height: 90%; border-radius:10px; box-shadow:0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <form id="profileForm">
      <label>Pseudo :
        <input type="text" id="pseudo" placeholder="Votre pseudo" required>
      </label>
      <label>Âge :
        <input type="number" id="age" required>
      </label>
      <label>Lieu :
        <input type="text" id="location" placeholder="Votre ville" required>
      </label>
      <label>Description :
        <textarea id="description" rows="3" placeholder="Parlez un peu de vous..." required></textarea>
      </label>

      <label>Photos (max 5) :
        <input type="file" id="photos" accept="image/*" multiple>
      </label>
      <div class="preview" id="preview"></div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <!-- Lightbox -->
  <div id="lightbox"><img src="" alt="preview"></div>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("profileForm");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    let photoFiles = [];

    // Prévisualisation des photos + limite 5
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files);
      if (files.length > 5) {
        alert("Vous ne pouvez sélectionner que 5 photos maximum !");
        files = files.slice(0, 5);
      }
      photoFiles = files;
      preview.innerHTML = "";
      photoFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        });
        preview.appendChild(img);
      });
    });

    // Fermer le zoom
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Sauvegarde profil
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Non connecté");

      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      // Convertir photos en base64
      const photoBase64 = await Promise.all(photoFiles.map(file => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }));

      await set(ref(db, "users/" + user.uid + "/profile"), {
        pseudo, age, location, description,
        photos: photoBase64
      });

      alert("Profil enregistré !");
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
