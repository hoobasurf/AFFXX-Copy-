<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-romantique.jpg") no-repeat center center/cover;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 15px;
      width: 90%; max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff66cc;
    }
    label { display: block; text-align: left; margin-top: 15px; font-size: 0.9em; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: none; border-radius: 8px;
      background: rgba(255,255,255,0.15); color: white;
      font-family: 'Orbitron'; font-size: 0.9em;
    }
    textarea { resize: none; }
    .preview { display:flex; flex-wrap: wrap; gap:10px; margin-top:10px; }
    .preview img { width:60px; height:60px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; }
    button {
      margin-top: 20px; padding: 12px; width: 100%;
      border: none; border-radius: 8px;
      background: #ff66cc; color: white; font-size: 1em; cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }
    button:hover { box-shadow: 0 0 20px #ff66cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <form id="profileForm">
      <label>Âge :
        <input type="number" id="age" required>
      </label>
      <label>Lieu :
        <input type="text" id="location" placeholder="Votre ville" required>
      </label>
      <label>Description :
        <textarea id="description" rows="3" placeholder="Parlez un peu de vous..." required></textarea>
      </label>

      <label>Photos (max 5) :
        <input type="file" id="photos" accept="image/*" multiple>
      </label>
      <div class="preview" id="preview"></div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const form = document.getElementById("profileForm");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    let photoFiles = [];

    // Vérifier si utilisateur connecté
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Vous devez être connecté !");
        window.location.href = "inscription.html";
      }
    });

    // Prévisualisation des photos
    photosInput.addEventListener("change", () => {
      preview.innerHTML = "";
      photoFiles = Array.from(photosInput.files).slice(0,5); // max 5
      photoFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    // Soumission du formulaire
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Non connecté");

      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      // Upload photos dans Firebase Storage
      const photoURLs = [];
      for (let i = 0; i < photoFiles.length; i++) {
        const file = photoFiles[i];
        const fileRef = sRef(storage, "users/" + user.uid + "/photo" + i);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        photoURLs.push(url);
      }

      // Mise à jour du profil dans DB (ne modifie pas les salles)
      await update(ref(db, "users/" + user.uid), {
        age,
        location,
        description,
        photos: photoURLs,
        updatedAt: new Date().toISOString()
      });

      alert("Profil enregistré !");
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
