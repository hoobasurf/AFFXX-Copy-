<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Créer Profil - Affinix</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { 
  height:100%; width:100%; font-family: 'Orbitron', sans-serif; 
  background: url('planete-romantique.jpg') no-repeat center center/cover; 
  overflow: hidden; color: white; display: flex; justify-content: center; align-items: center;
}
body::before { 
  content:""; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); 
  z-index:1; pointer-events:none; animation: floatStars 60s linear infinite; 
}
@keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

.form-container {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.35);
  border: 2px solid #ff66cc;
  border-radius: 16px;
  padding: 40px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 20px #ff66cc;
}

.form-container h1 {
  font-size: 1.5em;
  margin-bottom: 20px;
  color: #ff66cc;
  text-shadow: 
    0 0 8px #ff66cc, 
    0 0 16px #ff66cc,
    1px 1px 2px black,
    -1px -1px 2px black;
}

input[type="text"], input[type="file"] {
  width: 100%;
  padding: 10px;
  margin: 12px 0;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 16px;
}

input::placeholder { color: rgba(255,255,255,0.7); }

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #ff66cc;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 5px #ff66cc, 0 0 15px #d600d6;
  transition: 0.3s;
}

button:hover { box-shadow: 0 0 15px #ff66cc, 0 0 25px #d600d6; }

.preview-img {
  width: 90px; height: 90px; border-radius: 50%; margin-bottom: 15px; object-fit: cover;
  border: 3px solid #ff66cc; box-shadow: 0 0 12px #ff66cc;
}
</style>
</head>
<body>

<div class="form-container">
  <h1>Créer votre Profil</h1>
  <img id="preview" class="preview-img" src="https://i.pravatar.cc/150?img=47" alt="Aperçu profil">
  <form id="creationForm">
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Créer Profil</button>
  </form>
</div>

<script>
const form = document.getElementById("creationForm");
const preview = document.getElementById("preview");
const photoInput = document.getElementById("photo");

photoInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){ preview.src = ev.target.result; }
    reader.readAsDataURL(file);
  }
});

form.addEventListener("submit", e => {
  e.preventDefault();
  const pseudo = document.getElementById("pseudo").value.trim();
  const photo = preview.src;

  if(!pseudo){ alert("Veuillez saisir un pseudo"); return; }

  // Ici tu peux envoyer pseudo + photo vers Firebase ou LocalStorage
  console.log("Profil créé :", {pseudo, photo});
  alert("Profil créé avec succès !");
  // Redirection vers page2.html
  window.location.href = "page2.html";
});
</script>

</body>
</html>
