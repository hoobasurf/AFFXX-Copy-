<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Création Profil</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body {
  margin: 0; font-family: 'Orbitron', sans-serif;
  background: url("planete-magique.jpg") no-repeat center center/cover;
  display:flex; justify-content:center; align-items:center; min-height:100vh; color:white;
}
.container {
  background: rgba(0,0,0,0.6); padding:25px; border-radius:15px; width:90%; max-width:500px; text-align:center;
}
h1 { color:#ff66cc; text-shadow:0 0 10px #ff66cc; margin-bottom:20px; }
input, textarea { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:none; }
button { width:100%; padding:12px; border:none; border-radius:8px; background:#ff66cc; color:white; font-size:1em; cursor:pointer; }
button:hover { box-shadow:0 0 20px #ff66cc; }
</style>
</head>
<body>
<div class="container">
  <h1>Création Profil</h1>
  <form id="profileForm">
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="number" id="age" placeholder="Âge" required>
    <input type="text" id="location" placeholder="Lieu" required>
    <textarea id="description" rows="3" placeholder="Description"></textarea>
    <button type="submit">Enregistrer Profil</button>
  </form>
</div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const pseudoInput = document.getElementById("pseudo");
const ageInput = document.getElementById("age");
const locationInput = document.getElementById("location");
const descInput = document.getElementById("description");
const form = document.getElementById("profileForm");

let currentUserId = null;
let userRooms = [];

onAuthStateChanged(auth, async user=>{
  if(!user) { window.location.href="inscription.html"; return; }
  currentUserId = user.uid;

  const snap = await get(ref(db,"users/"+currentUserId));
  if(snap.exists()){
    const data = snap.val();
    pseudoInput.value = data.pseudo || "";
    ageInput.value = data.age || "";
    locationInput.value = data.location || "";
    descInput.value = data.description || "";
    userRooms = data.rooms || [];
  }
});

form.addEventListener("submit", async e=>{
  e.preventDefault();
  const pseudo = pseudoInput.value.trim();
  const age = ageInput.value.trim();
  const location = locationInput.value.trim();
  const description = descInput.value.trim();

  if(!currentUserId) return;

  await update(ref(db,"users/"+currentUserId),{
    pseudo, age, location, description
  });

  alert("Profil enregistré !");
  window.location.href = "page2.html";
});
</script>
</body>
</html>
