<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création du Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin:0; padding:20px;
      font-family:'Orbitron', sans-serif;
      background: url("ville.jpg") no-repeat center center/cover;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container {
      background: rgba(0,0,0,0.25);
      padding:30px;
      border-radius:20px;
      box-shadow: 0 0 30px #ff66cc, 0 0 60px rgba(255,102,204,0.5);
      max-width:450px; width:90%;
      text-align:center;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow:0 0 20px #ff66cc, 0 0 40px rgba(255,102,204,0.3); }
      100% { box-shadow:0 0 35px #ff66cc, 0 0 70px rgba(255,102,204,0.5); }
    }

    h1 {
      color:#ff66cc;
      text-shadow:0 0 10px #ff66cc;
      margin-bottom:20px;
    }

    .photos { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:20px; }
    .photos img { width:80px; height:80px; border-radius:10px; object-fit:cover; border:2px solid #ff66cc; box-shadow:0 0 10px #ff66cc; }

    .info { margin-bottom:20px; text-align:left; }
    .info div { margin-bottom:10px; font-size:1em; line-height:1.4em; }

    .rooms { display:flex; gap:15px; justify-content:center; margin-top:10px; }
    .rooms button {
      padding:12px 20px; border:none; border-radius:10px; background:#ff66cc; color:white;
      font-size:1em; cursor:pointer; box-shadow:0 0 10px #ff66cc; transition:0.3s;
    }
    .rooms button:hover { box-shadow:0 0 20px #ff66cc; }
    .rooms button:disabled { opacity:0.4; cursor:default; }

    #saveProfile {
      margin-top:20px;
      padding:15px 30px;
      font-size:1.1em;
      font-weight:bold;
      color:#ff66cc;
      background:transparent;
      border:2px solid #000;
      border-radius:12px;
      text-shadow:0 0 10px #ff66cc;
      box-shadow: 0 0 10px #ff66cc;
      cursor:pointer;
      animation: neonBlink 1.5s infinite alternate;
    }
    @keyframes neonBlink {
      0% { box-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc, 0 0 20px #ff66cc; }
      100% { box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc; }
    }

    input, textarea {
      width:100%; padding:10px; margin-top:5px;
      border:none; border-radius:8px;
      background: rgba(255,255,255,0.15); color:white;
      font-family:'Orbitron'; font-size:0.9em;
    }
    textarea { resize:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="photos" id="photos"></div>

    <div class="info">
      <label>Pseudo:<input type="text" id="pseudo" placeholder="Votre pseudo"></label>
      <label>Âge:<input type="number" id="age" placeholder="Votre âge"></label>
      <label>Lieu:<input type="text" id="location" placeholder="Votre ville"></label>
      <label>Description:<textarea id="description" rows="3" placeholder="Parlez un peu de vous..."></textarea></label>
    </div>

    <label>Photos (max 5):<input type="file" id="photoInput" multiple accept="image/*"></label>

    <div class="rooms">
      <button id="serieux" disabled>Sérieux</button>
      <button id="amical" disabled>Amitié</button>
      <button id="fun" disabled>Fun</button>
    </div>

    <button id="saveProfile">Enregistrer</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const photosDiv = document.getElementById("photos");
    const photoInput = document.getElementById("photoInput");
    const pseudoInput = document.getElementById("pseudo");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const descInput = document.getElementById("description");

    const buttons = {
      serieux: document.getElementById("serieux"),
      amical: document.getElementById("amical"),
      fun: document.getElementById("fun")
    };

    let photoFiles = [];

    // Prévisualisation photos
    photoInput.addEventListener("change", () => {
      photosDiv.innerHTML = "";
      photoFiles = Array.from(photoInput.files).slice(0,5);
      photoFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        photosDiv.appendChild(img);
      });
    });

    onAuthStateChanged(auth, async user => {
      if(!user) { window.location.href="inscription.html"; return; }

      // Récupérer données existantes
      try {
        const snap = await get(ref(db, `users/${user.uid}`));
        if(snap.exists()) {
          const data = snap.val();
          pseudoInput.value = data.pseudo || "";
          ageInput.value = data.age || "";
          locationInput.value = data.location || "";
          descInput.value = data.description || "";

          if(data.photos && data.photos.length > 0){
            photosDiv.innerHTML = "";
            data.photos.forEach(p => {
              const img = document.createElement("img");
              img.src = p;
              photosDiv.appendChild(img);
            });
          }

          const rooms = data.rooms || [];
          Object.keys(buttons).forEach(key => {
            if(!rooms.includes(key)) buttons[key].disabled = true;
            else buttons[key].disabled = false;
            buttons[key].addEventListener("click", () => {
              if(key==="serieux") window.location.href="authentique.html";
              if(key==="amical") window.location.href="amicale.html";
              if(key==="fun") window.location.href="fun.html";
            });
          });
        }
      } catch(err){ console.error(err); }
    });

    document.getElementById("saveProfile").addEventListener("click", async () => {
      const user = auth.currentUser;
      if(!user) return alert("Non connecté");

      // Créer tableau photos en base64 (pas Firebase Storage)
      const photosData = await Promise.all(photoFiles.map(f => new Promise(res=>{
        const reader = new FileReader();
        reader.onload = e => res(e.target.result);
        reader.readAsDataURL(f);
      })));

      await set(ref(db, `users/${user.uid}`), {
        pseudo: pseudoInput.value.trim(),
        age: ageInput.value.trim(),
        location: locationInput.value.trim(),
        description: descInput.value.trim(),
        photos: photosData,
        rooms: Object.keys(buttons).filter(k=>!buttons[k].disabled),
        joinedAt: new Date().toISOString(),
        email: user.email
      });

      alert("Profil enregistré !");
      window.location.href="page2.html";
    });
  </script>
</body>
</html>
