<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Profil Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family:'Orbitron',sans-serif; background:url('planete-romantique.jpg') no-repeat center center/cover; color:white; overflow-y:auto; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; }
#profileCard { position:relative; z-index:2; padding:20px; text-align:center; }
#profileCard img { width:120px; height:120px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; object-fit:cover; }
.name { margin-top:10px; font-size:1.5em; color:#ff66cc; }
.btns { display:flex; justify-content:center; gap:10px; margin-top:15px; }
.btn-like, .btn-fav, .btn-chat { width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.1); border:1px solid #ff66cc; color:#ff66cc; display:flex; align-items:center; justify-content:center; font-size:1.2em; cursor:pointer; transition: all .3s; }
.btn-like.active { background:#ff66cc; color:white; box-shadow:0 0 12px #ff66cc; }
.btn-fav.active { background:#ffea00; color:#333; box-shadow:0 0 12px #ffea00; }
</style>
</head>
<body>
<div id="profileCard">
  <img id="profilePic" src="" alt="Profil">
  <div class="name" id="profileName">Utilisateur</div>
  <div class="btns">
    <div class="btn-chat" title="Chat">üí¨</div>
    <div class="btn-like" title="Like">üíñ</div>
    <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
  </div>
</div>

<script type="module">
import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const targetUid = urlParams.get('uid');

const profilePic = document.getElementById("profilePic");
const profileName = document.getElementById("profileName");
const btnLike = document.querySelector(".btn-like");
const btnFav = document.querySelector(".btn-fav");

let currentUserUid = null;

auth.onAuthStateChanged(async user=>{
  if(!user){ window.location.href="inscription.html"; return; }
  currentUserUid = user.uid;

  const targetSnap = await get(ref(db,`users/${targetUid}`));
  if(targetSnap.exists()){
    const data = targetSnap.val();
    profileName.textContent = data.pseudo||"Utilisateur";
    profilePic.src = (data.photos && data.photos.length>0)?data.photos[0]:"https://i.pravatar.cc/150?img=12";
  }

  // V√©rifier Like / Fav
  const likeSnap = await get(ref(db,`users/${targetUid}/likes/${currentUserUid}`));
  if(likeSnap.exists() && likeSnap.val()===true) btnLike.classList.add("active");

  const favSnap = await get(ref(db,`users/${currentUserUid}/favoris/${targetUid}`));
  if(favSnap.exists() && favSnap.val()===true) btnFav.classList.add("active");
});

// --- Actions ---
btnLike.addEventListener("click", async ()=>{
  btnLike.classList.toggle("active");
  const likeRef = ref(db, `users/${targetUid}/likes/${currentUserUid}`);
  if(btnLike.classList.contains("active")) await set(likeRef,true);
  else await set(likeRef,false);
});

btnFav.addEventListener("click", async ()=>{
  btnFav.classList.toggle("active");
  const favRef = ref(db, `users/${currentUserUid}/favoris/${targetUid}`);
  if(btnFav.classList.contains("active")) await set(favRef,true);
  else await set(favRef,false);
});
</script>
</body>
</html>
