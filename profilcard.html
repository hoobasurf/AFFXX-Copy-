<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profil ‚Ä¢ Authentique</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  /* --- Strictement le m√™me look g√©n√©ral : Orbitron + fond transparent futuriste --- */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;font-family:'Orbitron',sans-serif;background:url('planete-romantique.jpg') no-repeat center/cover;color:white;}
  body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);pointer-events:none;z-index:0}
  .wrap{position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
  /* Card principale, semi-transparent, bord n√©on */
  .profile-card{width:880px;max-width:94%;background:rgba(0,0,0,0.25);backdrop-filter:blur(6px);border-radius:14px;border:1px solid rgba(255,255,255,0.06);box-shadow:0 10px 40px rgba(0,0,0,0.6);display:grid;grid-template-columns:260px 1fr;gap:20px;padding:22px;align-items:start}
  .left { text-align:center; }
  .avatar{width:200px;height:200px;border-radius:50%;border:4px solid #ff66cc;box-shadow:0 0 18px rgba(255,102,204,0.18);object-fit:cover;display:inline-block}
  .name{margin-top:12px;color:#ff66cc;font-size:1.6rem}
  .sub{color:rgba(255,255,255,0.75);margin-top:6px;font-size:0.95rem}
  .stats{display:flex;gap:10px;justify-content:center;margin-top:12px}
  .stat{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;font-size:0.9rem}

  .right { padding:6px 10px; }
  .bio{color:#ddd;line-height:1.4;margin-bottom:12px;min-height:46px}
  .action-row{display:flex;gap:12px;align-items:center;margin-bottom:10px}
  .btn {width:46px;height:46px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.06);border:1px solid #ff66cc;color:#ff66cc;cursor:pointer;transition:transform .14s}
  .btn:hover{transform:scale(1.08)}
  .btn-like.active{background:#ff66cc;color:#fff;box-shadow:0 0 10px #ff66cc}
  .btn-fav.active{background:#ffea00;color:#333;box-shadow:0 0 10px #ffea00}
  .btn-large{padding:10px 16px;border-radius:10px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);color:#fff;cursor:pointer}
  .small-muted{font-size:0.85rem;color:rgba(255,255,255,0.6)}

  /* zone chat futuriste */
  .chat-window{margin-top:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));border-radius:10px;padding:10px;height:300px;display:flex;flex-direction:column;gap:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)}
  .messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:8px}
  .msg{max-width:74%;padding:8px 10px;border-radius:10px;background:rgba(255,255,255,0.03);color:#fff;font-size:0.95rem}
  .msg.me{align-self:flex-end;background:linear-gradient(90deg,#9933ff,#ff66cc);color:white}
  .chat-input{display:flex;gap:8px;padding-top:8px}
  .chat-input input{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.3);color:white;outline:none}
  .chat-input button{padding:10px 16px;border-radius:8px;border:0;background:#ff66cc;color:#111;cursor:pointer}

  /* mini-profile style pour persistance (m√™me style que authentique) */
  #miniProfilesContainer{position:fixed;top:80px;left:22px;z-index:9999;pointer-events:none}
  .mini-profile{position:absolute;width:50px;height:50px;border-radius:50%;border:2px solid #ff66cc;cursor:grab;display:flex;align-items:center;justify-content:center;overflow:hidden;pointer-events:auto;background:rgba(0,0,0,0.22)}
  .mini-profile img{width:100%;height:100%;object-fit:cover;border-radius:50%}
  .close-mini{position:absolute;top:-6px;right:-6px;width:14px;height:14px;border-radius:50%;background:#ff66cc;color:white;font-size:10px;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:11;box-shadow:0 0 6px #ff66cc}

  /* responsive */
  @media (max-width:820px){.profile-card{grid-template-columns:1fr;padding:16px}.avatar{width:140px;height:140px}.left{margin-bottom:6px}}
</style>
</head>
<body>

<div class="wrap">
  <div class="profile-card" id="profileCard">
    <div class="left">
      <img id="profileAvatar" class="avatar" src="https://i.pravatar.cc/300?img=12" alt="avatar">
      <div class="name" id="profileName">Utilisateur</div>
      <div class="sub" id="profilePseudo">@pseudo</div>
      <div class="stats" id="profileStats">
        <div class="stat" id="stat1">Age: ‚Äî</div>
        <div class="stat" id="stat2">Ville: ‚Äî</div>
      </div>
    </div>

    <div class="right">
      <div class="bio" id="profileBio">Bio de la personne...</div>

      <div class="action-row">
        <div class="btn btn-like" id="btnLike" title="Like">üíñ</div>
        <div class="btn btn-fav" id="btnFav" title="Favoris">‚≠ê</div>
        <div style="flex:1"></div>
        <button class="btn-large" id="btnMessage">Message</button>
      </div>

      <div class="small-muted">Conversation</div>
      <div class="chat-window" id="chatWindow">
        <div class="messages" id="messages"></div>
        <div class="chat-input" id="chatInputRow" style="display:none">
          <input id="chatInput" placeholder="√âcrire un message..." />
          <button id="sendBtn">Envoyer</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- container mini-profiles persistants -->
<div id="miniProfilesContainer"></div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, onValue, update, push, set, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

// UI elements
const avatar = document.getElementById('profileAvatar');
const nameEl = document.getElementById('profileName');
const pseudoEl = document.getElementById('profilePseudo');
const bioEl = document.getElementById('profileBio');
const stat1 = document.getElementById('stat1');
const stat2 = document.getElementById('stat2');
const btnLike = document.getElementById('btnLike');
const btnFav = document.getElementById('btnFav');
const btnMessage = document.getElementById('btnMessage');
const messagesEl = document.getElementById('messages');
const chatInputRow = document.getElementById('chatInputRow');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const miniProfilesContainer = document.getElementById('miniProfilesContainer');

const LOCAL_KEY = 'authentique_miniProfiles_v1';

// utils localStorage
function loadLocalMiniProfiles(){ try{ const r=localStorage.getItem(LOCAL_KEY); return r?JSON.parse(r):[]; }catch(e){return[]} }
function saveLocalMiniProfiles(v){ try{ localStorage.setItem(LOCAL_KEY, JSON.stringify(v)); }catch(e){} }
function addLocalMiniProfile(o){ const arr=loadLocalMiniProfiles(); arr.push(o); saveLocalMiniProfiles(arr); }
function removeLocalMiniProfileById(id){ let arr=loadLocalMiniProfiles(); arr=arr.filter(x=>x.id!==id); saveLocalMiniProfiles(arr); }
function removeLocalMiniProfilesByUid(uid){ let arr=loadLocalMiniProfiles(); arr=arr.filter(x=>x.uid!==uid); saveLocalMiniProfiles(arr); }

// simple id
function makeId(){ return 'mp_' + Math.random().toString(36).slice(2,9); }

// get uid from url
function getQueryUid(){ const p=new URLSearchParams(location.search); return p.get('uid'); }

// render mini profile element (also used by authentique restoration)
function createMiniProfileElement(data, saveLocal=true){
  // data = { id, uid, img, left, top }
  const mini = document.createElement('div');
  mini.className = 'mini-profile';
  mini.style.left = (data.left || 20) + 'px';
  mini.style.top = (data.top || 100) + 'px';
  mini.dataset.id = data.id;
  mini.dataset.uid = data.uid;
  mini.innerHTML = `<img src="${data.img}"/><div class="close-mini">√ó</div>`;
  miniProfilesContainer.appendChild(mini);

  // drag behaviour (pointer)
  let dragging=false, startX=0, startY=0, startLeft=0, startTop=0;
  mini.addEventListener('pointerdown', (e)=>{
    e.preventDefault(); dragging=true; mini.setPointerCapture && mini.setPointerCapture(e.pointerId);
    startX=e.clientX; startY=e.clientY;
    const rect=mini.getBoundingClientRect(); startLeft=rect.left; startTop=rect.top;
    mini.style.cursor='grabbing';
  });
  window.addEventListener('pointermove', (e)=>{
    if(!dragging) return;
    const dx=e.clientX-startX, dy=e.clientY-startY;
    let nl = startLeft + dx, nt = startTop + dy;
    // clamp
    if(nl < 0) nl = 0;
    if(nt < 0) nt = 0;
    if(nl > window.innerWidth - mini.offsetWidth) nl = window.innerWidth - mini.offsetWidth;
    if(nt > window.innerHeight - mini.offsetHeight) nt = window.innerHeight - mini.offsetHeight;
    mini.style.left = nl + 'px';
    mini.style.top = nt + 'px';
  });
  window.addEventListener('pointerup', (e)=>{
    if(!dragging) return;
    dragging = false; mini.style.cursor='grab';
    try{ mini.releasePointerCapture && mini.releasePointerCapture(e.pointerId);}catch(e){}
    // save pos
    const id = mini.dataset.id;
    const arr = loadLocalMiniProfiles();
    const idx = arr.findIndex(x=>x.id===id);
    if(idx !== -1){ arr[idx].left = parseInt(mini.style.left,10); arr[idx].top = parseInt(mini.style.top,10); saveLocalMiniProfiles(arr); }
  });

  // close button
  const closeBtn = mini.querySelector('.close-mini');
  closeBtn.addEventListener('click', (ev)=>{
    ev.stopPropagation();
    const id = mini.dataset.id;
    mini.remove();
    removeLocalMiniProfileById(id);
  });

  if(saveLocal) addLocalMiniProfile(data);
}

// restore mini profiles on this page if any
function restoreLocalMiniProfiles(){ const arr = loadLocalMiniProfiles(); arr.forEach(d=>createMiniProfileElement(d,false)); }

// main logic
onAuthStateChanged(auth, async user => {
  if(!user){ alert('Connecte-toi pour voir le profil.'); location.href='inscription.html'; return; }
  const myUid = user.uid;
  const targetUid = getQueryUid();
  if(!targetUid){ alert('Aucun utilisateur sp√©cifi√©.'); location.href='authentique.html'; return; }

  // charger donn√©es du target
  const userRef = ref(db, 'users/' + targetUid);
  onValue(userRef, snap => {
    if(!snap.exists()) return;
    const data = snap.val();
    avatar.src = (data.photos && data.photos[0]) ? data.photos[0] : 'https://i.pravatar.cc/300?img=12';
    nameEl.textContent = data.pseudo || 'Utilisateur';
    pseudoEl.textContent = data.username || ('@' + (data.pseudo || 'user'));
    bioEl.textContent = data.bio || 'Aucune description.';
    stat1.textContent = (data.age ? ('Age: ' + data.age) : 'Age: ‚Äî');
    stat2.textContent = (data.city ? ('Ville: ' + data.city) : 'Ville: ‚Äî');
  });

  // initial states: v√©rifier si d√©j√† liked/favori
  const favRef = ref(db, `users/${myUid}/favoris/${targetUid}`);
  const likeRef = ref(db, `users/${targetUid}/likes/${myUid}`); // note: you store likes under other user's node earlier
  onValue(favRef, snap => {
    if(snap.exists()) btnFav.classList.add('active'); else btnFav.classList.remove('active');
  }, { onlyOnce: false });
  onValue(likeRef, snap => {
    // if there's a record of your like under target -> show active
    if(snap.exists()) btnLike.classList.add('active'); else btnLike.classList.remove('active');
  }, { onlyOnce: false });

  // restore mini-profiles stored locally
  restoreLocalMiniProfiles();

  // Like button behaviour: s'illumine imm√©diatement, enregistre c√¥t√© destinataire, cr√©e mini-profile et d√©sactive les boutons
  btnLike.addEventListener('click', async () => {
    if(btnLike.classList.contains('disabled')) return;
    // immediate UI feedback
    btnLike.classList.add('active');

    // store like in target node so they can see who liked them
    await set(ref(db, `users/${targetUid}/likes/${myUid}`), true);

    // create mini profile (and persist locally) ‚Äî this also hides the like/fav buttons for this profile
    createMiniAndDisableButtons(targetUid, avatar.src);
  });

  // Fav button: behaves similarly, persists in my favoris, lights yellow
  btnFav.addEventListener('click', async () => {
    if(btnFav.classList.contains('disabled')) return;
    // immediate toggle UI
    const myFavRef = ref(db, `users/${myUid}/favoris/${targetUid}`);
    // check current state by reading class
    if(btnFav.classList.contains('active')){
      // already favorite -> remove
      await remove(myFavRef);
      btnFav.classList.remove('active');
      // Note: do NOT automatically remove mini profiles when unfavoriting here (user asked to keep persist unless removed)
    } else {
      // add to favorites
      await set(myFavRef, true);
      btnFav.classList.add('active');
      // create mini-profile & disable buttons
      createMiniAndDisableButtons(targetUid, avatar.src);
    }
  });

  // helper: create mini profile and disable like/fav for this profile (so "plus de like ni de favoris")
  function createMiniAndDisableButtons(uid, imgSrc){
    // create a unique id and initial stacked position
    const existing = loadLocalMiniProfiles();
    const offset = (existing.length % 6) * 22;
    const left = 30 + offset;
    const top = 120 + offset;
    const id = makeId();
    createMiniProfileElement({ id, uid, img: imgSrc, left, top }, true);
    // disable UI so like/fav can't be used any more in this profile view
    btnLike.classList.add('disabled');
    btnFav.classList.add('disabled');
    btnLike.style.opacity = '0.6';
    btnFav.style.opacity = '0.6';
    // Optionally hide them:
    // btnLike.style.display = 'none'; btnFav.style.display = 'none';
  }

  // MESSAGE: affiche / masque zone d'envoi et charge l'historique
  btnMessage.addEventListener('click', () => {
    // show chat input row
    chatInputRow.style.display = chatInputRow.style.display === 'flex' ? 'none' : 'flex';
    // start watching messages
    startWatchingConversation(myUid, targetUid);
  });

  // send message handler
  sendBtn.addEventListener('click', async () => {
    const text = chatInput.value && chatInput.value.trim();
    if(!text) return;
    const convId = `${myUid}_${targetUid}`;
    const chatRef = ref(db, `messages/${convId}`);
    await push(chatRef, {
      from: myUid,
      to: targetUid,
      text,
      timestamp: Date.now()
    });
    // push notification for recipient
    const notifRef = ref(db, `notifications/${targetUid}`);
    await push(notifRef, {
      type: 'message',
      from: myUid,
      text: text.slice(0,120),
      timestamp: Date.now(),
      read: false
    });
    chatInput.value = '';
  });

  // function to listen to conversation messages (simple)
  let messagesListenerUnsub = null;
  function startWatchingConversation(a,b){
    const convId = `${a}_${b}`;
    const messagesRef = ref(db, `messages/${convId}`);
    // clear existing
    messagesEl.innerHTML = '';
    onValue(messagesRef, snap => {
      messagesEl.innerHTML = '';
      if(!snap.exists()) return;
      const data = snap.val();
      // push each message
      Object.entries(data).forEach(([k,msg])=>{
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.from === a ? 'me' : '');
        div.textContent = msg.text;
        messagesEl.appendChild(div);
      });
      // scroll to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });
  }

}); // end onAuthStateChanged

// restore mini profiles on page load
(function(){ const arr = loadLocalMiniProfiles(); arr.forEach(it=>createMiniProfileElement(it,false)); })();
</script>
</body>
</html>
