<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil Utilisateur</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family:'Orbitron',sans-serif; background:url('planete-romantique.jpg') no-repeat center center/cover; color:white; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; }
.header { padding:20px; position:relative; z-index:2; display:flex; align-items:center; gap:10px; }
#backBtn { font-size:1.5em; cursor:pointer; color:#ff66cc; }
.profileContainer { position:relative; z-index:2; text-align:center; margin-top:50px; }
.profileContainer img { width:150px; height:150px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; object-fit:cover; cursor:pointer; }
.profileContainer h2 { margin-top:10px; font-size:1.5em; color:#ff66cc; }
.profileContainer p { margin:5px 0; font-size:1em; color:white; }
.btns { display:flex; justify-content:center; gap:15px; margin-top:15px; }
.btn-like, .btn-fav, .btn-chat { width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.1); border:1px solid #ff66cc; color:#ff66cc; display:flex; align-items:center; justify-content:center; font-size:1.2em; cursor:pointer; transition: transform .2s, background-color .3s, color .3s; }
.btn-like:hover, .btn-fav:hover, .btn-chat:hover { transform: scale(1.2); }
.btn-like.active { background-color:#ff66cc; border-color:#ff66cc; color:white; box-shadow:0 0 12px #ff66cc; }
.btn-fav.active { background-color:#ffea00; border-color:#ffea00; color:#333; box-shadow:0 0 12px #ffea00; }

/* Message modal */
.modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; z-index:200; }
.modal .closeBtn { position:absolute; top:10px; right:10px; width:24px; height:24px; background:#ff66cc; color:white; font-size:16px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 0 8px #ff66cc; }
.modal h2 { color:#ff66cc; margin-bottom:20px; }
.modal textarea { width:90%; height:80px; resize:none; border-radius:6px; border:1px solid #ff66cc; background:rgba(0,0,0,0.4); color:white; padding:5px; margin-top:auto; font-size:16px; } /* font-size 16px pour √©viter zoom */
.modal button { margin-top:10px; background:#ff66cc; color:white; border:none; border-radius:6px; padding:8px 12px; cursor:pointer; align-self:flex-end; }
</style>
</head>
<body>

<div class="header">
  <div id="backBtn">‚Üê</div>
  <div>Profil</div>
</div>

<div class="profileContainer" id="profileContainer">
  <img id="profilePic" src="" alt="Photo">
  <h2 id="profilePseudo">Utilisateur</h2>
  <p id="profileAge"></p>
  <p id="profileLocation"></p>
  <p id="profileDescription"></p>
  <div class="btns">
    <div class="btn-chat" title="Message">üí¨</div>
    <div class="btn-like" title="Like">üíñ</div>
    <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
  </div>
</div>

<!-- Message modal -->
<div id="messageModal" class="modal">
  <div class="closeBtn">√ó</div>
  <h2 id="msgTo">Message √† :</h2>
  <textarea id="msgText"></textarea>
  <button id="sendMsgBtn">Envoyer</button>
</div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, update, push, set, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const backBtn = document.getElementById("backBtn");
const profilePic = document.getElementById("profilePic");
const profilePseudo = document.getElementById("profilePseudo");
const profileAge = document.getElementById("profileAge");
const profileLocation = document.getElementById("profileLocation");
const profileDescription = document.getElementById("profileDescription");

const btnLike = document.querySelector(".btn-like");
const btnFav = document.querySelector(".btn-fav");
const btnChat = document.querySelector(".btn-chat");

const messageModal = document.getElementById("messageModal");
const msgTo = document.getElementById("msgTo");
const msgText = document.getElementById("msgText");
const sendMsgBtn = document.getElementById("sendMsgBtn");

let currentUserUid=null;
let targetUid=null;

// R√©cup√©rer UID de la query string ?uid=...
const urlParams = new URLSearchParams(window.location.search);
targetUid = urlParams.get('uid');

onAuthStateChanged(auth, async user=>{
  if(!user){ alert("Vous devez √™tre connect√©"); window.location.href="inscription.html"; return; }
  currentUserUid = user.uid;

  if(!targetUid) return;

  const snap = await get(ref(db,`users/${targetUid}`));
  if(snap.exists()){
    const data = snap.val();
    profilePic.src = (data.photos && data.photos.length>0)?data.photos[0]:"https://i.pravatar.cc/150?img=12";
    profilePseudo.textContent = data.pseudo||"Utilisateur";
    profileAge.textContent = data.age ? `√Çge : ${data.age}` : "";
    profileLocation.textContent = data.location ? `Localisation : ${data.location}` : "";
    profileDescription.textContent = data.description||"";

    // ‚úÖ Synchroniser les boutons like/fav
    const likeSnap = await get(ref(db,`users/${targetUid}/likes/${currentUserUid}`));
    if(likeSnap.exists() && likeSnap.val()===true) btnLike.classList.add("active");

    const favSnap = await get(ref(db,`users/${currentUserUid}/favoris/${targetUid}`));
    if(favSnap.exists() && favSnap.val()===true) btnFav.classList.add("active");
  }
});

// Retour
backBtn.addEventListener("click", ()=>{ window.location.href="authentique.html"; });

// Like / Favoris
btnLike.addEventListener("click", async ()=>{
  btnLike.classList.toggle("active");
  const refPath = ref(db,`users/${targetUid}/likes/${currentUserUid}`);
  if(btnLike.classList.contains("active")){
    await set(refPath,true);
  } else {
    await set(refPath,false);
  }
});

btnFav.addEventListener("click", async ()=>{
  btnFav.classList.toggle("active");
  const refPath = ref(db,`users/${currentUserUid}/favoris/${targetUid}`);
  if(btnFav.classList.contains("active")){
    await set(refPath,true);
  } else {
    await set(refPath,false);
  }
});

// Message
btnChat.addEventListener("click", ()=>{
  msgTo.textContent = `Message √† : ${profilePseudo.textContent}`;
  messageModal.style.display="flex";
  messageModal.dataset.uid = targetUid;
});

document.querySelector("#messageModal .closeBtn").addEventListener("click", ()=>{ messageModal.style.display="none"; });

sendMsgBtn.addEventListener("click", async ()=>{
  const text = msgText.value.trim();
  if(!text) return;
  const toUid = messageModal.dataset.uid;
  if(!toUid) return;
  const newMsgRef = push(ref(db,`messages/${toUid}`));
  await set(newMsgRef,{from:currentUserUid,text:text,timestamp:Date.now()});
  msgText.value=""; messageModal.style.display="none";
});

// Photo cliquable pour profilcard
profilePic.addEventListener("click", ()=>{
  window.location.href=`profilcard.html?uid=${targetUid}`;
});
</script>
</body>
</html>
