<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1 - Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      color: white;
      background: url('fond-galactique.jpg') no-repeat center center/cover;
    }

    /* Vidéo en fond */
    #vortexVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6; /* transparence */
    }

    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 30%;
    }

    .overlay h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 30px #ff00ff;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay p {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Vortex vidéo -->
  <video id="vortexVideo" autoplay muted playsinline loop>
    <source src="Vortex.mov" type="video/quicktime">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Texte en overlay -->
  <div class="overlay">
    <h1>AFFINIX</h1>
    <p>Prépare-toi au voyage...</p>
  </div>

  <script>
    // Après 7s on passe à la page inscription.html
    setTimeout(() => {
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "inscription.html";
      }, 1000);
    }, 7000);
  </script>

</body>
</html>
