<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affinix Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond-galactique.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff66cc;
      margin-bottom: 40px;
    }

    .box {
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 350px;
      animation: slideIn 1.5s ease;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .box h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 1rem;
      background: transparent;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: radial-gradient(circle, #ff66cc, #cc33ff, #ff00ff);
      filter: blur(12px);
      opacity: 0.6;
      border-radius: 10px;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from { opacity: 0.4; }
      to { opacity: 0.9; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (min-width: 768px) {
      .form-group {
        display: flex;
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AFFINIX</h1>

    <div class="form-group">
      <div class="box">
        <h2>Connexion</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mot de passe" />
        <button onclick="goToPage2()">Se connecter</button>
      </div>

      <div class="box">
        <h2>Inscription</h2>
        <input type="text" placeholder="Pseudo" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mot de passe" />
        <button onclick="goToPage2()">Sâ€™inscrire</button>
      </div>
    </div>
  </div>

  <script>
    function goToPage2() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
