<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affinix - Introduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: url('fond-galactique.jpg') no-repeat center center/cover;
      color: white;
    }

    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    .intro h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #cc33ff;
      animation: zoomIn 5s ease-in-out;
    }

    .intro p {
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeInText 5s ease-in-out 3s forwards;
    }

    /* Vortex vidéo */
    #vortex {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      animation: showVortex 6s ease-in-out 5s forwards;
    }

    /* Flash blanc */
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      animation: flashEffect 2s ease-in-out 11s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.7) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes showVortex {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Texte d'introduction -->
  <div class="intro">
    <h1>AFFINIX</h1>
    <p>Prépare-toi au voyage...</p>
  </div>

  <!-- Vortex en transparence -->
  <video id="vortex" autoplay muted playsinline>
    <source src="Vortex.mov" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Flash blanc -->
  <div class="flash"></div>

  <script>
    // Redirection vers inscription après l’animation
    setTimeout(() => {
      window.location.href = "inscription.html";
    }, 13000); // 13 secondes pour laisser le temps au vortex + flash
  </script>

</body>
</html>
