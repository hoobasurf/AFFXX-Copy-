<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin:0; font-family: Arial, sans-serif;
      background: url('ville.jpg') no-repeat center center/cover;
      color: white; text-align:center;
    }
    .profile-container { padding:20px; }
    .profile-container img {
      width:120px; height:120px; border-radius:50%;
      border:3px solid #ff66cc; object-fit:cover; margin-bottom:10px;
    }
    .photos { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:20px; }
    .photos img { width:80px; height:80px; object-fit:cover; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Mon Profil</h2>
    <img id="mainPhoto" src="" alt="Photo de profil">
    <h3 id="pseudo"></h3>
    <p id="age"></p>
    <p id="description"></p>

    <div class="photos" id="photoGallery"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let allUsers = JSON.parse(localStorage.getItem("allUsers") || "[]");
      let currentUser = localStorage.getItem("pseudo") || "Utilisateur";

      let me = allUsers.find(u => u.pseudo === currentUser);

      if(me){
        const firstPhoto = (me.photos && me.photos.length > 0)
          ? me.photos[0]
          : "https://i.pravatar.cc/150?img=12";

        document.getElementById("mainPhoto").src = firstPhoto;
        document.getElementById("pseudo").textContent = me.pseudo;
        document.getElementById("age").textContent = me.age ? me.age + " ans" : "";
        document.getElementById("description").textContent = me.description || "";

        // galerie de photos
        const gallery = document.getElementById("photoGallery");
        if(me.photos && me.photos.length > 0){
          me.photos.forEach(p=>{
            let img = document.createElement("img");
            img.src = p;
            img.addEventListener("click", ()=>{ 
              document.getElementById("mainPhoto").src = p; 
            });
            gallery.appendChild(img);
          });
        }
      }
    });
  </script>
</body>
</html>
