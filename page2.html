<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }
    .info { margin-bottom: 20px; text-align: left; }
    .info div { margin: 8px 0; }

    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .photos img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photos img:hover { transform: scale(1.1); }

    /* Boutons salles */
    .room-btn {
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    .room-btn:hover {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="info">
      <div><strong>Pseudo :</strong> <span id="pseudo">Non renseign√©</span></div>
      <div><strong>√Çge :</strong> <span id="age">Non renseign√©</span></div>
      <div><strong>Lieu :</strong> <span id="location">Non renseign√©</span></div>
      <div><strong>Description :</strong> <span id="description">Non renseign√©e</span></div>
    </div>

    <!-- Salles en boutons -->
    <div id="roomButtons"></div>

    <!-- Photos -->
    <div class="photos" id="photosContainer"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script>
    const pseudoSpan = document.getElementById("pseudo");
    const ageSpan = document.getElementById("age");
    const locationSpan = document.getElementById("location");
    const descSpan = document.getElementById("description");
    const photosContainer = document.getElementById("photosContainer");
    const roomButtons = document.getElementById("roomButtons");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    // üîπ Charger depuis localStorage
    const userData = JSON.parse(localStorage.getItem("userData") || "null");

    if (userData) {
      pseudoSpan.textContent = userData.pseudo || "Non renseign√©";
      ageSpan.textContent = userData.age || "Non renseign√©";
      locationSpan.textContent = userData.location || "Non renseign√©";
      descSpan.textContent = userData.description || "Non renseign√©e";

      // Salles ‚Üí boutons
      roomButtons.innerHTML = "";
      if (userData.rooms && userData.rooms.length > 0) {
        userData.rooms.forEach(room => {
          const btn = document.createElement("button");
          btn.classList.add("room-btn");
          btn.textContent = room;
          // redirections possibles
          if (room === "serieux") btn.onclick = () => window.location.href = "authentique.html";
          if (room === "amical") btn.onclick = () => window.location.href = "amicale.html";
          if (room === "fun") btn.onclick = () => window.location.href = "fun.html";
          roomButtons.appendChild(btn);
        });
      }

      // Photos en base64
      if (userData.photos && userData.photos.length > 0) {
        photosContainer.innerHTML = "";
        userData.photos.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.addEventListener("click", () => {
            lightboxImg.src = url;
            lightbox.style.display = "flex";
          });
          photosContainer.appendChild(img);
        });
      }
    }

    // fermer lightbox
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>
</body>
</html>
