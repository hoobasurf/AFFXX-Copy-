<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Utilisateur</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body { margin:0; font-family:'Orbitron'; background:#111; color:#fff; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px 0;}
.container { background:rgba(0,0,0,0.6); padding:25px; border-radius:15px; width:90%; max-width:500px; box-shadow:0 0 20px #ff66cc; text-align:center; }
h1 { color:#ff66cc; text-shadow:0 0 10px #ff66cc; margin-bottom:20px; }
.info div { margin:8px 0; text-align:left; }
.main-photo { width:100%; max-height:300px; object-fit:cover; border-radius:10px; margin-bottom:15px; border:2px solid #ff66cc; cursor:pointer; }
.photos { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:15px 0; }
.photos img { width:70px; height:70px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; cursor:pointer; transition:0.2s; }
.photos img:hover { transform:scale(1.1); }
.room-btn { padding:10px 20px; margin:10px 5px; border:2px solid #ff66cc; background:rgba(0,0,0,0.4); color:#fff; border-radius:8px; cursor:pointer; text-transform:uppercase; font-size:0.9em; box-shadow:0 0 10px #ff66cc,0 0 20px #ff66cc inset; transition:0.3s; }
.room-btn:hover { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; }
</style>
</head>
<body>
<div class="container">
<h1>Mon Profil</h1>
<div class="info">
  <div><strong>Pseudo :</strong> <span id="pseudo">Non renseigné</span></div>
  <div><strong>Âge :</strong> <span id="age">Non renseigné</span></div>
  <div><strong>Lieu :</strong> <span id="location">Non renseigné</span></div>
  <div><strong>Description :</strong> <span id="description">Non renseignée</span></div>
</div>

<img id="mainPhoto" class="main-photo" src="" alt="Photo principale">
<div class="photos" id="photosContainer"></div>
<div id="roomButtons"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const pseudoSpan=document.getElementById("pseudo");
  const ageSpan=document.getElementById("age");
  const locationSpan=document.getElementById("location");
  const descSpan=document.getElementById("description");
  const mainPhoto=document.getElementById("mainPhoto");
  const photosContainer=document.getElementById("photosContainer");
  const roomButtons=document.getElementById("roomButtons");

  let allUsers=JSON.parse(localStorage.getItem("allUsers")||"[]");
  let currentUser=localStorage.getItem("pseudo")||"Utilisateur";
  let me=allUsers.find(u=>u.pseudo===currentUser);

  if(me){
    pseudoSpan.textContent=me.pseudo||"Non renseigné";
    ageSpan.textContent=me.age||"Non renseigné";
    locationSpan.textContent=me.location||"Non renseigné";
    descSpan.textContent=me.description||"Non renseignée";

    const photos=me.photos||[];
    mainPhoto.src=photos[0]||"https://via.placeholder.com/400x300?text=Photo";
    photosContainer.innerHTML="";
    photos.forEach(url=>{
      const img=document.createElement("img");
      img.src=url;
      img.addEventListener("click",()=>mainPhoto.src=url);
      photosContainer.appendChild(img);
    });

    roomButtons.innerHTML="";
    (me.rooms||["Salle1","Salle2"]).forEach(room=>{
      const btn=document.createElement("button");
      btn.className="room-btn";
      btn.textContent=room;
      btn.addEventListener("click",()=>window.location.href=`${room.toLowerCase()}.html`);
      roomButtons.appendChild(btn);
    });
  }
});
</script>
</body>
</html>
