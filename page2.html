<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #ff66cc;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .info { max-width: 400px; margin: auto; }
    .info div { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Bienvenue sur Page 2</h1>
  <div class="info">
    <div><strong>Email :</strong> <span id="email"></span></div>
    <div><strong>Salles choisies :</strong> <span id="rooms"></span></div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailSpan = document.getElementById("email");
    const roomsSpan = document.getElementById("rooms");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Vous devez être connecté !");
        window.location.href = "inscription.html";
        return;
      }

      emailSpan.textContent = user.email;

      // Récupérer les salles depuis la DB
      const snap = await get(ref(db, `users/${user.uid}/rooms`));
      if (snap.exists()) {
        roomsSpan.textContent = snap.val().join(", ");
      } else {
        roomsSpan.textContent = "Aucune salle sélectionnée";
      }
    });
  </script>
</body>
</html>
