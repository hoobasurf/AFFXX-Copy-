<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #ff66cc;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .info { max-width: 400px; margin: auto; }
    .info div { margin-bottom: 15px; }
    #loading { text-align: center; font-size: 1.2em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Bienvenue sur Page 2</h1>
  <div id="loading">Chargement…</div>
  <div class="info" style="display:none;">
    <div><strong>Email :</strong> <span id="email"></span></div>
    <div><strong>Salles choisies :</strong> <span id="rooms"></span></div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailSpan = document.getElementById("email");
    const roomsSpan = document.getElementById("rooms");
    const loadingDiv = document.getElementById("loading");
    const infoDiv = document.querySelector(".info");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Vous devez être connecté !");
        window.location.href = "inscription.html";
        return;
      }

      // Récupération des données
      try {
        const snap = await get(ref(db, `users/${user.uid}`));
        if (snap.exists()) {
          const data = snap.val();
          emailSpan.textContent = data.email || user.email;
          roomsSpan.textContent = data.rooms ? data.rooms.join(", ") : "Aucune salle sélectionnée";
        } else {
          emailSpan.textContent = user.email;
          roomsSpan.textContent = "Aucune salle sélectionnée";
        }
      } catch (err) {
        console.error("Erreur récupération DB :", err);
        emailSpan.textContent = user.email;
        roomsSpan.textContent = "Impossible de charger les salles";
      }

      // Afficher les infos et cacher le chargement
      loadingDiv.style.display = "none";
      infoDiv.style.display = "block";
    });
  </script>
</body>
</html>
