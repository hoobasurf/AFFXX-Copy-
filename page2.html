<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    .info div { margin: 8px 0; text-align: left; }

    /* Carrousel */
    .carousel {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      margin: 15px 0;
      border-radius: 10px;
      border: 2px solid #ff66cc;
      box-shadow: 0 0 20px #ff66cc;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top:0;
      left:0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active { opacity: 1; }

    /* Boutons salle néon */
    .room-btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    .room-btn:hover {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="info">
      <div><strong>Pseudo :</strong> <span id="pseudo">Non renseigné</span></div>
      <div><strong>Âge :</strong> <span id="age">Non renseigné</span></div>
      <div><strong>Lieu :</strong> <span id="location">Non renseigné</span></div>
      <div><strong>Description :</strong> <span id="description">Non renseignée</span></div>
      <div><strong>Salles :</strong> <span id="rooms">Non renseigné</span></div>
    </div>

    <div class="carousel" id="carousel"></div>
    <div id="roomButtons"></div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoSpan = document.getElementById("pseudo");
    const ageSpan = document.getElementById("age");
    const locationSpan = document.getElementById("location");
    const descSpan = document.getElementById("description");
    const roomsSpan = document.getElementById("rooms");
    const carousel = document.getElementById("carousel");
    const roomButtons = document.getElementById("roomButtons");

    let carouselImages = [];
    let currentIndex = 0;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Vous devez être connecté !");
        window.location.href = "inscription.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();
        pseudoSpan.textContent = data.pseudo || "Non renseigné";
        ageSpan.textContent = data.age || "Non renseigné";
        locationSpan.textContent = data.location || "Non renseigné";
        descSpan.textContent = data.description || "Non renseignée";
        roomsSpan.textContent = data.rooms ? data.rooms.join(", ") : "Non renseigné";

        // ✅ Carrousel
        carouselImages = data.photos || [];
        displayCarousel(carouselImages);

        // ✅ Boutons salles
        displayRoomButtons(data.rooms || []);
      }
    });

    function displayCarousel(photos) {
      carousel.innerHTML = "";
      photos.forEach((url, i) => {
        const img = document.createElement("img");
        img.src = url;
        if(i===0) img.classList.add("active");
        carousel.appendChild(img);
      });
      if(photos.length>1) startCarousel();
    }

    function startCarousel() {
      setInterval(() => {
        const imgs = carousel.querySelectorAll("img");
        imgs.forEach(img => img.classList.remove("active"));
        currentIndex = (currentIndex + 1) % imgs.length;
        imgs[currentIndex].classList.add("active");
      }, 3000); // 3 secondes
    }

    function displayRoomButtons(rooms) {
      roomButtons.innerHTML = "";
      rooms.forEach(room => {
        const btn = document.createElement("button");
        btn.classList.add("room-btn");
        btn.textContent = room.charAt(0).toUpperCase() + room.slice(1);
        if(room==="serieux") btn.onclick = () => window.location.href="authentique.html";
        if(room==="amical") btn.onclick = () => window.location.href="amicale.html";
        if(room==="fun") btn.onclick = () => window.location.href="fun.html";
        roomButtons.appendChild(btn);
      });
    }
  </script>
</body>
</html>
