<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    .info div { margin: 8px 0; text-align: left; }

    .carousel-container {
      position: relative;
      margin: 15px 0;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #ff66cc;
    }

    .carousel-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carousel-container img.active {
      display: block;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover { box-shadow: 0 0 20px #ff66cc; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }

    .room-btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }

    .room-btn:hover { box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="info">
      <div><strong>Pseudo :</strong> <span id="pseudo">Non renseigné</span></div>
      <div><strong>Âge :</strong> <span id="age">Non renseigné</span></div>
      <div><strong>Lieu :</strong> <span id="location">Non renseigné</span></div>
      <div><strong>Description :</strong> <span id="description">Non renseignée</span></div>
      <div><strong>Salles :</strong> <span id="rooms">Non renseigné</span></div>
    </div>

    <div class="carousel-container" id="carousel"></div>
    <button id="prevBtn">⬅ Précédent</button>
    <button id="nextBtn">Suivant ➡</button>
    <div id="roomButtons"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoSpan = document.getElementById("pseudo");
    const ageSpan = document.getElementById("age");
    const locationSpan = document.getElementById("location");
    const descSpan = document.getElementById("description");
    const roomsSpan = document.getElementById("rooms");
    const carouselContainer = document.getElementById("carousel");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const roomButtons = document.getElementById("roomButtons");

    let photos = [];
    let currentIndex = 0;

    // Vérifier si utilisateur connecté
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "inscription.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();
        pseudoSpan.textContent = data.pseudo || "Non renseigné";
        ageSpan.textContent = data.age || "Non renseigné";
        locationSpan.textContent = data.location || "Non renseigné";
        descSpan.textContent = data.description || "Non renseignée";
        roomsSpan.textContent = data.rooms ? data.rooms.join(", ") : "Non renseigné";
        photos = data.photos || [];
        showPhoto(0);
        displayRoomButtons(data.rooms || []);
      }
    });

    function showPhoto(index) {
      carouselContainer.innerHTML = "";
      if (photos.length === 0) return;
      const img = document.createElement("img");
      img.src = photos[index];
      img.classList.add("active");
      img.addEventListener("click", () => {
        lightboxImg.src = photos[index];
        lightbox.style.display = "flex";
      });
      carouselContainer.appendChild(img);
    }

    prevBtn.addEventListener("click", () => {
      if (photos.length === 0) return;
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      showPhoto(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      if (photos.length === 0) return;
      currentIndex = (currentIndex + 1) % photos.length;
      showPhoto(currentIndex);
    });

    function displayRoomButtons(rooms) {
      roomButtons.innerHTML = "";
      rooms.forEach(room => {
        const btn = document.createElement("button");
        btn.classList.add("room-btn");
        btn.textContent = room.charAt(0).toUpperCase() + room.slice(1);
        if (room === "serieux") btn.onclick = () => window.location.href = "authentique.html";
        if (room === "amical") btn.onclick = () => window.location.href = "amicale.html";
        if (room === "fun") btn.onclick = () => window.location.href = "fun.html";
        roomButtons.appendChild(btn);
      });
    }

    lightbox.addEventListener("click", () => { lightbox.style.display = "none"; });
  </script>
</body>
</html>
