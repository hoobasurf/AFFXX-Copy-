<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
      font-size: 1em;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      background: rgba(255, 0, 150, 0.1);
      border: 2px solid #ff66cc;
      text-shadow: 0 0 5px #ff66cc;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px rgba(255,0,150,0.6);
      animation: neonPulse 1.5s infinite alternate;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: rgba(255, 0, 150, 0.3);
      box-shadow: 0 0 20px #ff66cc, 0 0 40px rgba(255,0,150,0.8);
    }
    @keyframes neonPulse {
      from { box-shadow: 0 0 5px #ff66cc, 0 0 10px rgba(255,0,150,0.5); }
      to   { box-shadow: 0 0 20px #ff66cc, 0 0 40px rgba(255,0,150,0.9); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="info">
      <p><strong>Pseudo :</strong> <span id="pseudo">Non renseigné</span></p>
      <p><strong>Âge :</strong> <span id="age">Non renseigné</span></p>
      <p><strong>Lieu :</strong> <span id="location">Non renseigné</span></p>
      <p><strong>Description :</strong> <span id="description">Non renseignée</span></p>
      <p><strong>Salles :</strong> <span id="rooms">Aucune</span></p>
    </div>

    <button id="editBtn" class="btn">Modifier</button>
    <div id="roomsBtns"></div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoEl = document.getElementById("pseudo");
    const ageEl = document.getElementById("age");
    const locationEl = document.getElementById("location");
    const descriptionEl = document.getElementById("description");
    const roomsEl = document.getElementById("rooms");
    const roomsBtns = document.getElementById("roomsBtns");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "inscription.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();

        pseudoEl.textContent = data.pseudo || "Non renseigné";
        ageEl.textContent = data.age || "Non renseigné";
        locationEl.textContent = data.location || "Non renseigné";
        descriptionEl.textContent = data.description || "Non renseignée";

        if (data.rooms && data.rooms.length > 0) {
          roomsEl.textContent = data.rooms.join(", ");
          roomsBtns.innerHTML = "";

          if (data.rooms.includes("serieux")) {
            const btn = document.createElement("button");
            btn.textContent = "Sérieux";
            btn.className = "btn";
            btn.onclick = () => window.location.href = "authentique.html";
            roomsBtns.appendChild(btn);
          }
          if (data.rooms.includes("amical")) {
            const btn = document.createElement("button");
            btn.textContent = "Amical";
            btn.className = "btn";
            btn.onclick = () => window.location.href = "amicale.html";
            roomsBtns.appendChild(btn);
          }
          if (data.rooms.includes("fun")) {
            const btn = document.createElement("button");
            btn.textContent = "Fun";
            btn.className = "btn";
            btn.onclick = () => window.location.href = "fun.html";
            roomsBtns.appendChild(btn);
          }
        }
      }
    });

    document.getElementById("editBtn").onclick = () => {
      window.location.href = "creation-profil.html";
    };
  </script>
</body>
</html>
