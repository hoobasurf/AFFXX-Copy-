<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff66cc;
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff66cc; }
      to   { box-shadow: 0 0 25px #ff66cc, 0 0 40px #ff3399; }
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff3399;
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .photos img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #ff66cc;
    }
    .info {
      text-align: left;
      margin: 10px 0;
    }
    .info strong {
      color: #ff66cc;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: 'Orbitron';
      resize: none;
    }
    input[type="file"] {
      margin-top: 10px;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Orbitron';
      cursor: pointer;
      background: black;
      color: #ff66cc;
      border: 2px solid #ff66cc;
      box-shadow: 0 0 10px #ff66cc;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 10px #ff66cc; }
      to { box-shadow: 0 0 20px #ff3399; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil</h1>
    <div class="photos" id="photoGallery"></div>

    <div class="info"><strong>Pseudo :</strong> <span id="pseudo"></span></div>
    <div class="info"><strong>Âge :</strong> <span id="age"></span></div>
    <div class="info"><strong>Lieu :</strong> <span id="location"></span></div>
    <div class="info">
      <strong>Description :</strong>
      <p id="descriptionText"></p>
      <textarea id="descriptionInput" style="display:none;"></textarea>
    </div>

    <input type="file" id="photosInput" accept="image/*" multiple style="display:none;">
    
    <button id="editBtn">Modifier</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoSpan = document.getElementById("pseudo");
    const ageSpan = document.getElementById("age");
    const locationSpan = document.getElementById("location");
    const descriptionText = document.getElementById("descriptionText");
    const descriptionInput = document.getElementById("descriptionInput");
    const photoGallery = document.getElementById("photoGallery");
    const photosInput = document.getElementById("photosInput");
    const editBtn = document.getElementById("editBtn");

    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "inscription.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        currentUserData = snap.val();
        pseudoSpan.textContent = currentUserData.pseudo || "";
        ageSpan.textContent = currentUserData.age || "";
        locationSpan.textContent = currentUserData.location || "";
        descriptionText.textContent = currentUserData.description || "";
        if (currentUserData.photos) {
          photoGallery.innerHTML = "";
          currentUserData.photos.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            photoGallery.appendChild(img);
          });
        }
      }
    });

    let editing = false;
    editBtn.addEventListener("click", async () => {
      if (!editing) {
        // Activer mode édition
        descriptionInput.style.display = "block";
        descriptionInput.value = descriptionText.textContent;
        descriptionText.style.display = "none";
        photosInput.style.display = "block";
        editBtn.textContent = "Enregistrer";
        editing = true;
      } else {
        // Vérifier la limite des photos
        const newPhotosFiles = Array.from(photosInput.files).slice(0,5);
        if (newPhotosFiles.length > 5) {
          alert("Vous pouvez télécharger au maximum 5 photos !");
          return;
        }

        const newDescription = descriptionInput.value;
        const newPhotos = newPhotosFiles.map(file => URL.createObjectURL(file));

        const updates = { description: newDescription };
        if (newPhotos.length > 0) updates.photos = newPhotos;

        await update(ref(db, "users/" + auth.currentUser.uid), updates);

        // Mise à jour affichage
        descriptionText.textContent = newDescription;
        descriptionText.style.display = "block";
        descriptionInput.style.display = "none";
        photosInput.style.display = "none";
        photoGallery.innerHTML = "";
        (updates.photos || currentUserData.photos || []).forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          photoGallery.appendChild(img);
        });

        editBtn.textContent = "Modifier";
        editing = false;
      }
    });
  </script>
</body>
</html>
