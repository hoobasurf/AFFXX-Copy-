<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0; font-family:'Orbitron',sans-serif;
      background: url('/ville.jpg') no-repeat center center/cover;
      color:white; text-align:center;
    }
    .profile-container {
      background:rgba(0,0,0,0.5); max-width:600px; margin:40px auto; padding:20px;
      border-radius:15px; box-shadow:0 0 20px rgba(255,0,255,0.3);
    }
    .main-photo {
      width:150px; height:150px; object-fit:cover;
      border-radius:50%; border:3px solid #ff6aab; margin-bottom:15px;
    }
    .gallery { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:20px; }
    .gallery img {
      width:100px; height:100px; object-fit:cover;
      border-radius:10px; border:2px solid #ff6aab; cursor:pointer;
    }
    .lightbox { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
    .lightbox img { max-width:90%; max-height:90%; border-radius:10px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Mon Profil</h1>
    <img id="mainPhoto" class="main-photo" src="" alt="Photo de profil">
    <p><strong>Pseudo :</strong> <span id="pseudo"></span></p>
    <p><strong>Âge :</strong> <span id="age"></span></p>
    <p><strong>Lieu :</strong> <span id="location"></span></p>
    <p><strong>Description :</strong> <span id="description"></span></p>
    <p><strong>Salles :</strong> <span id="rooms"></span></p>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="lightbox" id="lightbox"><img id="lightboxImg"></div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData") || "{}");

    document.getElementById("pseudo").textContent = userData.pseudo || "Non renseigné";
    document.getElementById("age").textContent = userData.age || "Non renseigné";
    document.getElementById("location").textContent = userData.location || "Non renseigné";
    document.getElementById("description").textContent = userData.description || "Non renseignée";
    document.getElementById("rooms").textContent = (userData.rooms && userData.rooms.length) ? userData.rooms.join(", ") : "Non renseigné";

    const mainPhoto = document.getElementById("mainPhoto");
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    if (userData.photos && userData.photos.length > 0) {
      mainPhoto.src = userData.photos[0];
      userData.photos.forEach((src, index) => {
        if (index > 0) {
          const img = document.createElement("img");
          img.src = src;
          img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
          });
          gallery.appendChild(img);
        }
      });
    } else {
      mainPhoto.src = "https://via.placeholder.com/150?text=?";
    }

    lightbox.addEventListener("click", () => lightbox.style.display = "none");
  </script>
</body>
</html>
