<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    .mini-profil {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .mini-profil img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      margin-bottom: 10px;
    }

    .info div { margin: 8px 0; text-align: center; }

    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .photos img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photos img:hover { transform: scale(1.1); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }

    .room-btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    .room-btn:hover {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }

    /* Bouton fermer futuriste */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ff66cc;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66cc;
      display: none; /* caché par défaut */
    }
    .close-btn:hover {
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" id="closeBtn">Fermer ✖</button>

    <h1>Mon Profil</h1>

    <!-- Mini profil centré -->
    <div class="mini-profil" id="miniProfil">
      <img id="miniPhoto" src="" alt="Photo Profil">
      <div id="pseudoMini">Pseudo</div>
    </div>

    <div class="info">
      <div><strong>Âge :</strong> <span id="age">Non renseigné</span></div>
      <div><strong>Lieu :</strong> <span id="location">Non renseigné</span></div>
      <div><strong>Description :</strong> <span id="description">Non renseignée</span></div>
    </div>

    <div class="photos" id="photosContainer"></div>

    <div id="roomButtons"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const miniPhoto = document.getElementById("miniPhoto");
    const pseudoMini = document.getElementById("pseudoMini");
    const ageSpan = document.getElementById("age");
    const locationSpan = document.getElementById("location");
    const descSpan = document.getElementById("description");
    const photosContainer = document.getElementById("photosContainer");
    const roomButtons = document.getElementById("roomButtons");
    const closeBtn = document.getElementById("closeBtn");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    // Vérifie si l'URL contient ?from=mini → afficher bouton fermer
    const params = new URLSearchParams(window.location.search);
    if (params.get("from") === "mini") {
      closeBtn.style.display = "block";
      closeBtn.addEventListener("click", () => {
        window.history.back(); // retour à la salle (authentique/amicale/fun)
      });
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "inscription.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();

        pseudoMini.textContent = data.pseudo || "Non renseigné";
        miniPhoto.src = (data.photos && data.photos[0]) || "https://via.placeholder.com/100x100?text=Photo";
        miniPhoto.addEventListener("click", () => {
          lightboxImg.src = miniPhoto.src;
          lightbox.style.display = "flex";
        });

        ageSpan.textContent = data.age || "Non renseigné";
        locationSpan.textContent = data.location || "Non renseigné";
        descSpan.textContent = data.description || "Non renseignée";

        // Miniatures photos + zoom
        const photos = data.photos || [];
        photosContainer.innerHTML = "";
        photos.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.addEventListener("click", () => {
            lightboxImg.src = url;
            lightbox.style.display = "flex";
          });
          photosContainer.appendChild(img);
        });

        // Boutons salles
        roomButtons.innerHTML = "";
        (data.rooms || []).forEach(room => {
          const btn = document.createElement("button");
          btn.className = "room-btn";
          btn.textContent = room.charAt(0).toUpperCase() + room.slice(1);
          if(room === "serieux") btn.onclick = () => window.location.href = "authentique.html";
          if(room === "amical") btn.onclick = () => window.location.href = "amicale.html";
          if(room === "fun") btn.onclick = () => window.location.href = "fun.html";
          roomButtons.appendChild(btn);
        });
      }
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>
</body>
</html>i
