 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body {
  margin:0; font-family:'Orbitron',sans-serif;
  background:url('ville.jpg') no-repeat center center/cover;
  color:#fff; display:flex; justify-content:center; align-items:flex-start;
  min-height:100vh; padding:20px 0;
}
.container {
  background: rgba(0,0,0,0.6); padding:25px; border-radius:15px;
  width:90%; max-width:500px; box-shadow:0 0 20px #ff66cc; text-align:center;
}
h1 { color:#ff66cc; text-shadow:0 0 10px #ff66cc; margin-bottom:20px; }
.info div { margin:8px 0; text-align:center; }
.photos { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:15px 0; }
.photos img { width:70px; height:70px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; cursor:pointer; transition: transform 0.2s; }
.photos img:hover { transform: scale(1.2); }
/* Lightbox */
.lightbox { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 25px #ff66cc; }
/* Boutons salles néon */
.room-btn { padding:10px 20px; margin:5px; border:2px solid #ff66cc; background:rgba(0,0,0,0.4); color:#fff; border-radius:8px; cursor:pointer; font-size:0.9em; box-shadow:0 0 10px #ff66cc,0 0 20px #ff66cc inset; transition:0.3s; }
.room-btn.selected { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; background: rgba(255,102,204,0.8);}
.room-btn:hover { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; }
</style>
</head>
<body>

<div class="container">
  <h1>Mon Profil</h1>

  <div class="info">
    <div><strong>Nom :</strong> <span id="pseudo">Non renseigné</span></div>
    <div><strong>Âge :</strong> <span id="age">Non renseigné</span></div>
    <div><strong>Lieu :</strong> <span id="location">Non renseigné</span></div>
    <div><strong>Description :</strong> <span id="description">Non renseignée</span></div>
  </div>

  <div class="photos" id="photosContainer"></div>

  <div id="roomButtons"></div>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const pseudoSpan = document.getElementById("pseudo");
const ageSpan = document.getElementById("age");
const locationSpan = document.getElementById("location");
const descSpan = document.getElementById("description");
const photosContainer = document.getElementById("photosContainer");
const roomButtons = document.getElementById("roomButtons");

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

onAuthStateChanged(auth, async user => {
  if(!user){
    alert("Vous devez être connecté !");
    window.location.href="inscription.html";
    return;
  }

  const snap = await get(ref(db,"users/"+user.uid));
  if(snap.exists()){
    const data = snap.val();
    pseudoSpan.textContent = data.pseudo || "Non renseigné";
    ageSpan.textContent = data.age || "Non renseigné";
    locationSpan.textContent = data.location || "Non renseigné";
    descSpan.textContent = data.description || "Non renseignée";

    // Photos miniatures avec zoom
    photosContainer.innerHTML="";
    (data.photos||[]).forEach(url=>{
      const img = document.createElement("img");
      img.src = url;
      img.addEventListener("click", ()=> {
        lightboxImg.src = url;
        lightbox.style.display="flex";
      });
      photosContainer.appendChild(img);
    });

    // Boutons salles
    roomButtons.innerHTML="";
    (data.rooms||[]).forEach(room=>{
      const btn = document.createElement("button");
      btn.className="room-btn selected";
      btn.textContent = room.charAt(0).toUpperCase()+room.slice(1);
      roomButtons.appendChild(btn);
    });
  }
});

lightbox.addEventListener("click", ()=>{
  lightbox.style.display="none";
  lightboxImg.src="";
});
</script>
</body>
</html>
