<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentique</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
    }

    /* Mini profil centré haut */
    .mini-profile {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #ff66cc;
      box-shadow: 0 0 15px #ff66cc;
      overflow: hidden;
      cursor: pointer;
      z-index: 1000;
    }
    .mini-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 95%;
      height: 95%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff66cc;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Mini profil -->
  <div class="mini-profile" id="miniProfile">
    <img id="miniProfileImg" src="https://via.placeholder.com/70x70?text=?" alt="Mini profil">
  </div>

  <!-- Modale -->
  <div class="modal" id="profileModal">
    <span class="close-modal" id="closeModal">&times;</span>
    <iframe src="" class="modal-content" id="modalFrame"></iframe>
  </div>

  <!-- Carrousel existant -->
  <div id="carouselContainer">
    <!-- tes cards Firebase s’affichent ici -->
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const miniProfileImg = document.getElementById("miniProfileImg");
    const miniProfile = document.getElementById("miniProfile");

    const modal = document.getElementById("profileModal");
    const closeModal = document.getElementById("closeModal");
    const modalFrame = document.getElementById("modalFrame");

    // Charger photo principale pour mini profil
    onAuthStateChanged(auth, async user => {
      if (user) {
        const snap = await get(ref(db, "users/" + user.uid));
        if (snap.exists()) {
          const data = snap.val();
          const photos = data.photos || [];
          if (photos.length > 0) {
            miniProfileImg.src = photos[0]; // photo principale
          }
        }
      }
    });

    // Ouvrir profil2 en modale
    miniProfile.addEventListener("click", () => {
      modalFrame.src = "profil2.html";
      modal.style.display = "flex";
    });

    // Fermer modale
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      modalFrame.src = "";
    });

    // Fermer modale au clic hors contenu
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalFrame.src = "";
      }
    });
  </script>
</body>
</html>
