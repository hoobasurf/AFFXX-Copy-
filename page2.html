<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Profil</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body { margin:0; font-family:'Orbitron'; background:url("planete-magique.jpg") no-repeat center/cover; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.container { background:rgba(0,0,0,0.6); padding:25px; border-radius:15px; width:90%; max-width:500px; box-shadow:0 0 20px #ff66cc; text-align:center;}
h1 { color:#ff66cc; text-shadow:0 0 10px #ff66cc; margin-bottom:20px;}
.info div { margin:10px 0; }
.photos { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:10px 0; }
.photos img { width:70px; height:70px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; cursor:pointer; }
button { margin:10px 0; padding:12px; width:100%; border:none; border-radius:8px; background:#ff66cc; color:white; font-size:1em; cursor:pointer; box-shadow:0 0 10px #ff66cc; transition:.3s; }
button:hover { box-shadow:0 0 20px #ff66cc; }
.room-btns { display:flex; justify-content:space-around; margin-top:15px; }
.room-btns button { flex:1; margin:0 5px; border:2px solid #ff66cc; background:transparent; color:#ff66cc; font-weight:bold; font-size:1em; animation: glow 1.5s infinite alternate; }
@keyframes glow { 0% { box-shadow:0 0 5px #ff66cc; } 100% { box-shadow:0 0 20px #ff66cc; } }
.lightbox { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 25px #ff66cc; }
</style>
</head>
<body>
<div class="container">
  <h1>Mon Profil</h1>
  <div class="info">
    <div><strong>Pseudo :</strong> <span id="pseudo">Chargement...</span></div>
    <div><strong>Âge :</strong> <span id="age">Chargement...</span></div>
    <div><strong>Lieu :</strong> <span id="location">Chargement...</span></div>
    <div><strong>Description :</strong> <span id="description">Chargement...</span></div>
    <div><strong>Salles :</strong> <span id="rooms">Chargement...</span></div>
  </div>

  <div class="photos" id="photosContainer"></div>
  <button id="editBtn">Modifier</button>

  <div class="room-btns">
    <button id="serieuxBtn" onclick="location.href='authentique.html'">Sérieux</button>
    <button id="amicalBtn" onclick="location.href='amicale.html'">Amical</button>
    <button id="funBtn" onclick="location.href='fun.html'">Fun</button>
  </div>
</div>

<div class="lightbox" id="lightbox"><img id="lightboxImg"></div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const pseudoSpan = document.getElementById("pseudo");
const ageSpan = document.getElementById("age");
const locationSpan = document.getElementById("location");
const descSpan = document.getElementById("description");
const roomsSpan = document.getElementById("rooms");
const photosContainer = document.getElementById("photosContainer");
const editBtn = document.getElementById("editBtn");

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

let currentUserId = null;
let currentPhotos = [];

onAuthStateChanged(auth, async user=>{
  if(!user) { window.location.href="inscription.html"; return; }
  currentUserId = user.uid;
  const snap = await get(ref(db,"users/"+currentUserId));
  if(snap.exists()){
    const data = snap.val();
    pseudoSpan.textContent = data.pseudo || "Non renseigné";
    ageSpan.textContent = data.age || "Non renseigné";
    locationSpan.textContent = data.location || "Non renseigné";
    descSpan.textContent = data.description || "Non renseignée";
    roomsSpan.textContent = data.rooms ? data.rooms.join(", ") : "";
    currentPhotos = data.photos || [];
    displayPhotos(currentPhotos);
    // Afficher seulement les boutons correspondant aux salles choisies
    document.getElementById("serieuxBtn").style.display = data.rooms.includes("serieux") ? "inline-block" : "none";
    document.getElementById("amicalBtn").style.display = data.rooms.includes("amical") ? "inline-block" : "none";
    document.getElementById("funBtn").style.display = data.rooms.includes("fun") ? "inline-block" : "none";
  }
});

function displayPhotos(photos){
  photosContainer.innerHTML = "";
  photos.forEach(url=>{
    const img = document.createElement("img");
    img.src = url;
    img.addEventListener("click",()=>{
      lightboxImg.src = url;
      lightbox.style.display="flex";
    });
    photosContainer.appendChild(img);
  });
}

lightbox.addEventListener("click",()=>{ lightbox.style.display="none"; });

editBtn.addEventListener("click",()=>{
  const newDesc = prompt("Nouvelle description :", descSpan.textContent);
  if(newDesc!==null){
    update(ref(db,"users/"+currentUserId), { description:newDesc }).then(()=>{
      descSpan.textContent = newDesc;
      alert("Profil mis à jour !");
    });
  }
});
</script>
</body>
</html>
