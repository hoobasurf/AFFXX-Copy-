<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Profil & Salles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-romantique.jpg') no-repeat center center/cover;
      color: white;
      overflow: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }
    #profile {
      text-align: center;
      margin-top: 20px;
    }
    #profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff66cc;
      box-shadow: 0 0 15px #ff66cc;
    }
    #profile h2 {
      margin: 10px 0 0;
    }
    .rooms {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .room-btn {
      background: rgba(0,0,0,0.6);
      padding: 15px 30px;
      border-radius: 12px;
      border: 2px solid #ff66cc;
      color: #ff66cc;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .room-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff66cc;
    }
    #notConnected {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    #notConnected button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff66cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px #ff66cc;
    }
  </style>
</head>
<body>
  <header>Bienvenue sur la Page 2</header>
  <div id="profile"></div>

  <div class="rooms">
    <div class="room-btn" onclick="goToRoom('authentique')">Authentique</div>
    <div class="room-btn" onclick="goToRoom('amical')">Amical</div>
    <div class="room-btn" onclick="goToRoom('fun')">Fun</div>
  </div>

  <div id="notConnected" style="display: none;">
    <p>⚠️ Vous devez être connecté pour accéder à cette page.</p>
    <button onclick="redirectToInscription()">Fermer</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let pseudo = localStorage.getItem("pseudo");
      let photo = localStorage.getItem("photo");

      const profileDiv = document.getElementById("profile");
      const notConnectedDiv = document.getElementById("notConnected");

      if (!pseudo) {
        // Pas de compte → afficher le message, mais pas de boucle
        notConnectedDiv.style.display = "flex";
      } else {
        // Profil affiché normalement
        profileDiv.innerHTML = `
          <img src="${photo || 'default.jpg'}" alt="Photo de ${pseudo}">
          <h2>${pseudo}</h2>
        `;
      }
    });

    function goToRoom(room) {
      window.location.href = room + ".html";
    }

    function redirectToInscription() {
      window.location.href = "inscription.html";
    }
  </script>
</body>
</html>
