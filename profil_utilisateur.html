<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil Utilisateur</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { background:#111; color:white; font-family:Arial,sans-serif; padding:20px; }
  .profile-container { max-width:600px; margin:auto; background:#222; padding:20px; border-radius:12px; text-align:center; }
  .photos img { width:100px; height:100px; object-fit:cover; border-radius:8px; margin:5px; cursor:pointer; }
</style>
</head>
<body>
  <div class="profile-container">
    <h1>Profil</h1>
    <p><strong>Pseudo :</strong> <span id="pseudo"></span></p>
    <p><strong>Ã‚ge :</strong> <span id="age"></span></p>
    <p><strong>Lieu :</strong> <span id="location"></span></p>
    <p><strong>Email :</strong> <span id="email"></span></p>
    <p><strong>Description :</strong> <span id="description"></span></p>
    <div class="photos" id="photosContainer"></div>
  </div>

  <script type="module">
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if(uid){
      get(ref(db, "users/" + uid)).then(snapshot => {
        if(snapshot.exists()){
          const data = snapshot.val();
          document.getElementById("pseudo").textContent = data.pseudo || "";
          document.getElementById("age").textContent = data.age || "";
          document.getElementById("location").textContent = data.location || "";
          document.getElementById("email").textContent = data.email || "";
          document.getElementById("description").textContent = data.description || "";

          const photosContainer = document.getElementById("photosContainer");
          photosContainer.innerHTML = "";
          if(data.photos){
            data.photos.forEach(url => {
              const img = document.createElement("img");
              img.src = url;
              img.onclick = () => window.open(url, "_blank"); // zoom simple
              photosContainer.appendChild(img);
            });
          }
        } else {
          alert("Profil introuvable !");
          window.location.href = "authentique.html";
        }
      });
    } else {
      window.location.href = "authentique.html";
    }
  </script>
</body>
</html>
