<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Profil Utilisateur</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family: 'Orbitron', sans-serif; background: url('planete-romantique.jpg') no-repeat center center/cover; overflow: hidden; color: white; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; animation: floatStars 60s linear infinite; }
@keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }
.header { position: relative; z-index:2; padding: 20px; }
.btn-back { position: absolute; top:20px; left:20px; color: #ff66cc; font-size:1.5em; cursor:pointer; text-decoration:none; transition: transform .2s; }
.btn-back:hover { transform: scale(1.2); }
.profile-container { z-index:2; position: relative; max-width:600px; margin:80px auto 20px; background: rgba(0,0,0,0.5); padding:20px; border-radius:16px; text-align:center; color:white; }
.profile-container h1 { font-size:2em; color:#ff66cc; margin-bottom:10px; }
.profile-container p { margin:6px 0; }
.photos-container { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:15px; }
.photos-container img { width:80px; height:80px; object-fit:cover; border-radius:50%; border:2px solid #ff66cc; cursor:pointer; transition: transform .3s, box-shadow .3s; }
.photos-container img:hover { transform: scale(1.1); box-shadow:0 0 15px #ff66cc; }
.lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:10000; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; cursor:pointer; }
</style>
</head>
<body>

<div class="header">
  <a href="authentique.html" class="btn-back">&larr; Retour</a>
</div>

<div class="profile-container">
  <h1 id="pseudo">Utilisateur</h1>
  <p id="age"></p>
  <p id="location"></p>
  <p id="email"></p>
  <p id="description"></p>
  <div class="photos-container" id="photosContainer"></div>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script type="module">
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const db = getDatabase(app);
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if(!uid){ window.location.href = "authentique.html"; }

const pseudoEl = document.getElementById("pseudo");
const ageEl = document.getElementById("age");
const locationEl = document.getElementById("location");
const emailEl = document.getElementById("email");
const descEl = document.getElementById("description");
const photosContainer = document.getElementById("photosContainer");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

get(ref(db, "users/" + uid)).then(snapshot => {
  if(snapshot.exists()){
    const data = snapshot.val();
    pseudoEl.textContent = data.pseudo || "Utilisateur";
    ageEl.textContent = data.age ? `Ã‚ge: ${data.age}` : "";
    locationEl.textContent = data.location ? `Lieu: ${data.location}` : "";
    emailEl.textContent = data.email ? `Email: ${data.email}` : "";
    descEl.textContent = data.description ? `Description: ${data.description}` : "";

    // Photos multiples
    photosContainer.innerHTML = "";
    if(data.photos && data.photos.length > 0){
      data.photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => {
          lightbox.style.display = "flex";
          lightboxImg.src = url;
        };
        photosContainer.appendChild(img);
      });
    }
  } else {
    window.location.href = "authentique.html";
  }
});

// Fermer lightbox
lightbox.addEventListener("click", ()=>{
  lightbox.style.display = "none";
  lightboxImg.src = "";
});
</script>

</body>
</html>
