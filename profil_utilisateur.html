<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Utilisateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Orbitron', sans-serif; 
      background-color: #111; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    .profile-container { 
      max-width: 600px; 
      margin: auto; 
      background: #222; 
      padding: 20px; 
      border-radius: 12px; 
    }
    .photos { margin-top: 15px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
    .photos img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Profil Utilisateur</h1>
    <p><strong>Pseudo :</strong> <span id="pseudo">Non renseigné</span></p>
    <p><strong>Âge :</strong> <span id="age">Non renseigné</span></p>
    <p><strong>Lieu :</strong> <span id="location">Non renseigné</span></p>
    <p><strong>Email :</strong> <span id="email">Non renseigné</span></p>
    <p><strong>Description :</strong> <span id="description">Non renseignée</span></p>
    <div class="photos" id="photosContainer"></div>
  </div>

  <script>
    // Simulation des données pour test (à remplacer par Firebase)
    const userData = {
      pseudo: "Sophie",
      age: "28",
      location: "Paris",
      email: "sophie@test.com",
      description: "Je suis sympa et fun !",
      photos: [
        "https://i.pravatar.cc/150?img=47",
        "https://i.pravatar.cc/150?img=48"
      ]
    };

    document.getElementById("pseudo").textContent = userData.pseudo;
    document.getElementById("age").textContent = userData.age;
    document.getElementById("location").textContent = userData.location;
    document.getElementById("email").textContent = userData.email;
    document.getElementById("description").textContent = userData.description;

    const photosContainer = document.getElementById("photosContainer");
    userData.photos.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.onclick = () => window.open(url, "_blank");
      photosContainer.appendChild(img);
    });
  </script>
</body>
</html>
