<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affinix Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #video-vortex {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.8s ease-in;
    }

    #container {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 12vh;
    }

    #logo {
      width: 320px;
      max-width: 90vw;
      filter:
        drop-shadow(0 0 5px #8a2be2)
        drop-shadow(0 0 15px #d354f7);
      animation: zoomFade 2s ease-out forwards;
      opacity: 0;
      transform: scale(2);
    }

    #phrase, #phrase2 {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }

    @keyframes zoomFade {
      0% { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOutText {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

  </style>
</head>
<body>
  <div id="container">
    <img id="logo" src="AAFFXX.png" alt="Affinix Logo" />
    <h1 id="phrase">Pr√©pare-toi au voyage</h1>
  </div>

  <!-- üîΩ Ajout minimal : d√©clenchement du vortex √† la fin de la disparition du texte -->
  <script>
    const phrase = document.getElementById('phrase');
    if (phrase) {
      phrase.addEventListener('animationend', () => {
        // Quand "Pr√©pare-toi au voyage" finit de dispara√Ætre, lancer le vortex
        window.location.href = "vortex.html";
      });
    }
  </script>
</body>
</html>
