<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AFFINIX animation PNG fidèle</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: url('https://i.imgur.com/TB4V2BI.jpeg') no-repeat center center/cover;
    font-family: Arial, sans-serif;
    position: relative;
    background-color: black;
  }
  #heart {
    position: fixed;
    top: 11vh;
    left: 50%;
    transform: translateX(-50%);
    width: 120px; /* Ajuste la taille comme sur ton image */
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.8s;
  }
  #title {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 420px; /* Ajuste la taille comme sur ton image */
    transform: translate(-50%, -50%) scale(2.3);
    opacity: 0;
    animation: zoomOut 2.5s ease forwards;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes zoomOut {
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
</style>
</head>
<body>
  <img id="heart" src="https://i.imgur.com/0L9kl0C.png" alt="Cœur AF" />
  <img id="title" src="https://i.imgur.com/4oEXx1O.png" alt="Titre AFFINIX" />
</body>
</html>
