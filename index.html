<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation AFFINIX violet néon</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #heart {
    width: 120px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 8px #c56dfb)
            drop-shadow(0 0 15px #e04fff)
            drop-shadow(0 0 20px #b041c6);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.8s;
  }
  svg text {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 4rem;
    fill: url(#grad);
    filter:
      drop-shadow(0 0 6px #e04fff)
      drop-shadow(0 0 15px #c56dfb)
      drop-shadow(0 0 20px #b041c6);
    opacity: 0;
    transform-origin: center center;
    animation: zoomOut 2.5s ease forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  @keyframes zoomOut {
    0% {
      opacity: 0;
      transform: scale(2.3);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

  <!-- Cœur AF PNG -->
  <img id="heart" src="/AAFFXX.png" alt="Cœur AF néon violet" />

  <!-- Texte SVG néon dégradé -->
  <svg viewBox="0 0 400 100" width="380" height="100" aria-label="AFFINIX" role="img">
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#e04fff" />
        <stop offset="50%" stop-color="#c56dfb" />
        <stop offset="100%" stop-color="#8a2de8" />
      </linearGradient>
    </defs>
    <text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle">
      AFFINIX
    </text>
  </svg>

</body>
</html>
