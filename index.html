<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFFINIX Néon</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      background-color: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #logo {
      width: 360px;
      max-width: 90vw;
      opacity: 0;
      transform: scale(2.3);
      animation: zoomFade 2.5s ease-out forwards;
      filter:
        drop-shadow(0 0 5px #ff00cc)
        drop-shadow(0 0 10px #cc00ff)
        drop-shadow(0 0 14px #9900ff);
      margin-bottom: 30px;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(2.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #btnPrepare {
      opacity: 0;
      padding: 10px 28px;
      font-size: 1.4rem;
      background: transparent;
      border-radius: 24px;
      border: 2.5px solid;
      border-image-slice: 1;
      border-width: 2.5px;
      border-image-source: linear-gradient(270deg, #ff00cc, #cc33ff, #ff66ee, #cc00ff, #ff00cc);
      color: white;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2.7s;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
      text-shadow: 0 0 5px #ff66ee;
      user-select: none;
    }

    /* Lueur animée "flamme" néon sur contour */
    #btnPrepare::before {
      content: '';
      position: absolute;
      top: -6px; left: -6px; right: -6px; bottom: -6px;
      border-radius: 30px;
      background: linear-gradient(270deg, #ff00cc, #cc33ff, #ff66ee, #cc00ff, #ff00cc);
      filter: blur(12px);
      opacity: 0.6;
      animation: pulseGlow 3s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.6;
        filter: blur(12px) brightness(1);
      }
      50% {
        opacity: 1;
        filter: blur(18px) brightness(1.3);
      }
    }

    #btnPrepare:hover {
      color: #ff99ff;
      text-shadow:
        0 0 10px #ff66ee,
        0 0 20px #cc33ff,
        0 0 30px #ff99ff,
        0 0 40px #cc33ff,
        0 0 50px #ff99ff;
      border-image-source: linear-gradient(270deg, #ff66ff, #cc66ff, #ff99ff, #cc33ff, #ff66ff);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <button id="btnPrepare">Prépare-toi à rentrer dans l’univers de AFFINIX</button>

</body>
</html>
