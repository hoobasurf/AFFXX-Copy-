<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFFINIX Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #logo {
      width: 360px;
      max-width: 90vw;
      opacity: 0;
      transform: scale(2.3);
      animation: zoomFade 2.5s ease-out forwards;
      filter:
        drop-shadow(0 0 5px #ff00cc)
        drop-shadow(0 0 10px #cc00ff)
        drop-shadow(0 0 20px #9900ff)
        drop-shadow(0 0 30px #ff00cc)
        drop-shadow(0 0 40px #ff66ff);
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(2.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="/AAFFXX.png" alt="Logo AFFINIX néon dégradé">
</body>
</html>
