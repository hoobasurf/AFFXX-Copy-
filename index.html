<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Intro</title>

<!-- Police galactique/spatial : Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* titre plus haut */
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    overflow: hidden;
  }

  #container {
    margin-top: 12vh;
    text-align: center;
    color: white;
    user-select: none;
  }

  #logo {
    width: 320px;
    max-width: 90vw;
    filter:
      drop-shadow(0 0 5px #8a2be2)
      drop-shadow(0 0 15px #d354f7);
    animation: zoomFade 2s ease-out forwards;
    opacity: 0;
    transform: scale(2);
  }

  @keyframes zoomFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #phrase {
    margin-top: 40px;
    font-size: 1.6rem;
    font-weight: 500;
    letter-spacing: 0.1em;
    color: #ff66cc;
    user-select: none;
    /* effet flamme rose néon animé */
    text-shadow:
      0 0 5px #ff66cc,
      0 0 10px #ff66cc,
      0 0 20px #ff00ff,
      0 0 30px #ff00ff,
      0 0 40px #d600d6,
      0 0 70px #d600d6;
    animation: flameGlow 2s ease-in-out infinite alternate,
               zoomInFull 4s forwards 3s;
    transform-origin: center center;
    opacity: 0;
  }

  @keyframes flameGlow {
    0% {
      text-shadow:
        0 0 5px #ff66cc,
        0 0 10px #ff66cc,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #d600d6,
        0 0 70px #d600d6;
      opacity: 1;
    }
    100% {
      text-shadow:
        0 0 10px #ff99dd,
        0 0 20px #ff99dd,
        0 0 30px #ff33ff,
        0 0 40px #ff33ff,
        0 0 50px #e600e6,
        0 0 100px #e600e6;
      opacity: 1;
    }
  }

  /* Zoom jusqu'à remplir l'écran (avec disparition progressive) */
  @keyframes zoomInFull {
    0% {
      opacity: 0;
      transform: scale(1);
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: scale(25);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
</div>

<script>
  // Animation logo
  const logo = document.getElementById('logo');
  logo.style.animation = 'zoomFade 2s ease-out forwards';

  // Phrase animée, zoom automatique puis redirection
  const phrase = document.getElementById('phrase');

  // Faire apparaître phrase après logo (2.5s)
  setTimeout(() => {
    phrase.style.opacity = '1';
    // Lancement du zoom (animation css déjà incluse)
  }, 2500);

  // Redirection après animation complète (2.5 + 4s)
  setTimeout(() => {
    window.location.href = 'nouvelle-page.html'; // Modifie URL cible ici
  }, 6500);
</script>

</body>
</html>
