<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affinix Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #logo {
      width: 300px;
      max-width: 90vw;
      filter: drop-shadow(0 0 5px #8a2be2) drop-shadow(0 0 15px #d354f7);
    }

    #phrase {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #d600d6;
      animation: zoomBig 1.5s ease-in 1.5s forwards;
    }

    @keyframes zoomBig {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(20);
        opacity: 0;
      }
    }

    #flash {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      z-index: 10;
      transition: opacity 0.3s ease-in;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
  <div id="flash"></div>

  <script>
    // Explosion blanche après le zoom
    setTimeout(() => {
      document.getElementById('flash').style.opacity = 1;
      setTimeout(() => {
        window.location.href = 'vortex.html';
      }, 400); // délai après le flash
    }, 3000); // temps total avant redirection (~1.5s + 1.5s)
  </script>
</body>
</html>
