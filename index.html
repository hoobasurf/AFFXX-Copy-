<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil AFFINIX</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: url('fond-galactique.jpg') no-repeat center center / cover;
      height: 100vh;
      overflow: hidden;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #titre {
      width: 60%;
      max-width: 600px;
      animation: zoomOut 3s ease forwards;
    }

    @keyframes zoomOut {
      0% {
        transform: scale(3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #texte {
      font-size: 2rem;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.5s;
      background: linear-gradient(90deg, #ff00f0, #7f00ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff00f0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomToScreen {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(25);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img id="titre" src="AAFFXX.png" alt="AFFINIX" />

  <div id="texte">Pr√©pare-toi au voyage</div>

  <script>
    setTimeout(() => {
      const texte = document.getElementById('texte');
      texte.style.animation = "zoomToScreen 2s forwards";

      setTimeout(() => {
        window.location.href = "vortex.html";
      }, 2000);
    }, 6500);
  </script>

</body>
</html>
