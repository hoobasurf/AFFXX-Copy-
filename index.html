<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    overflow: hidden;
  }

  #container {
    margin-top: 12vh;
    text-align: center;
    user-select: none;
  }

  #logo {
    width: 320px;
    max-width: 90vw;
    filter:
      drop-shadow(0 0 5px #8a2be2)
      drop-shadow(0 0 15px #d354f7);
    animation: zoomFade 2s ease-out forwards;
    opacity: 0;
    transform: scale(2);
  }

  @keyframes zoomFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #phrase {
    margin-top: 40px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    user-select: none;
    background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      0 0 10px #ff66cc,
      0 0 20px #d600d6;
    opacity: 0;
    transform-origin: center center;
  }

  @keyframes fadeZoomIn {
    from {
      opacity: 0;
      transform: scale(0.3);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes zoomBig {
    from {
      transform: scale(1);
      opacity: 1;
    }
    to {
      transform: scale(25);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
</div>

<script>
  const logo = document.getElementById('logo');
  const phrase = document.getElementById('phrase');

  // Logo animation
  logo.style.animation = 'zoomFade 2s ease-out forwards';

  // Phrase apparition après logo
  setTimeout(() => {
    phrase.style.animation = 'fadeZoomIn 1s forwards ease-out';
  }, 2000);

  // Délai avant zoom grand
  setTimeout(() => {
    phrase.style.animation = 'zoomBig 2.5s forwards ease-in';
  }, 3500); // 1,5s après apparition

  // Redirection après zoom
  setTimeout(() => {
    window.location.href = 'vortex.html';  // <-- Changement ici
  }, 6000); // un peu après zoom
</script>

</body>
</html>
