<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    overflow: hidden;
  }

  #container {
    margin-top: 12vh;
    text-align: center;
    user-select: none;
  }

  #logo {
    width: 320px;
    max-width: 90vw;
    filter:
      drop-shadow(0 0 5px #8a2be2)
      drop-shadow(0 0 15px #d354f7);
    animation: zoomFade 2s ease-out forwards;
    opacity: 0;
    transform: scale(2);
  }

  @keyframes zoomFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #phrase {
    margin-top: 40px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    user-select: none;
    /* Gradient rose/violet flashy */
    background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Contour noir subtil */
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      0 0 10px #ff66cc,
      0 0 20px #d600d6;

    opacity: 0;
    transform-origin: center center;
  }

  @keyframes fadeZoomIn {
    from {
      opacity: 0;
      transform: scale(0.3);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes zoomBig {
    from {
      transform: scale(1);
      opacity: 1;
    }
    to {
      transform: scale(25);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
</div>

<script>
  const logo = document.getElementById('logo');
  const phrase = document.getElementById('phrase');

  // Affiche et anime logo zoom + fade
  logo.style.animation = 'zoomFade 2s ease-out forwards';

  // Après logo fini (2.1s), affiche phrase en fondu+zoom arrière
  setTimeout(() => {
    phrase.style.animation = 'fadeZoomIn 1.5s forwards ease-out';
  }, 2100);

  // Après phrase visible (2.1 + 1.5 = 3.6s), lance zoom avant énorme + fondu (4s)
  setTimeout(() => {
    phrase.style.animation = 'zoomBig 4s forwards ease-in';
  }, 3600);

  // Après zoom gros terminé, redirection (3.6 + 4 + 0.3 = 7.9s)
  setTimeout(() => {
    window.location.href = 'nouvelle-page.html'; // adapte l'URL
  }, 3900 + 4000 - 700); // 3600 + 4000 - 700 = 6900ms (2.9s après début zoomBig)
</script>

</body>
</html>
