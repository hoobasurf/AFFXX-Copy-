<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affinix Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #logo {
      width: 320px;
      max-width: 90vw;
      filter: drop-shadow(0 0 5px #8a2be2) drop-shadow(0 0 15px #d354f7);
    }

    #phrase {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 0 10px #ff66cc,
        0 0 20px #d600d6;
    }

    #flash {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="logo-container">
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
</div>

<div id="flash"></div>

<script>
  setTimeout(() => {
    document.getElementById('flash').style.opacity = 1; // flash blanc
    setTimeout(() => {
      window.location.href = 'home.html'; // Redirige vers ta page
    }, 300); // après le flash
  }, 2500); // délai avant transition (2.5s)
</script>

</body>
</html>
