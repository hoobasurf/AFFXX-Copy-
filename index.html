<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation AFFINIX violet néon</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    background: url('galaxie.jpg') no-repeat center center/cover;
    background-color: black;
  }
  #heart {
    position: fixed;
    top: 10vh; /* un peu plus haut */
    left: 50%;
    width: 100px; /* un peu plus petit */
    transform: translateX(-50%);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.8s;
    z-index: 10;
  }
  #title {
    position: fixed;
    top: 55%; /* légèrement décalé verticalement */
    left: 50%;
    width: 380px; /* ajusté */
    transform: translate(-50%, -50%) scale(2.3);
    opacity: 0;
    animation: zoomOut 2.5s ease forwards;
    z-index: 9;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes zoomOut {
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
</style>
</head>
<body>
  <img id="heart" src="https://i.imgur.com/3FCQXYW.png" alt="Cœur AF néon violet" />
  <img id="title" src="https://i.imgur.com/NBdRuLY.png" alt="Titre AFFINIX néon violet" />
</body>
</html>
