<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Bouton Néon</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Pacifico', cursive;
    background-color: black;
  }

  #logo {
    width: 360px;
    max-width: 90vw;
    margin-bottom: 30px;
    animation: zoomFade 2.5s ease-out forwards;
    opacity: 0;
    transform: scale(2.3);
    filter:
      drop-shadow(0 0 5px #a53fff)
      drop-shadow(0 0 10px #d354f7);
  }

  @keyframes zoomFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #btnPrepare {
    padding: 10px 40px;
    font-size: 1.4rem;
    border-radius: 30px;
    border: 3px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(90deg, #ff00cc, #8a2be2, #ff69b4);
    background: transparent;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    color: transparent; /* text caché pour dégradé */
    font-weight: bold;
    user-select: none;
    animation: fadeIn 1.5s ease forwards;
    animation-delay: 2.7s;
  }

  /* Texte avec dégradé animé style chargement */
  #btnPrepare::before {
    content: "Prépare-toi à rentrer dans l’univers de AFFINIX";
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(270deg, #000000, #8a2be2, #ff00cc, #ff69b4, #000000);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3.5s linear infinite;
    white-space: nowrap;
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 200% 50%;
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  #btnPrepare:hover {
    border-image-source: linear-gradient(90deg, #ff69b4, #8a2be2, #ff00cc);
  }
</style>
</head>
<body>

<img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />

<button id="btnPrepare"></button>

</body>
</html>
