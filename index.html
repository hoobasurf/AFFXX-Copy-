<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation AFFINIX violet néon</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    background: url('fond-galactique.jpg') no-repeat center center/cover;
    background-color: black;
  }
  #heart {
    position: fixed;
    top: 10vh;
    left: 50%;
    width: 100px;
    transform: translateX(-50%);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.8s;
    z-index: 10;
  }
  #title {
    position: fixed;
    top: 55%;
    left: 50%;
    width: 380px;
    transform: translate(-50%, -50%) scale(2.3);
    opacity: 0;
    animation: zoomOut 2.5s ease forwards;
    z-index: 9;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes zoomOut {
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
</style>
</head>
<body>
  <img id="heart" src="/AAFFXX.png" alt="Cœur AF néon violet" />
  <!-- si tu as un autre PNG pour le titre AFFINIX, mets le ici : -->
  <!-- <img id="title" src="/AFFINIX.png" alt="Titre AFFINIX néon violet" /> -->
</body>
</html>
