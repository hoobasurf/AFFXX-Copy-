<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AFFINIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.imgur.com/TB4V2BI.jpeg') no-repeat center center;
      background-size: cover;
      filter: brightness(1.2) saturate(1.3);
      z-index: -1;
      animation: slowPan 60s linear infinite;
    }

    @keyframes slowPan {
      0% { background-position: center center; }
      100% { background-position: center top; }
    }

    /* Titre AFFINIX */
    #title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5);
      font-size: 6vw;
      letter-spacing: 0.4em;
      opacity: 0;
      animation: zoomOut 2.5s ease-out forwards;
      background: linear-gradient(90deg, #d700ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc;
    }

    @keyframes zoomOut {
      0% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* Coeur AF */
    #heart {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.2em;
      opacity: 0;
      animation: fadeInHeart 2.5s ease-out 2s forwards;
      background: linear-gradient(90deg, #a100ff, #ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff00e0, 0 0 35px #a100ff;
    }

    @keyframes fadeInHeart {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Cœur violet-rose néon -->
  <div id="heart">❤ AF</div>

  <!-- Titre zoom arrière -->
  <div id="title">AFFINIX</div>
</body>
</html>
