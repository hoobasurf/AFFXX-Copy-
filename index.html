<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Intro Rapide</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: black;
  }

  #logo {
    width: 320px;
    max-width: 90vw;
    filter:
      drop-shadow(0 0 5px #8a2be2)
      drop-shadow(0 0 15px #d354f7);
    opacity: 1;
    transform: scale(1);
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }

  #phrase {
    margin-top: 20px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    background: linear-gradient(90deg, #ff00ff, #ff66cc, #cc33ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      0 0 10px #ff66cc,
      0 0 20px #d600d6;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  }
</style>
</head>
<body>

  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>

<script>
  setTimeout(() => {
    // zoom et fade out rapide
    document.getElementById('logo').style.transform = 'scale(2.5)';
    document.getElementById('logo').style.opacity = '0';
    document.getElementById('phrase').style.opacity = '0';
  }, 1500);

  setTimeout(() => {
    window.location.href = 'vortex.html';
  }, 2000); // juste après le zoom/fade
</script>

</body>
</html>
