<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AFFINIX — Univers Galactique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
      background-image: url('img/galaxie-affinix.jpg'); /* à remplacer par le fond que je vais te créer */
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 12px #ff70e6, 0 0 20px #c38aff;
      letter-spacing: 4px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 12px #ff70e6, 0 0 20px #c38aff;
      }
      100% {
        text-shadow: 0 0 25px #ff94f8, 0 0 35px #d296ff;
      }
    }

    .planet {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff94f8, #c38aff);
      box-shadow: 0 0 15px #ff70e6aa;
      animation: float 6s ease-in-out infinite;
    }

    .planet-label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: white;
      font-family: 'Raleway', sans-serif;
      top: 90px;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Positionnement planètes */
    .planet.serieuse   { top: 140px; left: 10%;  }
    .planet.amicale    { top: 220px; left: 35%;  }
    .planet.fun        { top: 160px; right: 30%; }
    .planet.parents    { top: 260px; right: 10%; }

    .overlay {
      position: absolute;
      bottom: 180px;
      width: 100%;
      text-align: center;
      padding: 0 30px;
    }

    .overlay p {
      font-family: 'Raleway', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 8px #ffb6ff;
      background: linear-gradient(45deg, #ff94f8, #c38aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .buttons {
      position: absolute;
      bottom: 100px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .neon-btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: 2px solid #ff70e6;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      cursor: pointer;
      text-shadow: 0 0 4px #ff99ff;
      box-shadow: 0 0 8px #ff70e6;
      transition: all 0.3s ease;
    }

    .neon-btn:hover {
      background-color: #ff70e6;
      color: #000;
      box-shadow: 0 0 15px #ff70e6;
    }

    @media (max-width: 600px) {
      .overlay p {
        font-size: 1rem;
      }

      .neon-btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }

      .planet {
        width: 60px;
        height: 60px;
      }

      .planet-label {
        top: 70px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="title">AFFINIX</div>

  <!-- Planètes types de rencontre -->
  <div class="planet serieuse">
    <div class="planet-label">Sérieuse</div>
  </div>
  <div class="planet amicale">
    <div class="planet-label">Amicale</div>
  </div>
  <div class="planet fun">
    <div class="planet-label">Fun</div>
  </div>
  <div class="planet parents">
    <div class="planet-label">Parents solos</div>
  </div>

  <div class="overlay">
    <p>Connecte-toi et prépare-toi à une rencontre magique dans l’univers Affinix…</p>
  </div>

  <div class="buttons">
    <a href="connexion.html" class="neon-btn">Connexion</a>
    <a href="inscription.html" class="neon-btn">Inscription</a>
  </div>
</body>
</html>
