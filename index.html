<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affinix Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: url('/fond-galactique.jpg') no-repeat center center/cover;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* titre plus haut */
    align-items: center;
    font-family: 'Pacifico', cursive;
    background-color: black;
    overflow: hidden;
  }

  #container {
    margin-top: 12vh; /* remonte titre+coeur au dessus centre */
    text-align: center;
    color: white;
    user-select: none;
  }

  #logo {
    width: 320px;
    max-width: 90vw;
    filter:
      drop-shadow(0 0 5px #a53fff)
      drop-shadow(0 0 10px #d354f7);
    animation: zoomFade 2s ease-out forwards;
    opacity: 0;
    transform: scale(2);
  }

  @keyframes zoomFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #phrase {
    margin-top: 40px;
    font-size: 2.6rem;
    color: #ff69b4;
    opacity: 0;
    font-weight: bold;
    animation: fadeIn 2s forwards 2.2s;
    cursor: pointer;
  }

  /* Zoom vers l'avant */
  .zoomInFull {
    animation: zoomInFull 2.5s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes zoomInFull {
    to {
      transform: scale(25);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="container">
  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <div id="phrase">Prépare-toi au voyage</div>
</div>

<script>
  const phrase = document.getElementById('phrase');

  phrase.addEventListener('click', () => {
    phrase.style.animation = 'zoomInFull 2.5s forwards';
    // Après l'animation, redirige vers nouvelle page (ajuste URL)
    setTimeout(() => {
      window.location.href = 'nouvelle-page.html'; 
    }, 2500);
  });
</script>

</body>
</html>
