<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFFINIX Néon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/fond-galactique.jpg') no-repeat center center/cover;
      background-color: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #logo {
      width: 360px;
      max-width: 90vw;
      opacity: 0;
      transform: scale(2.3);
      animation: zoomFade 2.5s ease-out forwards;
      filter:
        drop-shadow(0 0 5px #ff00cc)
        drop-shadow(0 0 10px #cc00ff)
        drop-shadow(0 0 14px #9900ff);
      margin-bottom: 30px;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(2.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #btnPrepare {
      opacity: 0;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #cc00ff, #ff33cc);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 8px #cc00ff,
        0 0 20px #ff33cc;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2.7s; /* juste après le logo */
      transition: background 0.3s ease;
    }

    #btnPrepare:hover {
      background: linear-gradient(90deg, #ff33cc, #cc00ff);
      box-shadow:
        0 0 15px #ff33cc,
        0 0 35px #cc00ff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="/AAFFXX.png" alt="Logo Néon AFFINIX" />
  <button id="btnPrepare">Prépare-toi à rentrer dans l’univers de AFFINIX</button>

</body>
</html>
