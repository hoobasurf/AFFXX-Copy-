<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affinix â€¢ Page 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("/4DDF0589-D69E-48F8-9D74-8CC58C0380E2.jpeg") no-repeat center center;
      background-size: cover;
      z-index: 0;
      animation: moveGlow 30s infinite ease-in-out;
      filter: brightness(1.05) saturate(1.1);
    }

    @keyframes moveGlow {
      0% {
        transform: scale(1) translate(0px, 0px);
        filter: brightness(1.1) saturate(1.3);
      }
      50% {
        transform: scale(1.02) translate(2px, -1px);
        filter: brightness(1.2) saturate(1.4);
      }
      100% {
        transform: scale(1) translate(-1px, 1px);
        filter: brightness(1.1) saturate(1.2);
      }
    }

    .light-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 255, 0.07), transparent 70%);
      animation: pulse 6s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="light-overlay"></div>
</body>
</html>
