<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profils Interactifs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1f0036, #0b001a);
      color: white;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      padding: 40px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      scroll-snap-align: start;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .btns {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-message, .btn-fav {
      background: none;
      border: none;
      color: white;
      font-size: 1.4em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-fav.active {
      color: gold;
    }

    .miniatures {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .miniatures img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: grab;
      border: 2px solid white;
    }

    .miniatures img:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="card" data-name="Alice">
      <img src="https://placekitten.com/200/200" alt="Alice">
      <div>Alice</div>
      <div class="btns">
        <button class="btn-message">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>

    <div class="card" data-name="Bob">
      <img src="https://placekitten.com/201/201" alt="Bob">
      <div>Bob</div>
      <div class="btns">
        <button class="btn-message">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div class="miniatures" id="miniContainer"></div>

  <script>
    const miniContainer = document.getElementById('miniContainer');

    document.querySelectorAll('.btn-message').forEach((btn, index) => {
      btn.addEventListener('click', () => {
        const card = btn.closest('.card');
        const name = card.dataset.name;
        const imgSrc = card.querySelector('img').src;

        const mini = document.createElement('img');
        mini.src = imgSrc;
        mini.alt = name;
        mini.style.position = 'absolute';
        mini.style.top = '0px';
        mini.style.left = '0px';

        makeDraggable(mini);
        miniContainer.appendChild(mini);

        // Suppression apr√®s appui long (3s)
        let timer = null;
        mini.addEventListener('mousedown', startHold);
        mini.addEventListener('mouseup', cancelHold);
        mini.addEventListener('mouseleave', cancelHold);
        mini.addEventListener('touchstart', startHold);
        mini.addEventListener('touchend', cancelHold);

        function startHold(e) {
          e.preventDefault();
          timer = setTimeout(() => {
            mini.remove();
          }, 3000);
        }

        function cancelHold() {
          clearTimeout(timer);
        }
      });
    });

    document.querySelectorAll('.btn-fav').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0, startX = 0, startY = 0;

      const dragMouseDown = (e) => {
        e.preventDefault();
        startX = e.clientX || e.touches[0].clientX;
        startY = e.clientY || e.touches[0].clientY;
        document.onmousemove = elementDrag;
        document.ontouchmove = elementDrag;
        document.onmouseup = stopDrag;
        document.ontouchend = stopDrag;
      };

      const elementDrag = (e) => {
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;
        offsetX += x - startX;
        offsetY += y - startY;
        startX = x;
        startY = y;
        el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      };

      const stopDrag = () => {
        document.onmouseup = null;
        document.onmousemove = null;
        document.ontouchend = null;
        document.ontouchmove = null;
      };

      el.onmousedown = dragMouseDown;
      el.ontouchstart = dragMouseDown;
    }
  </script>

</body>
</html>
