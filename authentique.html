  <script>
    const carousel = document.getElementById('carousel');
    const cards = carousel.querySelectorAll('.card');
    const modal = document.getElementById('modalDetails');

    const modalName = document.getElementById('modalName');
    const modalAge = document.getElementById('modalAge');

    // Fonction pour centrer la carte active (scroll automatique)
    function centerCard(card) {
      const containerRect = carousel.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      const scrollLeft = carousel.scrollLeft;
      const offset = (cardRect.left - containerRect.left) + scrollLeft - (containerRect.width / 2) + (cardRect.width / 2);
      carousel.scrollTo({ left: offset, behavior: 'smooth' });
    }

    // Initial center sur la premi√®re carte
    centerCard(cards[0]);
    cards[0].classList.add('center');

    // Gestion click carte pour ouvrir modal
    cards.forEach(card => {
      card.addEventListener('click', (e) => {
        if(e.target.classList.contains('btn-chat') || e.target.classList.contains('btn-like') || e.target.classList.contains('btn-fav')) {
          return; // Ne pas ouvrir modal si clic sur bouton
        }
        openModal(card);
        centerCard(card);
        updateCenterCard(card);
      });
    });

    function updateCenterCard(activeCard) {
      cards.forEach(c => c.classList.remove('center'));
      activeCard.classList.add('center');
    }

    function openModal(card) {
      modalName.textContent = card.dataset.name;
      modalAge.textContent = card.dataset.age;
      modalLieu.textContent = card.dataset.lieu;
      modalDesc.textContent = card.dataset.desc;

      // Charger photos
      photoGallery.innerHTML = '';
      if(card.dataset.gallery) {
        const photoIds = card.dataset.gallery.split(',');
        photoIds.forEach(id => {
          const img = document.createElement('img');
          img.src = `https://i.pravatar.cc/150?img=${id.trim()}`;
          img.alt = card.dataset.name + ' photo';
          img.addEventListener('click', () => {
            zoomedPhoto.src = img.src;
            photoZoom.classList.add('active');
          });
          photoGallery.appendChild(img);
        });
      }
      modal.classList.add('active');
    }

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    photoZoom.addEventListener('click', () => {
      photoZoom.classList.remove('active');
    });

<script>
let openChats = {}; // Suivi des chats ouverts par user

function openChat(card) {
  const userName = card.dataset.name;
  if (openChats[userName]) return; // Emp√™cher double ouverture

  // Cr√©er fen√™tre chat
  const chatBox = document.createElement('div');
  chatBox.className = 'chat-box';
  chatBox.innerHTML = `
    <div class="chat-header">
      <span>${userName}</span>
      <button class="btn-minimize">‚Äì</button>
      <button class="btn-close">‚úñ</button>
    </div>
    <div class="chat-messages"></div>
    <div class="chat-input">
      <textarea placeholder="Ton message..."></textarea>
      <button class="btn-send">Envoyer</button>
    </div>
  `;
  document.body.appendChild(chatBox);
  centerElement(chatBox);
  makeDraggable(chatBox);

  openChats[userName] = chatBox;

  // Bouton fermer
  chatBox.querySelector('.btn-close').onclick = () => {
    chatBox.remove();
    delete openChats[userName];
  };

  // Bouton r√©duire
  chatBox.querySelector('.btn-minimize').onclick = () => {
    chatBox.classList.toggle('minimized');
  };

  // Bouton envoyer
  chatBox.querySelector('.btn-send').onclick = () => {
    const textarea = chatBox.querySelector('textarea');
    const msg = textarea.value.trim();
    if (!msg) return;

    const messagesDiv = chatBox.querySelector('.chat-messages');
    messagesDiv.innerHTML += `<div class="msg">${msg}</div>`;
    textarea.value = '';

    // Sauvegarde locale
    localStorage.setItem(`chat-${userName}`, messagesDiv.innerHTML);

    // Ajouter mini profil s‚Äôil n‚Äôexiste pas
    if (!document.querySelector(`.mini[data-user="${userName}"]`)) {
      const imgSrc = card.querySelector('img').src;
      const mini = document.createElement('img');
      mini.src = imgSrc;
      mini.alt = userName;
      mini.className = 'mini';
      mini.dataset.user = userName;
      document.body.appendChild(mini);
      makeDraggable(mini);

      mini.onclick = () => {
        if (!openChats[userName]) openChat(card);
      };
    }
  };

  // Charger messages pr√©c√©dents
  const previous = localStorage.getItem(`chat-${userName}`);
  if (previous) chatBox.querySelector('.chat-messages').innerHTML = previous;
}

// Centrer un √©l√©ment √† l‚Äôouverture
function centerElement(el) {
  el.style.position = 'fixed';
  el.style.top = '50%';
  el.style.left = '50%';
  el.style.transform = 'translate(-50%, -50%)';
  el.style.zIndex = 1000;
}

// Rendre un √©l√©ment d√©pla√ßable (souris + tactile)
function makeDraggable(el) {
  let isDragging = false, startX, startY;

  const move = (clientX, clientY) => {
    const dx = clientX - startX;
    const dy = clientY - startY;
    el.style.left = (el.offsetLeft + dx) + 'px';
    el.style.top = (el.offsetTop + dy) + 'px';
    startX = clientX;
    startY = clientY;
  };

  el.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
  });
  window.addEventListener('mousemove', e => {
    if (isDragging) move(e.clientX, e.clientY);
  });
  window.addEventListener('mouseup', () => isDragging = false);

  // Tactile
  el.addEventListener('touchstart', e => {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });
  window.addEventListener('touchmove', e => {
    if (isDragging) move(e.touches[0].clientX, e.touches[0].clientY);
  });
  window.addEventListener('touchend', () => isDragging = false);
    }
