    .card {

      transition: transform .3s;

    .card img {

      border: 2px solid #ff66cc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff66cc;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .super-like:hover, .chat-btn:hover {

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content, .chat-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 320px;
      border: 1px solid #ff66cc;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      color: #ff66cc;
      font-size: 1.5em;
      cursor: pointer;
    }
