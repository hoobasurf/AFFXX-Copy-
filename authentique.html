<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>

.chat-box {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  width: 280px;
  padding: 10px;
  color: #fff;
  font-family: inherit;
  box-shadow: 0 0 12px rgba(255, 0, 255, 0.5);
}
.chat-box.minimized .chat-messages,
.chat-box.minimized .chat-input {
  display: none;
}
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.chat-header button {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}
.chat-messages {
  max-height: 200px;
  overflow-y: auto;
  margin: 10px 0;
}
.chat-input textarea {
  width: 100%;
  height: 50px;
  resize: none;
}
.chat-input button {
  width: 100%;
  margin-top: 5px;
}
.mini {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: fixed;
  top: 10%;
  left: 10%;
  cursor: pointer;
  border: 2px solid #ff00cc;
  z-index: 999;
}

    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
    }
    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }
    .header {
      position: relative; z-index:2;
      padding: 20px;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }
    .carousel-container {
      z-index:2;
      position: relative;
      width:100%; height:calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .card {
      scroll-snap-align: center;
      flex: 0 0 150px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
    .name { font-size:1.1em; margin-bottom:5px;}
    .btns {
      display:flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-like, .btn-chat, .btn-fav {
      width:30px; height:30px;
      border-radius:50%;
      background-color:rgba(255,255,255,0.1);
      border:1px solid #ff66cc;
      color:#ff66cc;
      display:flex; align-items:center; justify-content:center;
      font-size:1em;
      cursor:pointer;
      transition: transform .2s, background-color .3s, color .3s;
      user-select:none;
    }
    .btn-like:hover, .btn-chat:hover, .btn-fav:hover { transform: scale(1.2); }
    /* Bouton favoris en jaune quand actif */
    .btn-fav.active {
      background-color: #ffea00;
      border-color: #ffea00;
      color: #333;
      transform: scale(1.3);
    }
    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }
    /* Mini‚Äëprofil gauche apr√®s message */
    .left-mini-profiles {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 5;
    }
    .left-mini-profiles img {
      width:50px; height:50px;
      border-radius:50%;
      border:2px solid #ff66cc;
      object-fit:cover;
      cursor:pointer;
      box-shadow:0 0 8px #ff66cc;
      transition:transform .2s;
    }
    .left-mini-profiles img:hover { transform: scale(1.2); }
    .modal, .chat-modal, .photo-zoom {
      display:none; position:fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      align-items:center; justify-content:center;
      z-index:10;
    }
    .modal.active, .chat-modal.active, .photo-zoom.active { display:flex; }
    .modal-content {
      background: rgba(0,0,0,0.7);
      padding:20px; border-radius:12px;
      width:90%; max-width:400px;
      text-align:center; position:relative;
      max-height:90vh; overflow-y:auto;
    }
    .modal-content h2 { margin-bottom:10px; color:#ff66cc;}
    .modal-content p { margin-bottom:8px; color:#ddd; font-size:0.95em;}
    .modal-close {
      position:absolute; top:10px; right:10px;
      font-size:1.3em; color:#ff66cc;
      cursor:pointer;
    }
    .photo-gallery { display:flex; justify-content:center; flex-wrap:wrap; gap:8px; margin-top:10px;}
    .photo-gallery img { width:60px; height:60px; object-fit:cover; border-radius:8px; cursor:pointer; border:2px solid #ff66cc;}
    .photo-zoom img { max-width:90vw; max-height:90vh; border-radius:10px; border:3px solid #ff66cc;}
    .chat-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #ff66cc;
      border-radius:12px;
      padding:15px;
      width:90%;
      max-width:400px;
      position: relative;
    }
    .chat-box textarea {
      width:100%; height:80px; border-radius:8px; border:none;
      padding:8px; font-family:'Orbitron'; background:rgba(255,255,255,0.1); color:white; resize:none;
    }
    .chat-box button {
      margin-top:10px; padding:8px 16px;
      background:#ff66cc; border:none; color:white; border-radius:8px; cursor:pointer;
    }
  }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="card" data-name="Aline">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Aline" />
      <h3>Aline</h3>
      <div class="btns">
        <button class="btn-chat">üí¨</button>
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>

    <div class="card" data-name="Bob">
      <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Bob" />
      <h3>Bob</h3>
      <div class="btns">
        <button class="btn-chat">üí¨</button>
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div id="leftMiniProfiles"></div>

  <div class="chat-modal" id="chatModal">
    <div class="chat-header">
      <span id="chatUserName">Chat</span>
      <div>
        <button id="minimizeBtn">_</button>
        <button id="closeBtn">√ó</button>
      </div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <textarea rows="2" placeholder="Ton message..."></textarea>
      <button id="sendMessageBtn">Envoyer</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const cards = carousel.querySelectorAll('.card');
    const modal = document.getElementById('modalDetails');
    const modalClose = document.getElementById('modalClose');
    const modalName = document.getElementById('modalName');
    const modalAge = document.getElementById('modalAge');
    const modalLieu = document.getElementById('modalLieu');
    const modalDesc = document.getElementById('modalDesc');
    const photoGallery = document.getElementById('photoGallery');
    const photoZoom = document.getElementById('photoZoom');
    const zoomedPhoto = document.getElementById('zoomedPhoto');
    const chatModal = document.getElementById('chatModal');
    const sendMessageBtn = document.getElementById('sendMessage');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    // Fonction pour centrer la carte active (scroll automatique)
    function centerCard(card) {
      const containerRect = carousel.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      const scrollLeft = carousel.scrollLeft;
      const offset = (cardRect.left - containerRect.left) + scrollLeft - (containerRect.width / 2) + (cardRect.width / 2);
      carousel.scrollTo({ left: offset, behavior: 'smooth' });
    }

    // Initial center sur la premi√®re carte
    centerCard(cards[0]);
    cards[0].classList.add('center');

    // Gestion click carte pour ouvrir modal
    cards.forEach(card => {
      card.addEventListener('click', (e) => {
        if(e.target.classList.contains('btn-chat') || e.target.classList.contains('btn-like') || e.target.classList.contains('btn-fav')) {
          return; // Ne pas ouvrir modal si clic sur bouton
        }
        openModal(card);
        centerCard(card);
        updateCenterCard(card);
      });
    });

    function updateCenterCard(activeCard) {
      cards.forEach(c => c.classList.remove('center'));
      activeCard.classList.add('center');
    }

    function openModal(card) {
      modalName.textContent = card.dataset.name;
      modalAge.textContent = card.dataset.age;
      modalLieu.textContent = card.dataset.lieu;
      modalDesc.textContent = card.dataset.desc;

      // Charger photos
      photoGallery.innerHTML = '';
      if(card.dataset.gallery) {
        const photoIds = card.dataset.gallery.split(',');
        photoIds.forEach(id => {
          const img = document.createElement('img');
          img.src = `https://i.pravatar.cc/150?img=${id.trim()}`;
          img.alt = card.dataset.name + ' photo';
          img.addEventListener('click', () => {
            zoomedPhoto.src = img.src;
            photoZoom.classList.add('active');
          });
          photoGallery.appendChild(img);
        });
      }
      modal.classList.add('active');
    }

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    photoZoom.addEventListener('click', () => {
      photoZoom.classList.remove('active');
    });

<script>
    const carousel = document.getElementById('carousel');
    const chatModal = document.getElementById('chatModal');
    const chatBody = document.getElementById('chatBody');
    const chatUserName = document.getElementById('chatUserName');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const closeBtn = document.getElementById('closeBtn');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    let currentUser = null;
    let currentUserImg = null;

    carousel.addEventListener('click', e => {
      if (e.target.classList.contains('btn-chat')) {
        const card = e.target.closest('.card');
        openChat(card);
        e.stopPropagation();
      }
    });

    function openChat(card) {
      currentUser = card.dataset.name;
      currentUserImg = card.querySelector('img').src;
      chatUserName.textContent = "Avec " + currentUser;
      chatModal.classList.add('active');
    }

    sendMessageBtn.addEventListener('click', () => {
      const textarea = chatModal.querySelector('textarea');
      const message = textarea.value.trim();
      if (!message) return;

      const msgP = document.createElement('p');
      msgP.textContent = message;
      chatBody.appendChild(msgP);
      chatBody.scrollTop = chatBody.scrollHeight;
      textarea.value = '';

      chatModal.classList.remove('active');
      addMiniProfile(currentUser, currentUserImg);
    });

    function addMiniProfile(userName, imgSrc) {
      const mini = document.createElement('img');
      mini.src = imgSrc;
      mini.alt = userName;

      // D√©placement
      let isDragging = false, offsetX = 0, offsetY = 0;
      mini.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          mini.style.position = 'fixed';
          mini.style.left = (e.pageX - offsetX) + 'px';
          mini.style.top = (e.pageY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      leftMiniProfiles.prepend(mini);
      setTimeout(() => mini.remove(), 10000);
    }

    closeBtn.addEventListener('click', () => {
      chatModal.classList.remove('active');
    });

    minimizeBtn.addEventListener('click', () => {
      chatModal.classList.toggle('minimized');
      const isMinimized = chatModal.classList.contains('minimized');
      chatBody.style.display = isMinimized ? 'none' : '';
      chatModal.querySelector('.chat-footer').style.display = isMinimized ? 'none' : '';
    });
  </script>
</body>
</html>
