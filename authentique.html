<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profils</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      height: 100vh;
      align-items: center;
      padding: 20px;
    }

    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      margin: 0 10px;
      width: 160px;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-chat, .btn-like, .btn-fav {
      margin-top: 10px;
      padding: 5px 10px;
      background: #ff66cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-fav {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 18px;
      background: transparent;
    }

    .chat-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }

    .chat-modal.active {
      display: block;
    }

    .chat-box {
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 250px;
    }

    .left-mini-profiles {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .left-mini-profiles img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      cursor: pointer;
    }

    .right-favorites {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 5;
    }

    .right-favorites img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .right-favorites img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="left-mini-profiles" id="leftMiniProfiles"></div>
  <div class="right-favorites" id="rightFavorites"></div>

  <div class="carousel" id="carousel">
    <div class="card" data-name="Alice" data-img="https://placekitten.com/200/250">
      <button class="btn-fav">‚≠ê</button>
      <img src="https://placekitten.com/200/250" alt="Alice">
      <h3>Alice</h3>
      <div class="btn-chat">üí¨</div>
      <div class="btn-like">üíñ</div>
    </div>
    <div class="card" data-name="Bob" data-img="https://placekitten.com/201/250">
      <button class="btn-fav">‚≠ê</button>
      <img src="https://placekitten.com/201/250" alt="Bob">
      <h3>Bob</h3>
      <div class="btn-chat">üí¨</div>
      <div class="btn-like">üíñ</div>
    </div>
    <div class="card" data-name="Carol" data-img="https://placekitten.com/202/250">
      <button class="btn-fav">‚≠ê</button>
      <img src="https://placekitten.com/202/250" alt="Carol">
      <h3>Carol</h3>
      <div class="btn-chat">üí¨</div>
      <div class="btn-like">üíñ</div>
    </div>
  </div>

  <div class="chat-modal" id="chatModal">
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="√âcrire un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const carousel = document.getElementById('carousel');
    const chatModal = document.getElementById('chatModal');
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const leftMini = document.getElementById('leftMiniProfiles');
    const rightFavorites = document.getElementById('rightFavorites');

    let currentProfile = null;
    const messagesPerProfile = {};

    function openChat(card) {
      const name = card.dataset.name;
      const img = card.dataset.img;
      currentProfile = name;

      chatModal.dataset.currentName = name;
      chatModal.dataset.currentImg = img;
      chatBox.innerHTML = (messagesPerProfile[name] || []).join("<br>");
      chatModal.classList.add('active');
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg || !currentProfile) return;

      if (!messagesPerProfile[currentProfile]) messagesPerProfile[currentProfile] = [];
      messagesPerProfile[currentProfile].push("Moi : " + msg);

      chatBox.innerHTML = messagesPerProfile[currentProfile].join("<br>");
      chatInput.value = "";

      const name = currentProfile;
      const img = chatModal.dataset.currentImg;

      if (!leftMini.querySelector(`img[data-name="${name}"]`)) {
        const mini = document.createElement('img');
        mini.src = img;
        mini.alt = name;
        mini.title = name;
        mini.dataset.name = name;
        mini.onclick = () => {
          Array.from(cards).forEach(c => {
            if (c.dataset.name === name) openChat(c);
          });
        };
        leftMini.appendChild(mini);
      }

      chatModal.classList.remove('active');
    }

    cards.forEach(c => {
      const chatBtn = c.querySelector('.btn-chat');
      const likeBtn = c.querySelector('.btn-like');
      const favBtn = c.querySelector('.btn-fav');
      const name = c.dataset.name;
      const img = c.querySelector('img').src;

      chatBtn.onclick = () => openChat(c);

      likeBtn.onclick = e => {
        e.stopPropagation();
        alert(`Tu as lik√© ${name}`);
      };

      favBtn.onclick = () => {
        const exists = rightFavorites.querySelector(`img[data-name="${name}"]`);
        if (exists) {
          exists.remove();
        } else {
          const fav = document.createElement('img');
          fav.src = img;
          fav.alt = name;
          fav.title = name;
          fav.dataset.name = name;
          fav.onclick = () => fav.remove();
          rightFavorites.appendChild(fav);
        }
      };
    });

    window.addEventListener('load', () => {
      const middleCard = cards[Math.floor(cards.length / 2)];
      if (middleCard) {
        carousel.scrollLeft = middleCard.offsetLeft - (carousel.offsetWidth / 2) + (middleCard.offsetWidth / 2);
      }
    });
  </script>
</body>
</html>
