<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentique</title>

  <style>
    /* üåå Fond futuriste */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("img/fond-futuriste.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    /* üìå Grille de profils */
    .profiles {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
      padding: 60px 20px;
    }

    .profile {
      position: relative;
      width: 140px;
      height: 140px;
      cursor: pointer;
    }

    /* üåÄ Anneaux anim√©s */
    .profile .ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 160px;
      height: 160px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: sway 4s ease-in-out infinite;
    }

    .profile.fille .ring {
      background-image: url("img/anneau-rose.gif");
    }
    .profile.garcon .ring {
      background-image: url("img/anneau-profil.gif");
    }

    /* Avatar visible dans le trou de l‚Äôanneau */
    .profile img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }

    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    /* üîπ Boutons d‚Äôaction */
    .actions {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .actions div {
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions div:hover { background: rgba(255,255,255,0.3); }

    /* üí¨ Chat popup */
    .chat-modal {
      position: fixed;
      width: 300px;
      height: 350px;
      background: #111;
      color: white;
      border: 2px solid #ff66cc;
      z-index: 9999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chat-body {
      height: 220px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .chat-footer {
      display: flex;
      gap: 5px;
    }

    .chat-footer textarea {
      flex: 1;
      resize: none;
      padding: 5px;
      font-size: 12px;
    }

    .chat-footer button {
      padding: 5px 10px;
      background: #ff66cc;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üîπ Profils -->
  <div class="profiles">
    <div class="profile fille" data-name="Clara, 27">
      <div class="ring"></div>
      <img src="https://i.pravatar.cc/150?img=40" class="avatar" alt="Clara">
      <div class="actions">
        <div class="btn-chat">üí¨</div>
        <div>‚≠ê</div>
        <div>üíñ</div>
      </div>
    </div>

    <div class="profile garcon" data-name="Lucas, 30">
      <div class="ring"></div>
      <img src="https://i.pravatar.cc/150?img=41" class="avatar" alt="Lucas">
      <div class="actions">
        <div class="btn-chat">üí¨</div>
        <div>‚≠ê</div>
        <div>üíñ</div>
      </div>
    </div>

    <div class="profile fille" data-name="Emma, 25">
      <div class="ring"></div>
      <img src="https://i.pravatar.cc/150?img=42" class="avatar" alt="Emma">
      <div class="actions">
        <div class="btn-chat">üí¨</div>
        <div>‚≠ê</div>
        <div>üíñ</div>
      </div>
    </div>
  </div>

  <!-- üí¨ Fen√™tre de chat -->
  <div id="chatBox" class="chat-modal">
    <div class="chat-header">
      <span id="chatUser">Chat</span>
      <button id="closeChat">√ó</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <textarea id="chatInput" rows="1"></textarea>
      <button id="sendMsg">Envoyer</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatUser = document.getElementById("chatUser");
    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendMsg = document.getElementById("sendMsg");
    const closeChat = document.getElementById("closeChat");

    document.querySelectorAll(".btn-chat").forEach(btn => {
      btn.addEventListener("click", e => {
        const profile = e.target.closest(".profile");
        chatUser.textContent = profile.dataset.name;
        chatBox.style.display = "block";
        chatBox.style.left = "50%";
        chatBox.style.top = "50%";
        chatBox.style.transform = "translate(-50%, -50%)";
        chatBody.innerHTML = "";
      });
    });

    closeChat.onclick = () => chatBox.style.display = "none";

    sendMsg.onclick = () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      const div = document.createElement("div");
      div.textContent = msg;
      chatBody.appendChild(div);
      chatInput.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;
    };
  </script>
</body>
</html>
