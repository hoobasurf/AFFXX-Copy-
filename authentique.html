<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Authentique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family:'Orbitron',sans-serif; background:url('planete-romantique.jpg') no-repeat center center/cover; color:white; overflow:hidden; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; }
.header { position: relative; z-index:2; padding:20px; }
#myProfile { z-index:3; position: relative; text-align:center; margin-top:10px; cursor:pointer; }
#myProfile img { width:100px; height:100px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; object-fit:cover; }
#myProfile div { margin-top:8px; font-size:1.2em; color:#ff66cc; }
/* Carrousel */
.carousel-container { z-index:2; position: relative; width:100%; height:calc(100% - 180px); overflow:hidden; display:flex; align-items:center; }
.carousel { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; gap:40px; padding:40px; }
.carousel::-webkit-scrollbar { display:none; }
.card { scroll-snap-align:center; flex:0 0 150px; background:rgba(0,0,0,0.5); border-radius:16px; padding:15px; text-align:center; transition: transform .3s, box-shadow .3s; cursor:pointer; position:relative; }
.card img { width:90px; height:90px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:3px solid; }
.girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
.boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
.name { font-size:1.1em; margin-bottom:5px; }
.btns { display:flex; justify-content:center; gap:8px; margin-top:6px; }
.btn-like, .btn-chat, .btn-fav { width:30px; height:30px; border-radius:50%; background-color:rgba(255,255,255,0.1); border:1px solid #ff66cc; color:#ff66cc; display:flex; align-items:center; justify-content:center; font-size:1em; cursor:pointer; transition: transform .2s, background-color .3s, color .3s; user-select:none; }
.btn-like:hover, .btn-chat:hover, .btn-fav:hover { transform: scale(1.2); }
.btn-like.active { background-color:#ff66cc; border-color:#ff66cc; color:white; box-shadow:0 0 12px #ff66cc; }
.btn-fav.active { background-color:#ffea00; border-color:#ffea00; color:#333; box-shadow:0 0 12px #ffea00; }

/* Mini-profils circulaires draggable */
#miniProfilesContainer { position:fixed; top:80px; right:20px; z-index:99; display:flex; flex-wrap:wrap; gap:10px; }
.miniProfileCircle { width:50px; height:50px; border-radius:50%; overflow:hidden; border:2px solid #ff66cc; box-shadow:0 0 12px #ff66cc; cursor:grab; position:relative; background:#000; }
.miniProfileCircle img { width:100%; height:100%; object-fit:cover; }
.miniRemove { position:absolute; top:-5px; right:-5px; background:#ff66cc; color:#fff; font-size:0.6em; width:16px; height:16px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 0 6px #ff66cc; }

/* Mes Crush / Favoris bouton */
#favoritesBtn { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#ffea00; color:#333; border:none; border-radius:30px; padding:10px 20px; font-weight:bold; cursor:pointer; z-index:100; box-shadow:0 0 12px #ffea00; }

/* Message popup */
#messagePopup { position:fixed; bottom:80px; right:20px; background:rgba(0,0,0,0.7); border:1px solid #ff66cc; border-radius:12px; padding:10px; z-index:100; width:220px; display:none; flex-direction:column; }
#messagePopup h4 { margin-bottom:5px; font-size:0.9em; color:#ff66cc; }
#messagePopup textarea { width:100%; height:50px; resize:none; border-radius:6px; border:1px solid #ff66cc; background:rgba(0,0,0,0.4); color:white; padding:5px; }
#messagePopup button { margin-top:5px; background:#ff66cc; color:#fff; border:none; border-radius:6px; padding:5px; cursor:pointer; }
</style>
</head>
<body>

<!-- MINI-PROFIL -->
<div id="myProfile">
  <img id="miniProfilePic" src="" alt="Mon profil">
  <div id="pseudoMini">Utilisateur</div>
</div>

<!-- Carrousel -->
<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
</div>

<!-- Mini-profils circulaires -->
<div id="miniProfilesContainer"></div>

<!-- Bouton Mes Crush / Favoris -->
<button id="favoritesBtn">Mes Crush / Favoris</button>

<!-- Message popup -->
<div id="messagePopup">
  <h4 id="msgTo">Message √† : </h4>
  <textarea id="msgText"></textarea>
  <button id="sendMsgBtn">Envoyer</button>
</div>

<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set, update, onDisconnect, onValue, push } 
  from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const miniProfilePic = document.getElementById("miniProfilePic");
const pseudoMini = document.getElementById("pseudoMini");
const carousel = document.getElementById("carousel");
const miniProfilesContainer = document.getElementById("miniProfilesContainer");
const favoritesBtn = document.getElementById("favoritesBtn");

const messagePopup = document.getElementById("messagePopup");
const msgTo = document.getElementById("msgTo");
const msgText = document.getElementById("msgText");
const sendMsgBtn = document.getElementById("sendMsgBtn");

let currentUserUid = null;

onAuthStateChanged(auth, async user => {
  if (!user) {
    alert("Vous devez √™tre connect√© !");
    window.location.href = "inscription.html";
    return;
  }
  currentUserUid = user.uid;

  const userRef = ref(db, "users/" + user.uid);
  await update(userRef, { online: true });
  onDisconnect(ref(db, "users/" + user.uid + "/online")).set(false);

  onValue(userRef, snap => {
    if(snap.exists()){
      const data = snap.val();
      pseudoMini.textContent = data.pseudo || "Utilisateur";
      miniProfilePic.src = (data.photos && data.photos.length>0) ? data.photos[0] : "https://i.pravatar.cc/150?img=12";
    }
  });

  // Carrousel
  const allUsersRef = ref(db, "users");
  onValue(allUsersRef, snap => {
    carousel.innerHTML="";
    if(!snap.exists()) return;
    const allUsers = snap.val();
    Object.entries(allUsers).forEach(([uid,u])=>{
      if(uid !== currentUserUid && u.online===true){
        const card = document.createElement("div");
        card.className="card "+(u.gender||"girl");
        card.dataset.uid=uid;
        card.innerHTML=`
          <img src="${u.photos && u.photos.length>0?u.photos[0]:'https://i.pravatar.cc/150?img=12'}" alt="${u.pseudo}">
          <div class="name">${u.pseudo||'Utilisateur'}</div>
          <div class="btns">
            <div class="btn-chat" title="Chat">üí¨</div>
            <div class="btn-like" title="Like">üíñ</div>
            <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
          </div>
        `;
        carousel.appendChild(card);
      }
    });
    if(carousel.innerHTML.trim()===""){
      const emptyMsg = document.createElement("div");
      emptyMsg.style.textAlign="center";
      emptyMsg.style.width="100%";
      emptyMsg.style.color="#ff66cc";
      emptyMsg.textContent="Aucun utilisateur en ligne pour le moment...";
      carousel.appendChild(emptyMsg);
    }
  });
});

// --- Gestion clic sur carrousel ---
carousel.addEventListener("click", e=>{
  const card = e.target.closest(".card");
  if(!card) return;
  const targetUid = card.dataset.uid;
  const currentUser = auth.currentUser;
  if(!currentUser || !targetUid) return;

  // Chat
  if(e.target.closest(".btn-chat")){
    msgTo.textContent = `Message √† : ${card.querySelector(".name").textContent}`;
    messagePopup.style.display="flex";
    messagePopup.dataset.uid = targetUid;
  }

  // Like
  if(e.target.closest(".btn-like")){
    e.target.classList.add("active");
    addMiniProfile(card);
    // Enregistrement like dans Firebase
    update(ref(db, `users/${targetUid}/likes/${currentUser.uid}`), true);
  }

  // Favoris
  if(e.target.closest(".btn-fav")){
    e.target.classList.add("active");
    addMiniProfile(card);
    update(ref(db, `users/${currentUser.uid}/favoris/${targetUid}`), true);
  }
});

// --- Ajouter mini-profil circulaire ---
function addMiniProfile(card){
  const uid = card.dataset.uid;
  if(document.querySelector(`#miniProfilesContainer .miniProfileCircle[data-uid='${uid}']`)) return; // d√©j√† pr√©sent
  const circle = document.createElement("div");
  circle.className="miniProfileCircle";
  circle.dataset.uid = uid;
  const img = card.querySelector("img").cloneNode();
  circle.appendChild(img);

  const removeBtn = document.createElement("div");
  removeBtn.className="miniRemove";
  removeBtn.textContent="√ó";
  removeBtn.addEventListener("click", ()=>{ circle.remove(); });
  circle.appendChild(removeBtn);

  // draggable
  circle.onmousedown = function(e){
    let shiftX = e.clientX - circle.getBoundingClientRect().left;
    let shiftY = e.clientY - circle.getBoundingClientRect().top;
    function moveAt(pageX, pageY){
      circle.style.left=pageX-shiftX+"px";
      circle.style.top=pageY-shiftY+"px";
      circle.style.position="fixed";
    }
    function onMouseMove(e){ moveAt(e.pageX, e.pageY); }
    document.addEventListener("mousemove", onMouseMove);
    circle.onmouseup = function(){ document.removeEventListener("mousemove", onMouseMove); circle.onmouseup=null; };
  };
  circle.ondragstart = ()=>false;

  miniProfilesContainer.appendChild(circle);
}

// --- Envoi message ---
sendMsgBtn.addEventListener("click", ()=>{
  const uid = messagePopup.dataset.uid;
  const text = msgText.value.trim();
  if(!text) return;
  const newMsgRef = push(ref(db, `messages/${uid}`));
  set(newMsgRef, {
    from: currentUserUid,
    text: text,
    timestamp: Date.now()
  });
  msgText.value="";
  messagePopup.style.display="none";
});

// --- Clic sur mini-profil pour page perso (profilcard.html) ---
miniProfilePic.addEventListener("click", ()=>{
  window.location.href="page2.html";
});
</script>
</body>
</html>
