<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat avec Profils</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('planete-maqique.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    #leftMini {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 10;
    }

    .mini-profile {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: grab;
      user-select: none;
      border: 2px solid white;
    }

    .card {
      width: 200px;
      margin: 40px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid white;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .card button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #ff66cc;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid white;
      border-radius: 10px;
      padding: 10px;
      color: white;
      z-index: 100;
    }

    .chat-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chat-messages {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-input-area {
      display: flex;
      gap: 5px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .chat-input-area button {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="leftMini"></div>

<div class="card" data-name="Neela">
  <img src="neela.jpg" alt="Neela">
  <h3>Neela</h3>
  <button onclick="openChat(this.parentElement)">Message</button>
</div>

<script>
  const leftMini = document.getElementById('leftMini');

  function openChat(card) {
    const name = card.dataset.name;
    if (document.getElementById(`chatBox_${name}`)) return;

    const chatBox = document.createElement('div');
    chatBox.id = `chatBox_${name}`;
    chatBox.className = 'chat-modal';

    chatBox.innerHTML = `
      <div class="chat-close" title="Fermer">×</div>
      <div id="chatTitle">${name}</div>
      <div class="chat-messages" id="chatMessages_${name}"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput_${name}" placeholder="Écrire un message..." autocomplete="off" />
        <button id="sendMessage_${name}">Envoyer</button>
      </div>
    `;

    document.body.appendChild(chatBox);

    const closeBtn = chatBox.querySelector('.chat-close');
    const messagesDiv = chatBox.querySelector(`#chatMessages_${name}`);
    const input = chatBox.querySelector(`#chatInput_${name}`);
    const sendBtn = chatBox.querySelector(`#sendMessage_${name}`);

    closeBtn.addEventListener('click', () => chatBox.remove());

    function addMessage(text, fromUser = true) {
      const p = document.createElement('p');
      p.textContent = text;
      p.style.backgroundColor = fromUser ? '#ff66cc' : '#ddd';
      p.style.color = fromUser ? 'white' : '#333';
      p.style.padding = '5px';
      p.style.borderRadius = '5px';
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = '';
      setTimeout(() => addMessage("Réponse automatique à : " + text, false), 1000);

      // Ajouter le mini-profil uniquement à l'envoi du message
      addMiniProfile(card);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });
  }

  function addMiniProfile(card) {
    const name = card.dataset.name;
    if (leftMini.querySelector(`img[alt="${name}"]`)) return;

    const img = document.createElement('img');
    img.src = card.querySelector('img').src;
    img.alt = img.title = name;
    img.className = 'mini-profile';

    img.style.left = '10px';
    img.style.top = `${60 + leftMini.children.length * 50}px`;

    makeDraggable(img);

    img.onclick = () => openChat(card);
    leftMini.appendChild(img);
  }

  function makeDraggable(el) {
    let offsetX = 0, offsetY = 0, isDragging = false;

    el.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - el.getBoundingClientRect().left;
      offsetY = e.clientY - el.getBoundingClientRect().top;
      el.style.cursor = 'grabbing';
    });

    el.addEventListener('touchstart', e => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - el.getBoundingClientRect().left;
      offsetY = touch.clientY - el.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      el.style.left = `${e.clientX - offsetX}px`;
      el.style.top = `${e.clientY - offsetY}px`;
    });

    document.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const touch = e.touches[0];
      el.style.left = `${touch.clientX - offsetX}px`;
      el.style.top = `${touch.clientY - offsetY}px`;
    }, { passive: false });

    const stopDrag = () => {
      if (isDragging) {
        isDragging = false;
        el.style.cursor = 'grab';
      }
    };

    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);
  }
</script>

</body>
</html>
