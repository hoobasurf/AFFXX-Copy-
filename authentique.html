<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Galaxie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://img.freepik.com/fond-galaxie.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .carrousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .profil {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 15px;
      min-width: 200px;
      scroll-snap-align: start;
      text-align: center;
    }

    .profil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff00cc;
    }

    .profil button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #ff00cc;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #miniatures {
      display: flex;
      gap: 10px;
      padding: 15px;
      overflow-x: auto;
    }

    .miniature {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
      cursor: grab;
    }

    #chatContainer {
      display: none;
      margin: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
    }

    #chatBox {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #messageInput {
      flex:1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #sendBtn {
      padding: 10px 15px;
      background: #ff00cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="carrousel">
    <div class="profil">
      <img src="https://randomuser.me/api/portraits/women/1.jpg" />
      <h4>Élise</h4>
      <button data-message-id="elise" data-img="https://randomuser.me/api/portraits/women/1.jpg">Message</button>
    </div>
    <div class="profil">
      <img src="https://randomuser.me/api/portraits/men/2.jpg" />
      <h4>Lucas</h4>
      <button data-message-id="lucas" data-img="https://randomuser.me/api/portraits/men/2.jpg">Message</button>
    </div>
    <div class="profil">
      <img src="https://randomuser.me/api/portraits/women/3.jpg" />
      <h4>Claire</h4>
      <button data-message-id="claire" data-img="https://randomuser.me/api/portraits/women/3.jpg">Message</button>
    </div>
    <div class="profil">
      <img src="https://randomuser.me/api/portraits/men/4.jpg" />
      <h4>Hugo</h4>
      <button data-message-id="hugo" data-img="https://randomuser.me/api/portraits/men/4.jpg">Message</button>
    </div>
  </div>

  <div id="miniatures"></div>

  <div id="chatContainer">
    <div id="chatBox"></div>
    <div style="display: flex; gap: 10px;">
      <input type="text" id="messageInput" placeholder="Écris ici..." />
      <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const miniatures = document.getElementById('miniatures');
    const chatContainer = document.getElementById('chatContainer');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    let activeChat = null;

    function addMiniature(id, img) {
      if (document.getElementById('mini-' + id)) return;

      const mini = document.createElement('div');
      mini.className = 'miniature';
      mini.id = 'mini-' + id;
      mini.draggable = true;
      mini.style.backgroundImage = `url(${img})`;

      mini.addEventListener('click', () => {
        activeChat = id;
        chatContainer.style.display = 'block';
      });

      let timer;
      mini.addEventListener('mousedown', () => {
        timer = setTimeout(() => {
          mini.remove();
          if (activeChat === id) {
            chatContainer.style.display = 'none';
            chatBox.innerHTML = '';
          }
        }, 3000);
      });
      mini.addEventListener('mouseup', () => clearTimeout(timer));

      mini.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', mini.id);
      });

      miniatures.appendChild(mini);
    }

    miniatures.addEventListener('dragover', (e) => e.preventDefault());
    miniatures.addEventListener('drop', (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const dragged = document.getElementById(id);
      const target = e.target.closest('.miniature');
      if (dragged && target && dragged !== target) {
        miniatures.insertBefore(dragged, target);
      }
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg || !activeChat) return;

      const bubble = document.createElement('div');
      bubble.textContent = msg;
      bubble.style.background = '#ff00cc';
      bubble.style.color = 'white';
      bubble.style.padding = '8px 12px';
      bubble.style.marginBottom = '5px';
      bubble.style.borderRadius = '8px';
      bubble.style.maxWidth = '80%';

      chatBox.appendChild(bubble);
      messageInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setupMessageButtons() {
      document.querySelectorAll('[data-message-id]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-message-id');
          const img = btn.getAttribute('data-img');
          addMiniature(id, img);
        });
      });
    }

    setupMessageButtons();
  </script>
<script>
(function(){
  const leftMini = document.getElementById('leftMiniProfiles');
  let activeMini = null;
  const chatBox = document.createElement('div');
  chatBox.id = 'miniChatBox';
  chatBox.style.cssText = 'position:fixed;left:80px;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.8);color:#ff66cc;padding:10px;border-radius:12px;display:none;flex-direction:column;max-height:300px;z-index:20;';
  const titleEl = document.createElement('h3'); titleEl.style.margin='0 0 8px';
  const msgsEl = document.createElement('div'); msgsEl.style.flex='1'; msgsEl.style.overflowY='auto'; msgsEl.style.marginBottom='8px';
  const inputWrapper = document.createElement('div'); inputWrapper.style.display='flex';
  const input = document.createElement('input'); input.type='text'; input.placeholder='Écrire un message...'; input.style.flex='1'; input.style.border='1px solid #ff66cc'; input.style.background='transparent'; input.style.color='#ff66cc'; input.style.padding='6px'; input.style.borderRadius='6px';
  const btn = document.createElement('button'); btn.textContent='Envoyer'; btn.style.marginLeft='6px'; btn.style.background='#ff66cc'; btn.style.color='#222'; btn.style.border='none'; btn.style.padding='6px 12px'; btn.style.borderRadius='6px'; btn.style.cursor='pointer';
  inputWrapper.append(input, btn);
  chatBox.append(titleEl, msgsEl, inputWrapper);
  document.body.appendChild(chatBox);

  function openChat(name) {
    activeMini && activeMini.classList.remove('active-mini');
    activeMini = leftMini.querySelector(`img[alt="${name}"]`);
    titleEl.textContent = `Chat avec ${name}`;
    msgsEl.innerHTML = '';
    chatBox.style.display='flex';
    input.focus();
  }
  btn.addEventListener('click', () => {
    const txt = input.value.trim();
    if (!txt || !activeMini) return;
    const d = document.createElement('div');
    d.textContent = txt;
    d.style.cssText = 'background:#ff66cc;color:#222;padding:6px 10px;margin-bottom:6px;border-radius:12px;align-self:flex-end;';
    msgsEl.appendChild(d);
    msgsEl.scrollTop = msgsEl.scrollHeight;
    input.value='';
  });
  input.addEventListener('keydown', e=>{ if(e.key==='Enter'){e.preventDefault(); btn.click(); } });

  // fonction d'ajout miniature
  window._addMini = function(card){
    const nm = card.dataset.name;
    if (leftMini.querySelector(`img[alt="${nm}"]`)) return;
    const m = document.createElement('img');
    m.src = card.querySelector('img').src;
    m.alt = nm; m.title = nm; m.draggable=true;
    m.style.cursor = 'pointer';
    leftMini.appendChild(m);

    m.addEventListener('click', ()=> openChat(nm));
    let to;
    m.addEventListener('mousedown', ()=> to = setTimeout(()=>{
        if (confirm(`Supprimer ${nm} ?`)){ leftMini.removeChild(m); chatBox.style.display='none'; }
      },3000));
    m.addEventListener('mouseup', ()=> clearTimeout(to));
    m.addEventListener('mouseleave', ()=> clearTimeout(to));

    // DnD reorder
    m.addEventListener('dragstart', e=>{
      m.classList.add('dragging');
      e.dataTransfer.setData('text/plain', nm);
    });
    m.addEventListener('dragend', ()=> m.classList.remove('dragging'));
    leftMini.addEventListener('dragover', e=>{
      e.preventDefault();
      const dragging = leftMini.querySelector('.dragging');
      const all = [...leftMini.querySelectorAll('img:not(.dragging)')];
      const after = all.reduce((closest,ch)=>{
        const box=ch.getBoundingClientRect();
        const offset = e.clientY - box.top - box.height/2;
        if (offset < 0 && offset > closest.offset) return {offset,element:ch};
        return closest;
      },{offset:Infinity}).element;
      if (!after) leftMini.appendChild(dragging); else leftMini.insertBefore(dragging, after);
    });
  };

  // attacher aux boutons chat existants
  document.querySelectorAll('.btn-chat').forEach(btn=>{
    btn.addEventListener('click', e=>{
      e.stopPropagation();
      const card = btn.closest('.card');
      window._addMini(card);
    });
  });
})();
</script>
</body>
</html>
