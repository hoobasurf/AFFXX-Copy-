<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
    }
    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

    .header {
      position: relative; z-index:2;
      padding: 20px;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }

    .carousel-container {
      z-index:2;
      position: relative;
      width:100%; height:calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .card {
      scroll-snap-align: center;
      flex: 0 0 200px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align:center;
      transition: transform .3s, box-shadow .3s;
      cursor:pointer;
      position: relative;
    }
    .card img {
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:10px;
      border:3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
    .name { font-size:1.1em; margin-bottom:5px;}

    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    .like-btn, .chat-btn {
      position: absolute;
      bottom: 10px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border: 1px solid #ff66cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 3;
    }
    .like-btn:hover, .chat-btn:hover {
      transform: scale(1.2);
    }
    .like-btn { right: 10px; }
    .chat-btn { left: 10px; }

    /* Modal */
    .modal {
      display:none; position:fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      align-items:center; justify-content:center;
      z-index:10;
    }
    .modal.active { display:flex; }
    .modal-content {
      background: rgba(0,0,0,0.7);
      padding:20px; border-radius:12px;
      width:90%; max-width:400px;
      text-align:center; position:relative;
    }
    .modal-content h2 { margin-bottom:10px; color:#ff66cc;}
    .modal-content p { margin-bottom:8px; color:#ddd; font-size:0.95em;}
    .modal-close {
      position:absolute; top:10px; right:10px;
      font-size:1.3em; color:#ff66cc;
      cursor:pointer;
    }
    .photo-gallery {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      margin-top: 15px;
      padding-bottom: 10px;
      justify-content: center;
    }
    .photo-gallery img {
      width: 60px; height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #ff66cc;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="page2.html" class="btn-back">&larr; Retour</a>
</div>

<div class="carousel-container fade-in">
  <div class="carousel" id="carousel">
    <!-- Profils -->
    <div class="card girl" data-name="Sophie,¬†28" data-age="28" data-lieu="Paris" data-search="Relation s√©rieuse" data-desc="Passionn√©e par l‚Äôastronomie et les romans de science‚Äëfiction. Cherche un lien vrai." data-photos="https://i.pravatar.cc/150?img=47,https://i.pravatar.cc/150?img=48,https://i.pravatar.cc/150?img=49">
      <img src="https://i.pravatar.cc/150?img=47" alt="Sophie">
      <div class="name">Sophie</div>
      <div class="like-btn" onclick="event.stopPropagation(); alert('‚ù§Ô∏è Like envoy√© √† Sophie')">‚ù§</div>
      <div class="chat-btn" onclick="event.stopPropagation(); alert('üí¨ Chat futuriste √† venir')">üí¨</div>
    </div>

    <!-- Ajoute d'autres cartes ici avec les attributs data-photo -->
  </div>
</div>

<!-- Modal profil -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h2 id="modal-name"></h2>
    <p><strong>√Çge :</strong> <span id="modal-age"></span></p>
    <p><strong>Lieu :</strong> <span id="modal-lieu"></span></p>
    <p><strong>Recherche :</strong> <span id="modal-search"></span></p>
    <p id="modal-desc"></p>
    <div class="photo-gallery" id="modal-photos"></div>
  </div>
</div>

<script>
const carousel = document.getElementById('carousel');
const cards = carousel.children;

function updateCenter() {
  const center = carousel.scrollLeft + carousel.offsetWidth / 2;
  Array.from(cards).forEach(c => {
    const cardCenter = c.offsetLeft + c.offsetWidth / 2;
    c.classList.toggle('center', Math.abs(cardCenter - center) < c.offsetWidth/2);
  });
}
carousel.addEventListener('scroll', updateCenter);
window.addEventListener('load', () => {
  carousel.scrollLeft = (carousel.scrollWidth - carousel.offsetWidth)/2;
  updateCenter();
});

Array.from(cards).forEach(c => {
  c.addEventListener('click', () => {
    document.getElementById('modal-name').textContent = c.dataset.name;
    document.getElementById('modal-age').textContent = c.dataset.age;
    document.getElementById('modal-lieu').textContent = c.dataset.lieu;
    document.getElementById('modal-search').textContent = c.dataset.search;
    document.getElementById('modal-desc').textContent = c.dataset.desc;

    const gallery = document.getElementById('modal-photos');
    gallery.innerHTML = '';
    if (c.dataset.photos) {
      const photos = c.dataset.photos.split(',');
      photos.forEach(src => {
        const img = document.createElement('img');
        img.src = src.trim();
        gallery.appendChild(img);
      });
    }

    document.getElementById('modal').classList.add('active');
  });
});

document.querySelector('.modal-close').onclick = () => {
  document.getElementById('modal').classList.remove('active');
};
</script>

</body>
</html>
