<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique Sérieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
    }
    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

    .header {
      position: relative; z-index:2;
      padding: 20px;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }

    .carousel-container {
      z-index:2;
      position: relative;
      width:100%; height:calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
      flex: 1;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .card {
      scroll-snap-align: center;
      flex: 0 0 200px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align:center;
      transition: transform .3s, box-shadow .3s;
      cursor:pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:10px;
      border:3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
    .name { font-size:1.1em; margin-bottom:5px;}
    .btns {
      display:flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-like, .btn-chat, .btn-star {
      width:30px; height:30px;
      border-radius:50%;
      background-color:rgba(255,255,255,0.1);
      border:1px solid #ff66cc;
      color:#ff66cc;
      display:flex; align-items:center; justify-content:center;
      font-size:1em;
      cursor:pointer;
      transition: transform .2s;
      user-select:none;
    }
    .btn-like:hover, .btn-chat:hover, .btn-star:hover { transform: scale(1.2); }
    .btn-star.active {
      background-color:#ff66cc;
      color:#220022;
      border-color:#ff66cc;
      box-shadow: 0 0 10px #ff66cc;
    }

    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    /* Profil miniature à gauche */
    .mini-profiles {
      position: fixed;
      top: 80px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
      max-height: 80vh;
      overflow-y: auto;
      width: 60px;
    }
    .mini-profile {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 6px #ff66cc;
      position: relative;
      background: black;
    }
    .mini-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Animation d'ouverture agrandie */
    .expanded-profile {
      position: fixed;
      top: 50%;
      left: 80px;
      transform: translateY(-50%);
      width: 300px;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px #ff66cc;
      color: white;
      z-index: 30;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: openExpand 0.3s ease forwards;
    }
    @keyframes openExpand {
      0% { transform: translateY(-50%) scale(0.3); opacity: 0; }
      100% { transform: translateY(-50%) scale(1); opacity: 1; }
    }
    .expanded-profile img {
      width: 120px; height: 120px;
      border-radius: 50%;
      border: 3px solid #ff66cc;
      margin-bottom: 12px;
      box-shadow: 0 0 15px #ff66cc;
    }
    .expanded-profile .name {
      font-size: 1.4em;
      margin-bottom: 6px;
    }
    .expanded-profile p {
      font-size: 0.95em;
      margin-bottom: 10px;
      text-align: center;
    }
    .expanded-profile .btns {
      margin-top: 10px;
      gap: 10px;
    }

    /* Sidebar favoris à droite */
    .favorites-sidebar {
      position: fixed;
      top: 80px;
      right: 10px;
      width: 70px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 10px 5px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
      max-height: 80vh;
      overflow-y: auto;
    }
    .favorite-mini {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 8px #ff66cc;
      position: relative;
      background: black;
    }
    .favorite-mini img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .favorite-mini:hover::after {
      content: attr(data-name);
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff66cc;
      color: #220022;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75em;
      white-space: nowrap;
      pointer-events: none;
      box-shadow: 0 0 5px #ff66cc;
      z-index: 50;
    }

    /* Modal */
    .modal, .chat-modal, .photo-zoom {
      display:none; position:fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      align-items:center; justify-content:center;
      z-index:10;
    }
    .modal.active, .chat-modal.active, .photo-zoom.active { display:flex; }

    .modal-content {
      background: rgba(0,0,0,0.7);
      padding:20px; border-radius:12px;
      width:90%; max-width:400px;
      text-align:center; position:relative;
    }
    .modal-content h2 { margin-bottom:10px; color:#ff66cc;}
    .modal-content p { margin-bottom:8px; color:#ddd; font-size:0.95em;}
    .modal-close {
      position:absolute; top:10px; right:10px;
      font-size:1.3em; color:#ff66cc;
      cursor:pointer;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .photo-gallery img {
      width: 70px; height: 70px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .photo-gallery img:hover {
      border-color: #ff66cc;
    }
    .zoomed-photo {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff66cc;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .carousel {
        padding: 20px;
        gap: 25px;
      }
      .card {
        flex: 0 0 140px;
      }
      .expanded-profile {
        left: 10px;
        width: 90%;
        top: 20%;
        transform: translateY(0);
      }
      .mini-profiles, .favorites-sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Miniatures profils à gauche -->
  <div class="mini-profiles" id="miniProfiles">
    <!-- Mini profils seront injectés ici -->
  </div>

  <!-- Sidebar favoris à droite -->
  <div class="favorites-sidebar" id="favoritesSidebar">
    <!-- Favoris en miniatures -->
  </div>

  <div class="header">
    <a href="#" class="btn-back" title="Retour">&#8592; Retour</a>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Cartes profils -->
    </div>
  </div>

  <!-- Profil agrandi (cliqué dans mini-profiles) -->
  <div id="expandedProfile" class="expanded-profile" style="display:none;">
    <img src="" alt="Photo Profil" id="expandedImg" />
    <div class="name" id="expandedName"></div>
    <p id="expandedDesc"></p>
    <div class="btns">
      <button class="btn-like" title="Like">&#10084;</button>
      <button class="btn-chat" title="Message">&#9993;</button>
      <button class="btn-star" id="expandedStarBtn" title="Favori">&#9733;</button>
    </div>
  </div>

<script>
  // Données profils exemple
  const profiles = [
    {
      id: 1,
      name: 'Lisa',
      desc: 'Passionnée de danse et musique.',
      photo: 'fille1.jpg',
      gender: 'girl'
    },
    {
      id: 2,
      name: 'Anna',
      desc: 'Amoureuse de la nature et zen.',
      photo: 'fille2.jpg',
      gender: 'girl'
    },
    {
      id: 3,
      name: 'Marie',
      desc: 'Artiste peintre en devenir.',
      photo: 'fille3.jpg',
      gender: 'girl'
    },
    {
      id: 4,
      name: 'John',
      desc: 'Fan de technologies futuristes.',
      photo: 'garcon1.jpg',
      gender: 'boy'
    },
    {
      id: 5,
      name: 'Alex',
      desc: 'Aventurier et sportif.',
      photo: 'garcon2.jpg',
      gender: 'boy'
    },
    {
      id: 6,
      name: 'Paul',
      desc: 'Passionné de cinéma et lecture.',
      photo: 'garcon3.jpg',
      gender: 'boy'
    }
  ];

  // Favoris stockés (ids)
  let favorites = [];

  const carousel = document.getElementById('carousel');
  const miniProfiles = document.getElementById('miniProfiles');
  const favoritesSidebar = document.getElementById('favoritesSidebar');
  const expandedProfile = document.getElementById('expandedProfile');
  const expandedImg = document.getElementById('expandedImg');
  const expandedName = document.getElementById('expandedName');
  const expandedDesc = document.getElementById('expandedDesc');
  const expandedStarBtn = document.getElementById('expandedStarBtn');

  // Créer les cartes du carousel
  profiles.forEach(profile => {
    const card = document.createElement('div');
    card.classList.add('card', profile.gender);
    card.setAttribute('data-id', profile.id);
    card.innerHTML = `
      <img src="${profile.photo}" alt="Photo de ${profile.name}" />
      <div class="name">${profile.name}</div>
      <div class="btns">
        <button class="btn-like" title="Like">&#10084;</button>
        <button class="btn-chat" title="Message">&#9993;</button>
        <button class="btn-star" title="Favori">&#9733;</button>
      </div>
    `;
    carousel.appendChild(card);

    // Étoile bouton dans la carte
    const starBtn = card.querySelector('.btn-star');
    starBtn.addEventListener('click', e => {
      e.stopPropagation();
      toggleFavorite(profile.id, starBtn);
    });

    // Click sur carte = agrandir profil à gauche
    card.addEventListener('click', () => openExpandedProfile(profile));
  });

  // Créer miniatures profils à gauche
  profiles.forEach(profile => {
    const mini = document.createElement('div');
    mini.classList.add('mini-profile');
    mini.setAttribute('data-id', profile.id);
    mini.title = profile.name;
    mini.innerHTML = `<img src="${profile.photo}" alt="Miniature de ${profile.name}" />`;
    miniProfiles.appendChild(mini);

    mini.addEventListener('click', () => openExpandedProfile(profile));
  });

  // Afficher ou cacher profil agrandi
  function openExpandedProfile(profile) {
    expandedProfile.style.display = 'flex';
    expandedImg.src = profile.photo;
    expandedName.textContent = profile.name;
    expandedDesc.textContent = profile.desc;
    expandedProfile.setAttribute('data-id', profile.id);

    // Mettre à jour l’état favori du bouton étoile dans profil agrandi
    if (favorites.includes(profile.id)) {
      expandedStarBtn.classList.add('active');
    } else {
      expandedStarBtn.classList.remove('active');
    }
  }
  // Clic sur étoile dans profil agrandi
  expandedStarBtn.onclick = function() {
    const profileId = parseInt(expandedProfile.getAttribute('data-id'));
    toggleFavorite(profileId, expandedStarBtn);
  };

  // Fermer profil agrandi si clic à l'extérieur
  expandedProfile.addEventListener('click', e => {
    if (e.target === expandedProfile) {
      expandedProfile.style.display = 'none';
    }
  });

  // Fonction toggle favoris
  function toggleFavorite(id, btn) {
    if (favorites.includes(id)) {
      favorites = favorites.filter(fid => fid !== id);
      btn.classList.remove('active');
    } else {
      favorites.push(id);
      btn.classList.add('active');
    }
    updateFavoritesSidebar();
    updateStarButtons();
  }

  // Met à jour la sidebar des favoris à droite
  function updateFavoritesSidebar() {
    favoritesSidebar.innerHTML = '';
    favorites.forEach(id => {
      const profile = profiles.find(p => p.id === id);
      if (!profile) return;
      const favMini = document.createElement('div');
      favMini.classList.add('favorite-mini');
      favMini.setAttribute('data-id', profile.id);
      favMini.title = profile.name;
      favMini.setAttribute('data-name', profile.name);
      favMini.innerHTML = `<img src="${profile.photo}" alt="Favori ${profile.name}" />`;
      favoritesSidebar.appendChild(favMini);

      favMini.addEventListener('click', () => openExpandedProfile(profile));
    });
  }

  // Met à jour les boutons étoile dans carousel selon favoris
  function updateStarButtons() {
    const cards = carousel.querySelectorAll('.card');
    cards.forEach(card => {
      const id = parseInt(card.getAttribute('data-id'));
      const starBtn = card.querySelector('.btn-star');
      if (favorites.includes(id)) {
        starBtn.classList.add('active');
      } else {
        starBtn.classList.remove('active');
      }
    });

    // Également mettre à jour le bouton étoile dans profil agrandi
    const expandedId = parseInt(expandedProfile.getAttribute('data-id'));
    if (favorites.includes(expandedId)) {
      expandedStarBtn.classList.add('active');
    } else {
      expandedStarBtn.classList.remove('active');
    }
  }

  // Initial update
  updateFavoritesSidebar();
  updateStarButtons();
</script>

</body>
</html>
