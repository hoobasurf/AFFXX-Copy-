<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
    }
    h1 {
      text-align: center;
      color: #ff66cc;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    label { font-weight: bold; }
    button {
      width: 100%;
      padding: 12px;
      background: #ff66cc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .rooms {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="number" id="age" placeholder="Âge" required>
    <input type="text" id="location" placeholder="Lieu" required>
    <textarea id="description" placeholder="Décris-toi..."></textarea>
    
    <label>Choisis tes salles :</label>
    <div class="rooms">
      <label><input type="checkbox" id="roomSerieux"> Sérieux</label>
      <label><input type="checkbox" id="roomAmicale"> Amicale</label>
      <label><input type="checkbox" id="roomFun"> Fun</label>
    </div>
    
    <label>Ajoute tes photos (max 5) :</label>
    <input type="file" id="photos" accept="image/*" multiple>

    <button id="inscrireBtn">S'inscrire</button>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("inscrireBtn").addEventListener("click", async () => {
      const pseudo = document.getElementById("pseudo").value;
      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;
      const files = document.getElementById("photos").files;

      const rooms = [];
      if (document.getElementById("roomSerieux").checked) rooms.push("serieux");
      if (document.getElementById("roomAmicale").checked) rooms.push("amicale");
      if (document.getElementById("roomFun").checked) rooms.push("fun");

      // photos en base64
      const photos = [];
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = e => {
          photos.push(e.target.result);
          if (photos.length === Math.min(files.length, 5)) saveUser();
        };
        reader.readAsDataURL(file);
      }
      if (files.length === 0) saveUser();

      async function saveUser() {
        const userCred = await createUserWithEmailAndPassword(auth, pseudo+"@test.com", "password123");
        const user = userCred.user;

        await set(ref(db, "users/" + user.uid), {
          pseudo, age, location, description, photos, rooms
        });

        window.location.href = "profil2.html";
      }
    });
  </script>
</body>
</html>
