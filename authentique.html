<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Authentique S√©rieuse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 1em 0;
      font-size: 2em;
      background: linear-gradient(90deg, #ff00ff, #6600ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profiles-container {
      display: flex;
      overflow-x: auto;
      padding: 2em;
      gap: 20px;
    }

    .profile-card {
      min-width: 260px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1em;
      box-shadow: 0 0 15px #ff00ff88;
      backdrop-filter: blur(5px);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .super-like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: radial-gradient(circle, #ff66cc, #ff00ff);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.2em;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 10px #ff00ff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .super-like-btn:hover {
      transform: scale(1.2);
    }

    .detail-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      z-index: 999;
      color: white;
    }

    .detail-content {
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 1.5em;
      border-radius: 15px;
      box-shadow: 0 0 20px #cc33ff;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #ff99ff;
      cursor: pointer;
    }

    .detail-view img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1em;
    }

    .detail-content p {
      margin: 0.5em 0;
    }

  </style>
</head>
<body>

  <h1>Connexion Authentique S√©rieuse</h1>

  <div class="profiles-container">
    <div class="profile-card" onclick="showProfile('Luna', 28, 'Paris', 'Relation s√©rieuse', 'Je suis une r√™veuse passionn√©e par l‚Äôastrologie et les balades nocturnes.', 'https://i.imgur.com/aKQOg3G.jpg')">
      <img src="https://i.imgur.com/aKQOg3G.jpg" alt="Profil Luna" />
      <button class="super-like-btn">üíñ</button>
      <h3>Luna</h3>
      <p>Paris, 28 ans</p>
    </div>

    <div class="profile-card" onclick="showProfile('Alex', 32, 'Lyon', 'Construire un avenir √† deux', 'Passionn√© de voyage, de technologie et de cuisine maison.', 'https://i.imgur.com/fQF6Q7x.jpg')">
      <img src="https://i.imgur.com/fQF6Q7x.jpg" alt="Profil Alex" />
      <button class="super-like-btn">üíñ</button>
      <h3>Alex</h3>
      <p>Lyon, 32 ans</p>
    </div>

    <div class="profile-card" onclick="showProfile('Sasha', 30, 'Marseille', 'Une relation sinc√®re', 'J‚Äôaime la mer, les romans futuristes et les couchers de soleil magiques.', 'https://i.imgur.com/WVPR7Pb.jpg')">
      <img src="https://i.imgur.com/WVPR7Pb.jpg" alt="Profil Sasha" />
      <button class="super-like-btn">üíñ</button>
      <h3>Sasha</h3>
      <p>Marseille, 30 ans</p>
    </div>

    <!-- Tu peux dupliquer les blocs profile-card ci-dessus pour ajouter d'autres profils -->
  </div>

  <!-- D√©tail du profil -->
  <div class="detail-view" id="detailView">
    <button class="back-btn" onclick="hideProfile()">‚Üê</button>
    <div class="detail-content" id="detailContent">
      <!-- Contenu dynamique inject√© via JS -->
    </div>
  </div>

  <script>
    function showProfile(name, age, location, recherche, description, img) {
      const content = `
        <img src="${img}" alt="Avatar ${name}" />
        <h2>${name}, ${age} ans</h2>
        <p><strong>Lieu :</strong> ${location}</p>
        <p><strong>Recherche :</strong> ${recherche}</p>
        <p><strong>Description :</strong> ${description}</p>
      `;
      document.getElementById('detailContent').innerHTML = content;
      document.getElementById('detailView').style.display = 'flex';
    }

    function hideProfile() {
      document.getElementById('detailView').style.display = 'none';
    }
  </script>

</body>
</html>
