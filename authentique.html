<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Authentique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family: 'Orbitron', sans-serif; background: url('ville.jpg') no-repeat center center/cover; overflow: hidden; color: white; }
.header { position: relative; z-index:2; padding: 20px; }
#myProfile { z-index: 3; position: relative; text-align:center; margin-top:10px; }
#myProfile img { width:100px; height:100px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; cursor:pointer; object-fit:cover; }
#myProfile div { margin-top:8px; font-size:1.2em; color:#ff66cc; }
.carousel-container { z-index:2; position: relative; width:100%; height:calc(100% - 180px); overflow: hidden; display: flex; align-items:center; }
.carousel { display:flex; overflow-x: auto; scroll-snap-type: x mandatory; gap:40px; padding:40px; }
.carousel::-webkit-scrollbar { display:none; }
.card { scroll-snap-align: center; flex: 0 0 150px; background: rgba(0,0,0,0.5); border-radius: 16px; padding: 15px; text-align: center; transition: transform .3s; cursor: pointer; }
.card img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid; }
.girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
.boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
.name { font-size:1.1em; margin-bottom:5px; }
</style>
</head>
<body>

<div class="header">
  <a href="page2.html" class="btn-back">&larr; Retour</a>
</div>

<!-- Mini-profil -->
<div id="myProfile"></div>

<div class="carousel-container fade-in">
  <div class="carousel" id="carousel"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let allUsers = JSON.parse(localStorage.getItem("allUsers") || "[]");
  let currentUser = localStorage.getItem("pseudo") || "Utilisateur";
  const carousel = document.getElementById("carousel");
  const myProfileDiv = document.getElementById("myProfile");

  const me = allUsers.find(u => u.pseudo === currentUser);
  if(me){
    const firstPhoto = (me.photos && me.photos.length > 0)
      ? me.photos[0]
      : "https://i.pravatar.cc/150?img=12";
    myProfileDiv.innerHTML = `
      <img src="${firstPhoto}" alt="Mon profil" id="myProfilePic">
      <div>${me.pseudo}</div>
    `;
    document.getElementById("myProfilePic").addEventListener("click", ()=>{
      localStorage.setItem("miniProfileClick","true");
      window.location.href = "page2.html";
    });
  }

  // afficher les autres utilisateurs
  allUsers.filter(u=>u.pseudo!==currentUser).forEach(user=>{
    const firstPhoto = (user.photos && user.photos.length > 0)
      ? user.photos[0]
      : "https://i.pravatar.cc/150?img=12";
    const card = document.createElement("div");
    card.className = "card " + (user.gender || "girl");
    card.innerHTML = `
      <img src="${firstPhoto}" alt="${user.pseudo}">
      <div class="name">${user.pseudo}</div>
    `;
    carousel.appendChild(card);
  });
});
</script>
</body>
</html>
