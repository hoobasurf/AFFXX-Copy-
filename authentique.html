<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/fond-univers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .carrousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .profil-card {
      flex: 0 0 auto;
      width: 250px;
      height: 380px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px #ff00ff99;
      scroll-snap-align: center;
      position: relative;
      padding: 10px;
      backdrop-filter: blur(6px);
      cursor: pointer;
    }

    .profil-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
    }

    .profil-info {
      margin-top: 10px;
      text-align: center;
    }

    .profil-actions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .profil-actions button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .profil-actions .like {
      color: red;
    }

    .profil-actions .chat {
      color: white;
    }

    .profil-actions .favori {
      color: gold;
    }

    .profil-ouvert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 0, 30, 0.95);
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      animation: zoomIn 0.4s ease;
      padding-top: 60px;
    }

    .profil-ouvert img {
      width: 90%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .photos-secondaires {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .photos-secondaires img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
    }

    .zoom-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .zoom-photo img {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff66cc;
      font-size: 30px;
      cursor: pointer;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .favoris-bar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border-radius: 10px 0 0 10px;
      padding: 10px;
      z-index: 1000;
    }

    .favoris-bar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .dock-message {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(255,255,255,0.1);
      padding: 5px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .dock-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="carrousel">
  <div class="profil-card" onclick="ouvrirProfil('L√©na', 26, 'Paris', 'Elle recherche une connexion vraie et stable.', ['img1.jpg', 'img2.jpg'])">
    <img src="img1.jpg" alt="Profil L√©na">
    <div class="profil-info">L√©na, 26 ans - Paris</div>
    <div class="profil-actions">
      <button class="chat">üí¨</button>
      <button class="like" onclick="event.stopPropagation(); likeProfil()">‚ù§Ô∏è</button>
      <button class="favori">‚≠ê</button>
    </div>
  </div>
  <!-- Ajoute ici d'autres profils identiques -->
</div>

<div class="favoris-bar">
  <img src="img1.jpg" onclick="ouvrirProfil('L√©na', 26, 'Paris', 'Elle recherche une connexion vraie et stable.', ['img1.jpg', 'img2.jpg'])">
</div>

<div class="dock-message">
  <img src="img1.jpg" onclick="ouvrirProfil('L√©na', 26, 'Paris', 'Elle recherche une connexion vraie et stable.', ['img1.jpg', 'img2.jpg'])">
  <span style="color:white;">L√©na</span>
</div>

<div id="profil-ouvert" class="profil-ouvert">
  <div class="close-btn" onclick="fermerProfil()">‚úï</div>
  <img id="main-photo" src="" alt="">
  <div class="photos-secondaires" id="photos-secondaires"></div>
  <div id="info-detail" style="padding: 10px; text-align: center;"></div>
</div>

<div id="zoom-photo" class="zoom-photo" onclick="this.style.display='none'">
  <div class="close-btn" style="top:10px;right:20px;left:auto;">‚úï</div>
  <img src="" alt="">
</div>

<script>
  function ouvrirProfil(nom, age, ville, description, photos) {
    document.getElementById('profil-ouvert').style.display = 'flex';
    document.getElementById('main-photo').src = photos[0];
    document.getElementById('info-detail').innerHTML = `<h2>${nom}, ${age} ans - ${ville}</h2><p>${description}</p>`;
    let photoZone = document.getElementById('photos-secondaires');
    photoZone.innerHTML = '';
    for(let i = 0; i < photos.length; i++) {
      let img = document.createElement('img');
      img.src = photos[i];
      img.onclick = function(e){
        e.stopPropagation();
        document.getElementById('zoom-photo').style.display = 'flex';
        document.querySelector('#zoom-photo img').src = photos[i];
      };
      photoZone.appendChild(img);
    }
  }

  function fermerProfil() {
    document.getElementById('profil-ouvert').style.display = 'none';
  }

  function likeProfil() {
    alert("Like envoy√© !");
  }
</script>

</body>
</html>
