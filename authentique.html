<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
    }
    .cards-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
    }
    .card {
      min-width: 250px;
      background: #1e1e2f;
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      padding: 20px;
      flex-shrink: 0;
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card .name {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .btns {
      margin-top: 10px;
    }
    .btns button {
      font-size: 1.5em;
      margin-right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ccc;
    }
    .btns .btn-fav.active {
      color: gold;
    }
    #leftMiniProfiles {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #leftMiniProfiles img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      cursor: grab;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <div class="card" data-name="Alice">
      <img src="https://placekitten.com/200/200" alt="Alice" />
      <div class="name">Alice</div>
      <div class="btns">
        <button class="btn-message">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
    <div class="card" data-name="Bob">
      <img src="https://placekitten.com/201/201" alt="Bob" />
      <div class="name">Bob</div>
      <div class="btns">
        <button class="btn-message">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div id="leftMiniProfiles"></div>

  <script>
    const cards = document.querySelectorAll('.card');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    cards.forEach(card => {
      const favBtn = card.querySelector('.btn-fav');
      const msgBtn = card.querySelector('.btn-message');
      const userName = card.dataset.name;

      favBtn.addEventListener('click', () => {
        favBtn.classList.toggle('active');
      });

      msgBtn.addEventListener('click', () => {
        addMiniProfile(userName);
      });
    });

    function addMiniProfile(userName) {
      const card = [...cards].find(c => c.dataset.name === userName);
      if (!card) return;

      const imgSrc = card.querySelector('img').src;
      const miniImg = document.createElement('img');
      miniImg.src = imgSrc;
      miniImg.alt = userName;
      miniImg.style.top = '0px';
      miniImg.style.left = '0px';

      leftMiniProfiles.appendChild(miniImg);
      makeDraggable(miniImg);

      let pressTimer = null;
      miniImg.addEventListener('mousedown', startPress);
      miniImg.addEventListener('touchstart', startPress);
      miniImg.addEventListener('mouseup', cancelPress);
      miniImg.addEventListener('mouseleave', cancelPress);
      miniImg.addEventListener('touchend', cancelPress);
      miniImg.addEventListener('touchcancel', cancelPress);

      function startPress(e) {
        e.preventDefault();
        pressTimer = setTimeout(() => {
          miniImg.remove();
        }, 3000);
      }

      function cancelPress() {
        clearTimeout(pressTimer);
      }

      miniImg.addEventListener('click', () => {
        alert(`Ouverture du profil de ${userName}`);
      });
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0, startX = 0, startY = 0;

      el.addEventListener('mousedown', dragStart);
      el.addEventListener('touchstart', dragStartTouch, { passive: false });

      function dragStart(e) {
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', dragEnd);
      }

      function dragStartTouch(e) {
        e.preventDefault();
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        document.addEventListener('touchmove', dragMoveTouch, { passive: false });
        document.addEventListener('touchend', dragEnd);
      }

      function dragMove(e) {
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      }

      function dragMoveTouch(e) {
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      }

      function dragEnd() {
        el.style.left = `${el.offsetLeft + offsetX}px`;
        el.style.top = `${el.offsetTop + offsetY}px`;
        el.style.transform = 'none';
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('mouseup', dragEnd);
        document.removeEventListener('touchmove', dragMoveTouch);
        document.removeEventListener('touchend', dragEnd);
      }
    }
  </script>
</body>
</html>
