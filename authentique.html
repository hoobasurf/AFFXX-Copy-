<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
    }

    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

    .header {
      position: relative; z-index:2;
      padding: 20px;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }

    .carousel-container {
      z-index:2;
      position: relative;
      width:100%; height:calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
    }
    .carousel::-webkit-scrollbar { display:none; }

    .card {
      scroll-snap-align: center;
      flex: 0 0 150px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }

    .name { font-size:1.1em; margin-bottom:5px;}

    .btns {
      display:flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-like, .btn-chat, .btn-fav {
      width:30px; height:30px;
      border-radius:50%;
      background-color:rgba(255,255,255,0.1);
      border:1px solid #ff66cc;
      color:#ff66cc;
      display:flex; align-items:center; justify-content:center;
      font-size:1em;
      cursor:pointer;
      transition: transform .2s, background-color .3s, color .3s;
      user-select:none;
    }
    .btn-like:hover, .btn-chat:hover, .btn-fav:hover { transform: scale(1.2); }

    .btn-fav.active {
      background-color: #ffea00;
      border-color: #ffea00;
      color: #333;
      transform: scale(1.3);
    }

    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    /* ‚úÖ Mini-profil librement d√©pla√ßable */
    .mini-profile {
      position: absolute;
      width:50px; height:50px;
      border-radius:50%;
      border:2px solid #ff66cc;
      box-shadow:0 0 8px #ff66cc;
      cursor: grab;
      z-index: 5000;
    }

    /* ‚úÖ Fen√™tre de chat plein √©cran */
    .full-chat {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10000;
      padding: 20px;
      color: white;
    }
    .full-chat-header {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .full-chat-body {
      flex:1;
      overflow-y:auto;
      margin:15px 0;
    }
    .full-chat-footer {
      display:flex;
      gap:10px;
    }
    .full-chat-footer textarea {
      flex:1;
      border-radius:8px;
      border:none;
      padding:8px;
      resize:none;
      background: rgba(255,255,255,0.1);
      color:white;
      font-family:'Orbitron';
    }
    .full-chat-footer button {
      padding:8px 16px;
      background:#ff66cc;
      border:none;
      border-radius:8px;
      color:white;
      cursor:pointer;
    }
    .full-chat-close {
      position:absolute;
      bottom:20px; left:20px;
      padding:10px 16px;
      background:#ff66cc;
      border:none;
      border-radius:8px;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="page2.html" class="btn-back">&larr; Retour</a>
  </div>

  <div class="carousel-container fade-in">
    <div class="carousel" id="carousel">
      <div class="card girl" data-name="Sophie, 28">
        <img src="https://i.pravatar.cc/150?img=47" alt="Sophie">
        <div class="name">Sophie</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
      <div class="card boy" data-name="Lucas, 31">
        <img src="https://i.pravatar.cc/150?img=12" alt="Lucas">
        <div class="name">Lucas</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
      <div class="card girl" data-name="Emma, 25">
        <img src="https://i.pravatar.cc/150?img=35" alt="Emma">
        <div class="name">Emma</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // R√©cup√©rer l'historique et les positions
  let chats = JSON.parse(localStorage.getItem("chats") || "{}");
  let positions = JSON.parse(localStorage.getItem("positions") || "{}");

  function saveChats() {
    localStorage.setItem("chats", JSON.stringify(chats));
  }
  function savePositions() {
    localStorage.setItem("positions", JSON.stringify(positions));
  }

  function openChat(card) {
    const name = card.dataset.name;
    const imgSrc = card.querySelector("img").src;

    // Supprime une ancienne fen√™tre avant d'en cr√©er une nouvelle
    let existing = document.getElementById("chat-" + name);
    if (existing) existing.remove();

    const chat = document.createElement("div");
    chat.className = "full-chat";
    chat.id = "chat-" + name;
    chat.innerHTML = `
      <div class="full-chat-header">
        <img src="${imgSrc}" style="width:50px; height:50px; border-radius:50%; border:2px solid #ff66cc;">
        <div style="font-size:1.2em;">${name}</div>
      </div>
      <div class="full-chat-body" id="chatBody-${name}"></div>
      <div class="full-chat-footer">
        <textarea id="chatInput-${name}" rows="2"></textarea>
        <button id="chatSend-${name}">Envoyer</button>
      </div>
      <button class="full-chat-close" id="chatClose-${name}">Retour</button>
    `;
    document.body.appendChild(chat);

    const chatBody = document.getElementById("chatBody-" + name);
    const input = document.getElementById("chatInput-" + name);

    // Charger historique
    if (chats[name]) {
      chats[name].forEach(msg => {
        const div = document.createElement("div");
        div.textContent = msg;
        chatBody.appendChild(div);
      });
    }

    document.getElementById("chatSend-" + name).onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      if (!chats[name]) chats[name] = [];
      chats[name].push(text);
      saveChats();
      const div = document.createElement("div");
      div.textContent = text;
      chatBody.appendChild(div);
      input.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;

      // Cr√©er mini-profil si pas encore existant
      if (!document.querySelector(`[data-mini='${name}']`)) {
        createMiniProfile(name, imgSrc);
      }
    };

    document.getElementById("chatClose-" + name).onclick = () => {
      chat.remove();
    };
  }

  function createMiniProfile(name, imgSrc) {
    const mini = document.createElement("img");
    mini.src = imgSrc;
    mini.className = "mini-profile";
    mini.dataset.mini = name;

    // Position par d√©faut ou sauvegard√©e
    if (positions[name]) {
      mini.style.left = positions[name].x + "px";
      mini.style.top = positions[name].y + "px";
    } else {
      mini.style.left = "20px";
      mini.style.top = "20px";
    }

    document.body.appendChild(mini);

    // Ouvrir le chat en cliquant
    mini.onclick = () => {
      const card = [...document.querySelectorAll(".card")].find(c => c.dataset.name === name);
      if (card) openChat(card);
    };

    // D√©placement
    let isDragging = false, offsetX = 0, offsetY = 0;
    mini.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - mini.offsetLeft;
      offsetY = e.clientY - mini.offsetTop;
    });
    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      mini.style.left = e.clientX - offsetX + "px";
      mini.style.top = e.clientY - offsetY + "px";
    });
    document.addEventListener("mouseup", () => {
      if (isDragging) {
        positions[name] = { x: mini.offsetLeft, y: mini.offsetTop };
        savePositions();
      }
      isDragging = false;
    });
  }

  // R√©afficher les mini-profils sauvegard√©s
  Object.keys(positions).forEach(name => {
    const imgSrc = document.querySelector(`.card[data-name='${name}'] img`)?.src;
    if (imgSrc) createMiniProfile(name, imgSrc);
  });

  // Ouvrir chat via bouton üí¨
  document.addEventListener("click", e => {
    if (e.target.classList.contains("btn-chat")) {
      const card = e.target.closest(".card");
      if (card) openChat(card);
    }
  });

});
</script>
</body>
</html>
