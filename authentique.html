<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Authentique S√©rieuse</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('planete-magique.jpg') no-repeat center center / cover;
      overflow: hidden;
    }

    .retour-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 20;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel {
      display: flex;
      gap: 20px;
      padding: 100px 20px 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .profile-card {
      position: relative;
      scroll-snap-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      width: 280px;
      min-width: 280px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-card img.main-photo {
      width: 100%;
      border-radius: 20px 20px 0 0;
      height: 300px;
      object-fit: cover;
    }

    .profile-info {
      padding: 10px 15px;
    }

    .profile-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #ff00d4 0%, #8e2de2 100%);
      box-shadow: 0 0 10px #ff00d4;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Modal profil ouvert */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 20px;
      color: white;
      backdrop-filter: blur(8px);
      position: relative;
      text-align: center;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      background: none;
      border: none;
      color: #ff59e0;
      cursor: pointer;
    }

    .modal-content img.main-photo {
      width: 100%;
      border-radius: 12px;
    }

    .more-photos {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .more-photos img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
    }

    .fullscreen-img {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .fullscreen-img.active {
      display: flex;
    }

    .fullscreen-img img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .fullscreen-img .close-full {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #ff59e0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="retour-btn" onclick="window.location.href='page2.html'">‚Üê</button>

  <div class="carousel" id="carousel">
    <div class="profile-card" onclick="openProfile('Sophie', 28, 'Paris', 'Une relation sinc√®re', 'Je suis passionn√©e d‚Äôart et de voyages', ['img1.jpg','img2.jpg','img3.jpg'])">
      <img src="img1.jpg" class="main-photo" alt="Sophie" />
      <div class="profile-info">
        <h3>Sophie</h3>
        <p>28 ans ‚Ä¢ Paris</p>
      </div>
      <div class="profile-buttons">
        <button class="icon-btn">üí¨</button>
        <button class="icon-btn" onclick="event.stopPropagation(); sendLike('Sophie')">‚ù§Ô∏è</button>
      </div>
    </div>

    <!-- D'autres profils ici... -->
  </div>

  <!-- Modal profil -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeProfile()">‚úñ</button>
      <img src="" class="main-photo" id="modalPhoto" />
      <h3 id="modalName"></h3>
      <p id="modalAgeVille"></p>
      <p id="modalRecherche"></p>
      <p id="modalDesc"></p>
      <div class="more-photos" id="modalPhotos"></div>
    </div>
  </div>

  <!-- Fullscreen image -->
  <div class="fullscreen-img" id="fullscreenImg">
    <span class="close-full" onclick="closeFull()">‚úñ</span>
    <img src="" id="fullImg" />
  </div>

  <script>
    function openProfile(nom, age, ville, recherche, description, photos) {
      document.getElementById('modalName').innerText = nom;
      document.getElementById('modalAgeVille').innerText = age + ' ans ‚Ä¢ ' + ville;
      document.getElementById('modalRecherche').innerText = recherche;
      document.getElementById('modalDesc').innerText = description;
      document.getElementById('modalPhoto').src = photos[0];

      const photoContainer = document.getElementById('modalPhotos');
      photoContainer.innerHTML = '';
      photos.slice(1).forEach(photo => {
        const img = document.createElement('img');
        img.src = photo;
        img.onclick = () => openFull(photo);
        photoContainer.appendChild(img);
      });

      document.getElementById('profileModal').classList.add('active');
    }

    function closeProfile() {
      document.getElementById('profileModal').classList.remove('active');
    }

    function sendLike(nom) {
      alert(`Vous avez lik√© ${nom} ‚ù§Ô∏è`);
    }

    function openFull(src) {
      document.getElementById('fullImg').src = src;
      document.getElementById('fullscreenImg').classList.add('active');
    }

    function closeFull() {
      document.getElementById('fullscreenImg').classList.remove('active');
    }
  </script>
</body>
</html>
