<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
    }

    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

    .header {
      position: relative; z-index:2;
      padding: 20px;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }

    .carousel-container {
      z-index:2;
      position: relative;
      width:100%; height:calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
    }
    .carousel::-webkit-scrollbar { display:none; }

    .card {
      scroll-snap-align: center;
      flex: 0 0 150px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: transform .3s, box-shadow .3s;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }

    .name { font-size:1.1em; margin-bottom:5px;}

    .btns {
      display:flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-like, .btn-chat, .btn-fav {
      width:30px; height:30px;
      border-radius:50%;
      background-color:rgba(255,255,255,0.1);
      border:1px solid #ff66cc;
      color:#ff66cc;
      display:flex; align-items:center; justify-content:center;
      font-size:1em;
      cursor:pointer;
      transition: transform .2s, background-color .3s, color .3s;
      user-select:none;
    }
    .btn-like:hover, .btn-chat:hover, .btn-fav:hover { transform: scale(1.2); }

    .btn-fav.active {
      background-color: #ffea00;
      border-color: #ffea00;
      color: #333;
      transform: scale(1.3);
    }

    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    /* ‚úÖ Fen√™tre message plein √©cran */
    .message-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .message-box {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ff66cc;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
    }
    .message-box h2 { margin-bottom: 10px; color: #ff66cc; }
    .message-box textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      background: rgba(255,255,255,0.15);
      color: white;
      resize: none;
      outline: none;
    }
    .message-return {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff66cc;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform .2s;
    }
    .message-return:hover { transform: scale(1.1); }
  </style>
</head>
<body>

  <div class="header">
    <a href="page2.html" class="btn-back">&larr; Retour</a>
  </div>

  <div class="carousel-container fade-in">
    <div class="carousel" id="carousel">
      <div class="card girl" data-name="Sophie, 28">
        <img src="https://i.pravatar.cc/150?img=47" alt="Sophie">
        <div class="name">Sophie</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
      <div class="card boy" data-name="Lucas, 31">
        <img src="https://i.pravatar.cc/150?img=12" alt="Lucas">
        <div class="name">Lucas</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
      <div class="card girl" data-name="Emma, 25">
        <img src="https://i.pravatar.cc/150?img=35" alt="Emma">
        <div class="name">Emma</div>
        <div class="btns">
          <div class="btn-chat" title="Chat">üí¨</div>
          <div class="btn-like" title="Like">üíñ</div>
          <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Fen√™tre plein √©cran message -->
  <div class="message-screen" id="messageScreen">
    <div class="message-box">
      <h2>√âcrire un message</h2>
      <textarea placeholder="Ton message..."></textarea>
      <button class="message-return" id="closeMessage">Retour</button>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const messageScreen = document.getElementById('messageScreen');
  const closeMessage = document.getElementById('closeMessage');

  // Ouvrir quand on clique sur üí¨
  document.addEventListener('click', e => {
    if (e.target.classList.contains('btn-chat')) {
      messageScreen.style.display = 'flex';
    }
  });

  // Fermer quand on clique sur retour
  closeMessage.addEventListener('click', () => {
    messageScreen.style.display = 'none';
  });

  /* ====== Fen√™tre message plein √©cran ====== */
document.addEventListener('DOMContentLoaded', () => {

  function openFullChat(card) {
    const name = card.dataset.name;
    const imgSrc = card.querySelector('img')?.src || '';

    // Cr√©er modal si pas d√©j√† existant
    let fullChat = document.getElementById('fullScreenChat');
    if (fullChat) fullChat.remove();

    fullChat = document.createElement('div');
    fullChat.id = 'fullScreenChat';
    fullChat.style.position = 'fixed';
    fullChat.style.top = '0';
    fullChat.style.left = '0';
    fullChat.style.width = '100%';
    fullChat.style.height = '100%';
    fullChat.style.background = 'rgba(0,0,0,0.7)';
    fullChat.style.backdropFilter = 'blur(12px)';
    fullChat.style.display = 'flex';
    fullChat.style.flexDirection = 'column';
    fullChat.style.justifyContent = 'space-between';
    fullChat.style.zIndex = '10000';
    fullChat.style.padding = '20px';
    
    fullChat.innerHTML = `
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="${imgSrc}" style="width:50px; height:50px; border-radius:50%; border:2px solid #ff66cc;">
        <div style="color:white; font-size:1.2em;">${name}</div>
      </div>
      <div id="fullChatBody" style="flex:1; overflow-y:auto; margin:15px 0; color:white;"></div>
      <div style="display:flex; gap:10px;">
        <textarea id="fullChatInput" rows="2" style="flex:1; border-radius:8px; border:none; padding:8px; resize:none; background: rgba(255,255,255,0.1); color:white; font-family:'Orbitron';"></textarea>
        <button id="fullChatSend" style="padding:8px 16px; background:#ff66cc; border:none; border-radius:8px; color:white; cursor:pointer;">Envoyer</button>
      </div>
      <button id="fullChatClose" style="
        position:absolute; bottom:20px; left:20px; 
        padding:10px 16px; background:#ff66cc; border:none; border-radius:8px; color:white; cursor:pointer;
      ">Retour</button>
    `;

    document.body.appendChild(fullChat);

    const chatBody = document.getElementById('fullChatBody');
    const input = document.getElementById('fullChatInput');

    document.getElementById('fullChatClose').onclick = () => fullChat.remove();
    
    document.getElementById('fullChatSend').onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.style.marginBottom = '8px';
      msg.innerHTML = `<strong style="color:#ff66cc">${name}:</strong> ${text}`;
      chatBody.appendChild(msg);
      input.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    };
  }

  document.addEventListener('click', e => {
    if (e.target.classList.contains('btn-chat')) {
      const card = e.target.closest('.card');
      if (card) openFullChat(card);
    }
  });
});
</script>
</body>
</html>
