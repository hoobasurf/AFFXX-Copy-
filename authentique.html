<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profils</title>
  <style>
    body {
      margin: 0;
      background: url('https://img.freepik.com/photos-premium/planete-violette-illustration-elements-cette-image-fournis-par-nasa_902639-4052.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    #retour {
      color: #b967ff;
      text-decoration: none;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    .container {
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      text-align: center;
      position: relative;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #ff00cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .miniatures {
      position: fixed;
      left: 10px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .miniature {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ff00cc;
      object-fit: cover;
      cursor: pointer;
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .chat-box input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff00cc;
      width: 200px;
      margin-right: 10px;
    }

    .chat-box button {
      padding: 10px;
      background-color: #ff00cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <a href="#" id="retour">‚Üê Retour</a>

  <div class="miniatures" id="miniatures"></div>

  <div class="container">
    <div class="card-container" id="cardContainer">
      <!-- Profils -->
      <div class="profile-card" data-id="elise">
        <img src="https://randomuser.me/api/portraits/women/10.jpg" class="profile-pic" />
        <h3>√âlise</h3>
        <button class="btn message-btn">Message</button>
        <button class="btn like-btn">‚ù§Ô∏è</button>
      </div>
      <div class="profile-card" data-id="lucas">
        <img src="https://randomuser.me/api/portraits/men/15.jpg" class="profile-pic" />
        <h3>Lucas</h3>
        <button class="btn message-btn">Message</button>
        <button class="btn like-btn">‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="chat-box" id="chatBox">
    <strong>Chat</strong>
    <input type="text" placeholder="√âcris ton message..." />
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    const miniaturesContainer = document.getElementById("miniatures");
    const chatBox = document.getElementById("chatBox");
    let currentChatId = null;

    document.querySelectorAll(".message-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const card = this.closest(".profile-card");
        const id = card.dataset.id;
        const imgSrc = card.querySelector("img").src;

        if (!document.querySelector(`.miniature[data-id="${id}"]`)) {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.classList.add("miniature");
          img.setAttribute("data-id", id);
          img.setAttribute("draggable", true);

          img.addEventListener("click", () => {
            currentChatId = id;
            chatBox.style.display = "flex";
          });

          let pressTimer;
          img.addEventListener("touchstart", () => {
            pressTimer = setTimeout(() => {
              img.remove();
            }, 3000);
          });
          img.addEventListener("touchend", () => clearTimeout(pressTimer));
          img.addEventListener("mousedown", () => {
            pressTimer = setTimeout(() => {
              img.remove();
            }, 3000);
          });
          img.addEventListener("mouseup", () => clearTimeout(pressTimer));

          img.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", id);
          });

          miniaturesContainer.appendChild(img);
        }
      });
    });

    miniaturesContainer.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    miniaturesContainer.addEventListener("drop", (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text/plain");
      const dragged = document.querySelector(`.miniature[data-id="${id}"]`);
      const target = document.elementFromPoint(e.clientX, e.clientY);
      if (target.classList.contains("miniature") && dragged !== target) {
        miniaturesContainer.insertBefore(dragged, target);
      }
    });

    function envoyerMessage() {
      const input = chatBox.querySelector("input");
      if (input.value.trim() !== "") {
        alert("Message envoy√© √† " + currentChatId + " : " + input.value);
        input.value = "";
      }
    }

    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        this.textContent = this.textContent === "‚ù§Ô∏è" ? "üíñ" : "‚ù§Ô∏è";
      });
    });
  </script>
</body>
</html>
