<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affinix - Multivers Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 60px 0;
      gap: 30px;
    }

    .card {
      min-width: 280px;
      max-width: 280px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      padding: 20px;
      scroll-snap-align: center;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      box-shadow: 0 0 15px #ff66cc;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 20px;
    }

    .card .actions button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background: #ff66cc;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }

    .miniProfile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ff66cc;
      position: fixed;
      bottom: 100px;
      left: 20px;
      z-index: 9998;
      display: none;
      cursor: grab;
    }

    .miniProfile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #ff66cc;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-close, .chat-minimize {
      cursor: pointer;
      font-size: 18px;
      color: white;
      margin-left: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
    }

    .chat-input-area {
      display: flex;
      gap: 5px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 12px;
    }

    .chat-input-area button {
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #ff66cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Elena">
      <h3>Elena</h3>
      <div class="actions">
        <button onclick="openChat('elena')">üí¨ Message</button>
        <button>üíñ</button>
        <button>‚≠ê</button>
      </div>
    </div>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/72.jpg" alt="L√©o">
      <h3>L√©o</h3>
      <div class="actions">
        <button onclick="openChat('leo')">üí¨ Message</button>
        <button>üíñ</button>
        <button>‚≠ê</button>
      </div>
    </div>
  </div>

  <div class="miniProfile" id="mini-elena">
    <img src="https://randomuser.me/api/portraits/women/68.jpg" />
  </div>

  <div class="miniProfile" id="mini-leo">
    <img src="https://randomuser.me/api/portraits/men/72.jpg" />
  </div>

  <script>
    const profiles = {
      elena: {
        mini: document.getElementById("mini-elena"),
        storageKey: "chatElena"
      },
      leo: {
        mini: document.getElementById("mini-leo"),
        storageKey: "chatLeo"
      }
    };

    function openChat(name) {
      const profile = profiles[name];
      if (document.getElementById("chat-" + name)) return;

      const chatBox = document.createElement("div");
      chatBox.className = "chat-modal";
      chatBox.id = "chat-" + name;

      chatBox.innerHTML = `
        <div class="chat-header">
          <span>${name.charAt(0).toUpperCase() + name.slice(1)}</span>
          <div>
            <span class="chat-minimize">_</span>
            <span class="chat-close">√ó</span>
          </div>
        </div>
        <div class="chat-messages" id="msgs-${name}"></div>
        <div class="chat-input-area">
          <input type="text" id="input-${name}" placeholder="√âcris ton message..." />
          <button onclick="sendMessage('${name}')">Envoyer</button>
        </div>
      `;
      document.body.appendChild(chatBox);

      // Historique
      const msgs = chatBox.querySelector(`#msgs-${name}`);
      msgs.innerHTML = localStorage.getItem(profile.storageKey) || "";

      // Actions
      chatBox.querySelector(".chat-close").onclick = () => chatBox.remove();
      chatBox.querySelector(".chat-minimize").onclick = () => {
        const area = chatBox.querySelector(".chat-input-area");
        const msgs = chatBox.querySelector(".chat-messages");
        area.style.display = area.style.display === "none" ? "flex" : "none";
        msgs.style.display = msgs.style.display === "none" ? "block" : "none";
      };

      makeDraggable(chatBox);
    }

    function sendMessage(name) {
      const input = document.getElementById("input-" + name);
      const msg = input.value.trim();
      if (!msg) return;

      const p = document.createElement("p");
      p.textContent = msg;
      p.style.background = "#ff66cc";
      p.style.padding = "5px";
      p.style.borderRadius = "5px";
      p.style.margin = "2px 0";
      document.getElementById("msgs-" + name).appendChild(p);

      input.value = "";
      const messages = document.getElementById("msgs-" + name);
      messages.scrollTop = messages.scrollHeight;
      localStorage.setItem(profiles[name].storageKey, messages.innerHTML);

      profiles[name].mini.style.display = "block";
      makeDraggable(profiles[name].mini);
    }

    function makeDraggable(el) {
      let isDragging = false, offsetX, offsetY;
      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });
      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        el.style.left = (e.pageX - offsetX) + "px";
        el.style.top = (e.pageY - offsetY) + "px";
      });
      document.addEventListener("mouseup", () => isDragging = false);
    }
  </script>

</body>
</html>
