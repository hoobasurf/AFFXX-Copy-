<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte Profil avec Favoris</title>
<style>
  body {
    background: #222;
    font-family: Arial, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .card {
    background: #333;
    border-radius: 12px;
    width: 280px;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .card-header {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 15px;
  }

  button {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 6px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    color: white;
  }

  button:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  /* Like Button */
  .btn-like svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: white;
    stroke-width: 2;
    transition: fill 0.3s ease, stroke 0.3s ease;
  }

  .btn-like.active svg {
    fill: #e0245e;
    stroke: #e0245e;
  }

  /* Message Button */
  .btn-msg svg {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
  }

  /* Favoris Button */
  .btn-fav {
    color: white;
    transition: color 0.3s ease, background-color 0.3s ease;
  }

  .btn-fav:hover {
    background-color: rgba(255, 255, 0, 0.2);
  }

  .btn-fav svg {
    width: 22px;
    height: 22px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    transition: fill 0.3s ease, stroke 0.3s ease;
  }

  .btn-fav.active {
    color: gold;
  }

  .btn-fav.active svg {
    fill: gold;
    stroke: gold;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-header">Nom Pr√©nom</div>
  <div>Description rapide du profil, passion, localisation, etc.</div>

  <div class="buttons">
    <!-- Like -->
    <button class="btn-like" aria-label="Like" title="Like">
      <svg viewBox="0 0 24 24" >
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
        4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
        14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
        11.54L12 21.35z" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Message -->
    <button class="btn-msg" aria-label="Message" title="Message">
      <svg viewBox="0 0 24 24" fill="none" >
        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" 
        stroke-linejoin="round" />
      </svg>
    </button>

    <!-- Favoris -->
    <button class="btn-fav" aria-label="Ajouter aux favoris" title="Ajouter aux favoris">
      <svg viewBox="0 0 24 24" fill="none" >
        <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.13 6.56a1 1 0 
        00.95.69h6.9c.969 0 1.371 1.24.588 1.81l-5.584 4.054a1 1 0 00-.364 
        1.118l2.13 6.56c.3.921-.755 1.688-1.54 1.118l-5.584-4.054a1 1 0 
        00-1.175 0l-5.584 4.054c-.784.57-1.838-.197-1.54-1.118l2.13-6.56a1 1 0 
        00-.364-1.118L2.38 11.987c-.783-.57-.38-1.81.588-1.81h6.9a1 1 0 00.95-.69l2.13-6.56z"/>
      </svg>
    </button>
  </div>
</div>

<script>
  // Like bouton toggle
  document.querySelector('.btn-like').addEventListener('click', function() {
    this.classList.toggle('active');
  });

  // Favoris bouton toggle
  document.querySelector('.btn-fav').addEventListener('click', function() {
    this.classList.toggle('active');
  });

  // Le bouton message ne change pas de style au clic (exemple)
</script>

</body>
</html>
