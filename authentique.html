<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentique</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('planete-romantique.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .profile-card img {
      width: 100%;
      border-radius: 10px;
    }

    .profile-card h2 {
      margin: 10px 0;
    }

    .profile-card button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .like { background: #ff6aab; color: white; }
    .chat { background: #6aafff; color: white; }

    #miniProfiles {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .mini-profile {
      background: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }

    #chatWindow {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 20px;
      width: 260px;
      height: 320px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      flex-direction: column;
      overflow: hidden;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatInput {
      border: none;
      padding: 10px;
      font-size: 14px;
      width: 70%;
      outline: none;
    }

    #sendMessage {
      width: 30%;
      border: none;
      background: #ff6aab;
      color: white;
      cursor: pointer;
    }

    .chat-footer {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="profile-card" data-username="Clara">
    <h2>Clara</h2>
    <img src="clara.jpg" alt="Clara">
    <p>PassionnÃ©e et romantique âœ¨</p>
    <button class="like">Like</button>
    <button class="chat">Message</button>
  </div>

  <div class="profile-card" data-username="David">
    <h2>David</h2>
    <img src="david.jpg" alt="David">
    <p>SincÃ¨re et attentionnÃ© ðŸ’•</p>
    <button class="like">Like</button>
    <button class="chat">Message</button>
  </div>

  <div id="miniProfiles"></div>

  <div id="chatWindow">
    <div id="chatMessages"></div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Ã‰cris un message...">
      <button id="sendMessage">Envoyer</button>
    </div>
  </div>

  <script>
    const chatButtons = document.querySelectorAll(".chat");
    const likeButtons = document.querySelectorAll(".like");
    const chatWindow = document.getElementById("chatWindow");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");
    const miniProfiles = document.getElementById("miniProfiles");

    let currentUser = null;
    let chats = JSON.parse(localStorage.getItem("chats")) || {};

    function saveChats() {
      localStorage.setItem("chats", JSON.stringify(chats));
    }

    function openChat(username) {
      currentUser = username;
      chatMessages.innerHTML = "";
      (chats[username] || []).forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg;
        chatMessages.appendChild(p);
      });
      chatWindow.style.display = "flex";
    }

    function addMiniProfile(username) {
      if (document.querySelector(\`.mini-profile[data-username="\${username}"]\`)) return;
      const mini = document.createElement("div");
      mini.className = "mini-profile";
      mini.textContent = username[0];
      mini.dataset.username = username;
      mini.onclick = () => openChat(username);
      miniProfiles.appendChild(mini);
    }

    chatButtons.forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".profile-card");
        const username = card.dataset.username;
        addMiniProfile(username);
        openChat(username);
      });
    });

    likeButtons.forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".profile-card");
        const username = card.dataset.username;
        addMiniProfile(username);
        alert("Tu as likÃ© " + username);
      });
    });

    sendMessage.addEventListener("click", () => {
      if (chatInput.value.trim() === "" || !currentUser) return;
      if (!chats[currentUser]) chats[currentUser] = [];
      chats[currentUser].push("Moi: " + chatInput.value);
      const p = document.createElement("p");
      p.textContent = "Moi: " + chatInput.value;
      chatMessages.appendChild(p);
      chatInput.value = "";
      saveChats();
    });

    Object.keys(chats).forEach(username => addMiniProfile(username));
  </script>
</body>
</html>
