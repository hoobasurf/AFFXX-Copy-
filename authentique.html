<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profils Déplaçables + Chat</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .mini-profile {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: move;
      border: 2px solid #ff66cc;
      box-shadow: 0 0 10px #ff66cc;
      z-index: 1000;
    }

    .mini-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff66cc;
      backdrop-filter: blur(10px);
      border-radius: 12px;
      z-index: 2000;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .chat-header {
      padding: 10px;
      background: rgba(255, 102, 204, 0.8);
      font-weight: bold;
      border-bottom: 1px solid #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      max-height: 180px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-messages p {
      background: #ff66cc;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      margin: 4px 0;
      font-size: 14px;
      word-wrap: break-word;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      gap: 5px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    .chat-input-area button {
      padding: 6px 10px;
      border: none;
      background: #ff66cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Plusieurs mini-profils -->
  <div class="mini-profile" data-name="Alice" style="top:20px; left:20px;">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Alice">
  </div>

  <div class="mini-profile" data-name="Bob" style="top:100px; left:20px;">
    <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Bob">
  </div>

  <!-- Script principal -->
  <script>
    document.querySelectorAll('.mini-profile').forEach(profile => {
      let dragging = false;
      let pos = {};

      profile.addEventListener('mousedown', dragStart);
      profile.addEventListener('touchstart', dragStart, { passive: false });

      profile.addEventListener('click', (e) => {
        if (!dragging) openChat(profile.dataset.name);
      });

      function dragStart(e) {
        e.preventDefault();
        dragging = true;

        const rect = profile.getBoundingClientRect();
        pos = {
          x: e.type === 'touchstart' ? e.touches[0].clientX : e.clientX,
          y: e.type === 'touchstart' ? e.touches[0].clientY : e.clientY,
          left: rect.left,
          top: rect.top
        };

        const move = (e) => {
          const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
          const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

          const dx = clientX - pos.x;
          const dy = clientY - pos.y;

          profile.style.left = (pos.left + dx) + 'px';
          profile.style.top = (pos.top + dy) + 'px';
          profile.style.position = 'fixed';
        };

        const end = () => {
          dragging = false;
          window.removeEventListener('mousemove', move);
          window.removeEventListener('touchmove', move);
          window.removeEventListener('mouseup', end);
          window.removeEventListener('touchend', end);
        };

        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
      }
    });

    function openChat(name) {
      if (document.getElementById(`chat_${name}`)) return;

      const chat = document.createElement('div');
      chat.className = 'chat-modal';
      chat.id = `chat_${name}`;

      chat.innerHTML = `
        <div class="chat-header">
          <span>${name}</span>
          <span class="close-btn" onclick="document.getElementById('chat_${name}').remove()">×</span>
        </div>
        <div class="chat-messages" id="messages_${name}"></div>
        <div class="chat-input-area">
          <input type="text" id="input_${name}" placeholder="Écrire un message..." />
          <button onclick="sendMessage('${name}')">Envoyer</button>
        </div>
      `;

      document.body.appendChild(chat);
      loadMessages(name);
    }

    function sendMessage(name) {
      const input = document.getElementById(`input_${name}`);
      const messagesDiv = document.getElementById(`messages_${name}`);
      const text = input.value.trim();
      if (!text) return;

      const p = document.createElement('p');
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      input.value = '';

      // Save to localStorage
      const saved = JSON.parse(localStorage.getItem(`chat_${name}`)) || [];
      saved.push(text);
      localStorage.setItem(`chat_${name}`, JSON.stringify(saved));
    }

    function loadMessages(name) {
      const messages = JSON.parse(localStorage.getItem(`chat_${name}`)) || [];
      const container = document.getElementById(`messages_${name}`);
      messages.forEach(msg => {
        const p = document.createElement('p');
        p.textContent = msg;
        container.appendChild(p);
      });
    }
  </script>
</body>
</html>
