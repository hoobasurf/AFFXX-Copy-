<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Plan√®te Authentique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      width: 230px;
      padding: 20px;
      text-align: center;
      color: white;
      backdrop-filter: blur(6px);
    }

    .card img {
      width: 100%;
      border-radius: 20px;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .btns button {
      background: #ff66cc;
      border: none;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }

    .chat-window {
      position: fixed;
      top: 100px;
      left: 100px;
      width: 300px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      border: 1px solid white;
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      color: white;
      overflow: hidden;
      resize: both;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      cursor: move;
    }

    .chat-header span {
      font-size: 14px;
    }

    .chat-header button {
      background: none;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
    }

    .chat-footer {
      display: flex;
      gap: 5px;
      padding: 10px;
    }

    .chat-footer textarea {
      flex: 1;
      resize: none;
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-size: 13px;
    }

    .chat-footer button {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    #leftMiniProfiles {
      position: fixed;
      left: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9998;
    }

    #leftMiniProfiles img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      object-fit: cover;
      cursor: pointer;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="card" data-name="Aline">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Aline" />
      <h3>Aline</h3>
      <div class="btns">
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-chat">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>

    <div class="card" data-name="Bob">
      <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Bob" />
      <h3>Bob</h3>
      <div class="btns">
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-chat">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div id="leftMiniProfiles"></div>

  <script>
    const carousel = document.getElementById('carousel');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    carousel.addEventListener('click', e => {
      if (e.target.classList.contains('btn-chat')) {
        const card = e.target.closest('.card');
        createChatWindow(card);
      }
    });

    function createChatWindow(card) {
      const userName = card.dataset.name;
      const userImg = card.querySelector('img').src;

      const chat = document.createElement('div');
      chat.className = 'chat-window';

      chat.innerHTML = `
        <div class="chat-header">
          <span>Avec ${userName}</span>
          <div>
            <button class="minimize">‚Äì</button>
            <button class="close">√ó</button>
          </div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-footer">
          <textarea rows="2" placeholder="Ton message..."></textarea>
          <button>Envoyer</button>
        </div>
      `;

      document.body.appendChild(chat);

      // Drag
      const header = chat.querySelector('.chat-header');
      let isDragging = false, offsetX, offsetY;

      header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          chat.style.left = `${e.pageX - offsetX}px`;
          chat.style.top = `${e.pageY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      // Close
      chat.querySelector('.close').onclick = () => chat.remove();

      // Minimize
      chat.querySelector('.minimize').onclick = () => {
        const body = chat.querySelector('.chat-body');
        const footer = chat.querySelector('.chat-footer');
        body.style.display = body.style.display === 'none' ? 'block' : 'none';
        footer.style.display = footer.style.display === 'none' ? 'flex' : 'none';
      };

      // Send
      chat.querySelector('button:not(.minimize):not(.close)').onclick = () => {
        const textarea = chat.querySelector('textarea');
        const message = textarea.value.trim();
        if (!message) return;
        const msg = document.createElement('p');
        msg.textContent = message;
        chat.querySelector('.chat-body').appendChild(msg);
        textarea.value = '';
        chat.querySelector('.chat-body').scrollTop = chat.querySelector('.chat-body').scrollHeight;

        addMiniProfile(userName, userImg);
      };
    }

    function addMiniProfile(name, imgSrc) {
      const mini = document.createElement('img');
      mini.src = imgSrc;
      mini.alt = name;

      // D√©placement du mini-profil
      let isDragging = false, offsetX = 0, offsetY = 0;
      mini.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          mini.style.position = 'fixed';
          mini.style.left = (e.pageX - offsetX) + 'px';
          mini.style.top = (e.pageY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      leftMiniProfiles.prepend(mini);
      setTimeout(() => mini.remove(), 10000);
    }
  </script>
</body>
</html>
