<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; width:100%;
      font-family: 'Orbitron', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden; color: white;
      display: flex;
    }
    body::before {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index:1; pointer-events:none;
      animation: floatStars 60s linear infinite;
    }
    @keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

    /* Conteneur miniatures √† gauche */
    .mini-profiles {
      position: fixed;
      top: 80px;
      left: 10px;
      width: 80px;
      height: calc(100% - 100px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }
    .mini-profile {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: 3px solid #ff66cc;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 0 8px #ff66cc;
      transition: transform 0.2s;
    }
    .mini-profile:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ff33cc;
    }

    .header {
      position: relative; z-index:2;
      padding: 20px;
      flex-shrink: 0;
      width: 100%;
    }
    .btn-back {
      position: absolute; top:20px; left:20px;
      color: #ff66cc; font-size:1.5em;
      cursor:pointer; text-decoration:none;
      transition: transform .2s;
    }
    .btn-back:hover { transform: scale(1.2); }

    .carousel-container {
      z-index:2;
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      display: flex;
      align-items:center;
      margin-left: 100px; /* laisser place aux miniatures */
    }
    .carousel {
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:40px;
      padding:40px;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .card {
      scroll-snap-align: center;
      flex: 0 0 200px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 15px;
      text-align:center;
      transition: transform .3s, box-shadow .3s;
      cursor:pointer;
      position: relative;
    }
    .card img {
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:10px;
      border:3px solid;
    }
    .girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
    .boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
    .name { font-size:1.1em; margin-bottom:5px;}
    .btns {
      display:flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-like, .btn-chat, .btn-fav, .btn-delete {
      width:30px; height:30px;
      border-radius:50%;
      background-color:rgba(255,255,255,0.1);
      border:1px solid #ff66cc;
      color:#ff66cc;
      display:flex; align-items:center; justify-content:center;
      font-size:1em;
      cursor:pointer;
      transition: transform .2s;
      user-select: none;
    }
    .btn-like:hover, .btn-chat:hover, .btn-fav:hover, .btn-delete:hover { transform: scale(1.2); }

    .btn-delete {
      border-color: #ff3366;
      color: #ff3366;
    }
    .btn-delete:hover {
      background-color: rgba(255, 51, 102, 0.3);
    }

    .card.center {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    /* Modal */
    .modal, .chat-modal, .photo-zoom {
      display:none; position:fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      align-items:center; justify-content:center;
      z-index:10;
      padding: 20px;
      box-sizing: border-box;
    }
    .modal.active, .chat-modal.active, .photo-zoom.active { display:flex; }

    .modal-content {
      background: rgba(0,0,0,0.7);
      padding:20px; border-radius:12px;
      width:90%; max-width:400px;
      text-align:center; position:relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2 { margin-bottom:10px; color:#ff66cc;}
    .modal-content p { margin-bottom:8px; color:#ddd; font-size:0.95em;}
    .modal-close, .close {
      position:absolute; top:10px; right:10px;
      font-size:1.5em; color:#ff66cc;
      cursor:pointer;
      user-select: none;
    }
    .modal-close:hover, .close:hover {
      color:#ff33cc;
      transform: scale(1.3);
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .photo-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border:2px solid #ff66cc;
    }
    .photo-zoom img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      border: 3px solid #ff66cc;
    }

    /* Chat modal */
    .chat-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #ff66cc;
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .chat-box textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 8px;
      font-family: 'Orbitron';
      resize: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .chat-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff66cc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-end;
    }

  </style>
</head>
<body>

<!-- Miniatures √† gauche -->
<div class="mini-profiles" id="miniProfiles"></div>

<div class="header">
  <a href="page2.html" class="btn-back">&larr; Retour</a>
</div>

<div class="carousel-container fade-in">
  <div class="carousel" id="carousel">
    <!-- profils -->
    <div class="card girl" data-name="Sophie, 28" data-age="28" data-lieu="Paris" data-desc="Passionn√©e par l‚Äôastronomie et les romans SF." data-gallery="47,49,51" data-fav="true" data-msg="true">
      <img src="47.jpg" alt="Sophie">
      <div class="name">Sophie, 28</div>
      <div class="btns">
        <div class="btn-like" title="Like ‚ù§Ô∏è">‚ù§Ô∏è</div>
        <div class="btn-fav" title="Favori ‚≠ê">‚≠ê</div>
        <div class="btn-chat" title="Chat üí¨">üí¨</div>
      </div>
    </div>
    <div class="card boy" data-name="Matthieu, 32" data-age="32" data-lieu="Lyon" data-desc="Amateur de voyages et de bons restaurants." data-gallery="53,55" data-fav="false" data-msg="true">
      <img src="53.jpg" alt="Matthieu">
      <div class="name">Matthieu, 32</div>
      <div class="btns">
        <div class="btn-like" title="Like ‚ù§Ô∏è">‚ù§Ô∏è</div>
        <div class="btn-fav" title="Favori ‚≠ê">‚≠ê</div>
        <div class="btn-chat" title="Chat üí¨">üí¨</div>
      </div>
    </div>
    <div class="card girl" data-name="In√®s, 25" data-age="25" data-lieu="Marseille" data-desc="Amoureuse de la nature et de la musique indie." data-gallery="59" data-fav="true" data-msg="false">
      <img src="59.jpg" alt="In√®s">
      <div class="name">In√®s, 25</div>
      <div class="btns">
        <div class="btn-like" title="Like ‚ù§Ô∏è">‚ù§Ô∏è</div>
        <div class="btn-fav" title="Favori ‚≠ê">‚≠ê</div>
        <div class="btn-chat" title="Chat üí¨">üí¨</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Profil agrandi -->
<div class="modal" id="profileModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content" role="document">
    <span class="close" id="modalClose" aria-label="Fermer la fen√™tre">&times;</span>
    <img id="modalPhoto" src="" alt="" style="width:150px; height:150px; border-radius:50%; border:3px solid #ff66cc; margin-bottom: 10px;">
    <h2 id="modalName"></h2>
    <p id="modalAgeLieu"></p>
    <p id="modalDesc"></p>
    <div class="btns" style="justify-content:center; margin-top:10px;">
      <button class="btn-like" id="modalLike" title="Like ‚ù§Ô∏è">‚ù§Ô∏è</button>
      <button class="btn-fav" id="modalFav" title="Favori ‚≠ê">‚≠ê</button>
      <button class="btn-chat" id="modalChat" title="Chat üí¨">üí¨</button>
      <button class="btn-delete" id="modalDelete" title="Supprimer Profil">‚úñ</button>
    </div>
    <div class="photo-gallery" id="modalGallery"></div>
  </div>
</div>

<!-- Modal Chat -->
<div class="chat-modal" id="chatModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="chat-box" role="document">
    <span class="close" id="chatClose" aria-label="Fermer la fen√™tre">&times;</span>
    <h3 id="chatWith"></h3>
    <div id="chatMessages" style="height: 200px; overflow-y: auto; margin-bottom: 10px; border:1px solid #ff66cc; padding:5px; border-radius:8px;"></div>
    <textarea id="chatInput" placeholder="√âcrire un message..."></textarea>
    <button id="sendChatBtn">Envoyer</button>
  </div>
</div>

<script>
  const profiles = document.querySelectorAll('.carousel .card');
  const miniProfilesContainer = document.getElementById('miniProfiles');
  const profileModal = document.getElementById('profileModal');
  const modalClose = document.getElementById('modalClose');
  const modalPhoto = document.getElementById('modalPhoto');
  const modalName = document.getElementById('modalName');
  const modalAgeLieu = document.getElementById('modalAgeLieu');
  const modalDesc = document.getElementById('modalDesc');
  const modalGallery = document.getElementById('modalGallery');
  const modalLike = document.getElementById('modalLike');
  const modalFav = document.getElementById('modalFav');
  const modalChat = document.getElementById('modalChat');
  const modalDelete = document.getElementById('modalDelete');

  const chatModal = document.getElementById('chatModal');
  const chatClose = document.getElementById('chatClose');
  const chatWith = document.getElementById('chatWith');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendChatBtn = document.getElementById('sendChatBtn');

  // Stockage simple en m√©moire pour messages par profil (cl√©: name)
  const chatHistories = {};

  // Affiche les mini profils (uniquement ceux avec messages ou favoris)
  function renderMiniProfiles() {
    miniProfilesContainer.innerHTML = '';
    profiles.forEach(profile => {
      const hasMsg = profile.dataset.msg === 'true';
      const isFav = profile.dataset.fav === 'true';
      if (hasMsg || isFav) {
        const imgSrc = profile.querySelector('img').src;
        const name = profile.dataset.name;
        const miniImg = document.createElement('img');
        miniImg.src = imgSrc;
        miniImg.alt = name;
        miniImg.classList.add('mini-profile');
        miniImg.title = name;
        miniImg.addEventListener('click', () => {
          openProfileModal(profile);
        });
        miniProfilesContainer.appendChild(miniImg);
      }
    });
  }

  // Ouvre la modal profil
  function openProfileModal(profile) {
    const imgSrc = profile.querySelector('img').src;
    modalPhoto.src = imgSrc;
    modalPhoto.alt = profile.dataset.name;
    modalName.textContent = profile.dataset.name;
    modalAgeLieu.textContent = `√Çge: ${profile.dataset.age}, Lieu: ${profile.dataset.lieu}`;
    modalDesc.textContent = profile.dataset.desc;

    // Galerie photos
    modalGallery.innerHTML = '';
    if(profile.dataset.gallery) {
      const photos = profile.dataset.gallery.split(',');
      photos.forEach(num => {
        const img = document.createElement('img');
        img.src = `${num.trim()}.jpg`;
        img.alt = `Photo ${num.trim()}`;
        img.addEventListener('click', () => {
          openPhotoZoom(img.src);
        });
        modalGallery.appendChild(img);
      });
    }

    // Gestion boutons like/fav/chat/delete
    // Ici on g√®re simple toggle like/fav en modifiant dataset (sans backend)
    modalLike.onclick = () => {
      alert('Like envoy√© √† ' + profile.dataset.name);
    };
    modalFav.onclick = () => {
      // Toggle favori
      if (profile.dataset.fav === 'true') {
        profile.dataset.fav = 'false';
        modalFav.style.color = '#999';
      } else {
        profile.dataset.fav = 'true';
        modalFav.style.color = '#ff66cc';
      }
      renderMiniProfiles();
    };
    modalChat.onclick = () => {
      openChatModal(profile);
    };
    modalDelete.onclick = () => {
      if(confirm(`Supprimer le profil de ${profile.dataset.name} ?`)) {
        profile.remove();
        profileModal.classList.remove('active');
        renderMiniProfiles();
      }
    };

    // Ajuster couleur favori sur bouton
    modalFav.style.color = (profile.dataset.fav === 'true') ? '#ff66cc' : '#999';

    profileModal.classList.add('active');
    profileModal.setAttribute('aria-hidden', 'false');
  }

  // Fermer modal profil
  modalClose.onclick = () => {
    profileModal.classList.remove('active');
    profileModal.setAttribute('aria-hidden', 'true');
  };

  // Ouvre zoom photo
  function openPhotoZoom(src) {
    let photoZoom = document.querySelector('.photo-zoom');
    if(!photoZoom) {
      photoZoom = document.createElement('div');
      photoZoom.className = 'photo-zoom active';
      photoZoom.innerHTML = `
        <span class="close" aria-label="Fermer la photo zoom√©e">&times;</span>
        <img src="${src}" alt="Photo zoom√©e" />
      `;
      document.body.appendChild(photoZoom);

      photoZoom.querySelector('.close').onclick = () => {
        photoZoom.classList.remove('active');
        photoZoom.remove();
      };

      photoZoom.addEventListener('click', e => {
        if(e.target === photoZoom) {
          photoZoom.classList.remove('active');
          photoZoom.remove();
        }
      });
    } else {
      photoZoom.querySelector('img').src = src;
      photoZoom.classList.add('active');
    }
  }

  // Ouvre modal chat
  function openChatModal(profile) {
    chatWith.textContent = `Chat avec ${profile.dataset.name}`;
    chatMessages.innerHTML = '';

    const key = profile.dataset.name;

    if (!chatHistories[key]) chatHistories[key] = [];

    // Afficher historique messages
    chatHistories[key].forEach(msg => {
      const div = document.createElement('div');
      div.textContent = msg;
      div.style.marginBottom = '6px';
      chatMessages.appendChild(div);
    });

    sendChatBtn.onclick = () => {
      sendMessage(profile);
    };

    chatInput.onkeydown = e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(profile);
      }
    };

    chatModal.classList.add('active');
    chatModal.setAttribute('aria-hidden', 'false');

    // Focus textarea
    setTimeout(() => chatInput.focus(), 100);
  }

  function sendMessage(profile) {
    const key = profile.dataset.name;
    const text = chatInput.value.trim();
    if (text === '') return;

    chatHistories[key].push(`Moi: ${text}`);

    // Afficher message dans chat
    const div = document.createElement('div');
    div.textContent = `Moi: ${text}`;
    div.style.marginBottom = '6px';
    chatMessages.appendChild(div);

    chatInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Fermer modal chat
  chatClose.onclick = () => {
    chatModal.classList.remove('active');
    chatModal.setAttribute('aria-hidden', 'true');
  };

  // Fermer modals au clic hors contenu
  [profileModal, chatModal].forEach(modal => {
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
      }
    });
  });

  // Ouvre modal profil au clic sur carte
  profiles.forEach(profile => {
    profile.addEventListener('click', () => {
      openProfileModal(profile);
    });
  });

  // Au chargement, afficher mini profils
  renderMiniProfiles();
</script>

</body>
</html>
