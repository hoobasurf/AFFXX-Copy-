<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affinix - Chat Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://yourdomain.com/ton-fond-de-planete.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* ‚úÖ CENTRER LE CARROUSEL */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      justify-content: center;
      padding: 60px 0;
      gap: 20px;
    }

    .card {
      min-width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff66cc;
      border-radius: 15px;
      padding: 20px;
      scroll-snap-align: center;
      backdrop-filter: blur(8px);
      color: white;
      text-align: center;
      box-shadow: 0 0 10px #ff66cc;
    }

    .card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background: #ff66cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ‚úÖ MINI PROFIL */
    .miniProfile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ff66cc;
      position: fixed;
      bottom: 100px;
      left: 20px;
      z-index: 9998;
      display: none;
      cursor: grab;
    }

    .miniProfile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ‚úÖ CHAT FEN√äTRE */
    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #ff66cc;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-close, .chat-minimize {
      cursor: pointer;
      font-size: 18px;
      color: white;
      margin-left: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
    }

    .chat-input-area {
      display: flex;
      gap: 5px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 12px;
    }

    .chat-input-area button {
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #ff66cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    #boutonMessage {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ CARROUSEL -->
  <div class="carousel">
    <div class="card">
      <h3>Alice</h3>
      <button onclick="openChat('alice')">Message</button>
      <button>üíñ</button>
      <button>‚≠ê</button>
    </div>
    <div class="card">
      <h3>Bob</h3>
      <button onclick="openChat('bob')">Message</button>
      <button>üíñ</button>
      <button>‚≠ê</button>
    </div>
  </div>

  <!-- ‚úÖ MINI PROFILS -->
  <div class="miniProfile" id="mini-alice" style="display:none; top: 300px; left: 20px;">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" />
  </div>

  <div class="miniProfile" id="mini-bob" style="display:none; top: 400px; left: 20px;">
    <img src="https://randomuser.me/api/portraits/men/46.jpg" />
  </div>

  <!-- ‚úÖ SCRIPT -->
  <script>
    const profiles = {
      alice: {
        mini: document.getElementById("mini-alice"),
        storageKey: "chatAlice"
      },
      bob: {
        mini: document.getElementById("mini-bob"),
        storageKey: "chatBob"
      }
    };

    function openChat(name) {
      const profile = profiles[name];
      if (document.getElementById("chat-" + name)) return;

      const chatBox = document.createElement("div");
      chatBox.className = "chat-modal";
      chatBox.id = "chat-" + name;

      chatBox.innerHTML = `
        <div class="chat-header">
          <span>${name.charAt(0).toUpperCase() + name.slice(1)}</span>
          <div>
            <span class="chat-minimize">_</span>
            <span class="chat-close">√ó</span>
          </div>
        </div>
        <div class="chat-messages" id="msgs-${name}"></div>
        <div class="chat-input-area">
          <input type="text" id="input-${name}" placeholder="√âcris ton message..." />
          <button onclick="sendMessage('${name}')">Envoyer</button>
        </div>
      `;
      document.body.appendChild(chatBox);

      // Chargement historique
      const msgs = chatBox.querySelector(`#msgs-${name}`);
      msgs.innerHTML = localStorage.getItem(profile.storageKey) || "";

      // D√©placement mini-profil
      profile.mini.style.display = "block";
      makeDraggable(profile.mini);
      makeDraggable(chatBox);

      // Fermeture
      chatBox.querySelector(".chat-close").onclick = () => chatBox.remove();

      // R√©duction
      chatBox.querySelector(".chat-minimize").onclick = () => {
        const area = chatBox.querySelector(".chat-input-area");
        const msgs = chatBox.querySelector(".chat-messages");
        area.style.display = area.style.display === "none" ? "flex" : "none";
        msgs.style.display = msgs.style.display === "none" ? "block" : "none";
      };
    }

    function sendMessage(name) {
      const input = document.getElementById("input-" + name);
      const msg = input.value.trim();
      if (!msg) return;

      const p = document.createElement("p");
      p.textContent = msg;
      p.style.background = "#ff66cc";
      p.style.padding = "5px";
      p.style.borderRadius = "5px";
      p.style.margin = "2px 0";
      document.getElementById("msgs-" + name).appendChild(p);

      input.value = "";
      const messages = document.getElementById("msgs-" + name);
      messages.scrollTop = messages.scrollHeight;

      // Sauvegarde
      localStorage.setItem(profiles[name].storageKey, messages.innerHTML);
    }

    function makeDraggable(el) {
      let isDragging = false, offsetX, offsetY;

      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        el.style.left = (e.pageX - offsetX) + "px";
        el.style.top = (e.pageY - offsetY) + "px";
      });

      document.addEventListener("mouseup", () => isDragging = false);

      // Tactile
      el.addEventListener("touchstart", (e) => {
        isDragging = true;
        const t = e.touches[0];
        offsetX = t.clientX - el.getBoundingClientRect().left;
        offsetY = t.clientY - el.getBoundingClientRect().top;
      });

      document.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const t = e.touches[0];
        el.style.left = (t.clientX - offsetX) + "px";
        el.style.top = (t.clientY - offsetY) + "px";
      });

      document.addEventListener("touchend", () => isDragging = false);
    }
  </script>
</body>
</html>
