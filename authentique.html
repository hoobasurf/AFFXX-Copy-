<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil - Affinix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #ff66cc;
      color: #ff66cc;
      border-radius: 30px;
      padding: 6px 16px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 5;
      transition: 0.3s;
    }
    .return-button:hover {
      background-color: #ff66cc;
      color: black;
    }

    .profile-card {
      max-width: 340px;
      margin: 100px auto 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 24px;
      padding: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    .profile-card img.main-photo {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .additional-photos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .additional-photos img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ff66cc;
      transition: transform 0.3s;
    }
    .additional-photos img:hover {
      transform: scale(1.05);
    }

    .info {
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 18px;
    }

    .circle-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.4em;
      color: #ff66cc;
      box-shadow: 0 0 8px #ff66cc;
      transition: 0.3s;
    }
    .circle-button:hover {
      background-color: #ff66cc;
      color: black;
    }

    /* Image zoom modal */
    .image-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 99;
      animation: fadeInZoom 0.4s ease;
    }
    .image-modal.active {
      display: flex;
    }
    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #ff66cc;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff66cc;
    }
    .image-modal .close-image {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: #ff66cc;
      cursor: pointer;
    }

    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="return-button" onclick="window.history.back()">‚Üê Retour</div>

  <div class="profile-card">
    <img src="profil1.jpg" alt="Profil Principal" class="main-photo" />

    <div class="info"><strong>Pseudo :</strong> LilaDream</div>
    <div class="info"><strong>√Çge :</strong> 27 ans</div>
    <div class="info"><strong>Lieu :</strong> Paris</div>
    <div class="info"><strong>Recherche :</strong> Une connexion sinc√®re</div>
    <div class="info"><strong>Description :</strong> Passionn√©e de dessin et de musique, je cherche quelqu‚Äôun avec qui partager des moments doux et authentiques ‚ú®</div>

    <div class="additional-photos">
      <img src="profil1b.jpg" alt="Photo 2" />
      <img src="profil1c.jpg" alt="Photo 3" />
      <img src="profil1d.jpg" alt="Photo 4" />
    </div>

    <div class="buttons">
      <div class="circle-button" title="Chat (d√©co)">üí¨</div>
      <div class="circle-button" title="Super Like">‚ù§Ô∏è</div>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div class="image-modal" id="imageModal">
    <span class="close-image" id="closeImageModal">&times;</span>
    <img id="zoomedImage" src="" alt="Zoomed" />
  </div>

  <script>
    // Ouvrir image zoom
    document.querySelectorAll('.additional-photos img, .main-photo').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('zoomedImage').src = img.src;
        document.getElementById('imageModal').classList.add('active');
      });
    });
    document.getElementById('closeImageModal').onclick = () => {
      document.getElementById('imageModal').classList.remove('active');
    };
  </script>

</body>
</html>
