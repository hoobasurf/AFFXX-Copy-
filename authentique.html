<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Authentique S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center/cover;
      overflow: hidden;
    }
    .header {
      position: absolute; top: 10px; left: 10px;
      z-index: 999;
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #ff7ad9;
      cursor: pointer;
    }
    .profile-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 80px 20px 100px;
      scroll-snap-type: x mandatory;
    }
    .profile-card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 15px;
      width: 260px;
      position: relative;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px #ff70d9;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .profile-card:hover {
      transform: scale(1.04);
    }
    .profile-card img {
      width: 100%;
      border-radius: 16px;
    }
    .profile-name {
      color: white;
      font-size: 18px;
      margin-top: 8px;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }
    .icon-btn.heart {
      color: #ff4d88;
    }
    .icon-btn.chat {
      color: #7a7aff;
    }
    .icon-btn.star {
      color: #ffd700;
    }

    /* Profil d√©taill√© */
    .profile-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 300px;
      color: white;
      position: relative;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      border-radius: 16px;
      cursor: pointer;
    }
    .modal-content .small-pics {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .modal-content .small-pics img {
      width: 50px; height: 50px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: none;
      border: none;
      color: #ff7ad9;
      font-size: 24px;
      cursor: pointer;
    }

    /* Favoris */
    .favorites-bar {
      position: absolute;
      top: 80px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .favorites-bar img {
      width: 50px;
      border-radius: 50%;
      box-shadow: 0 0 8px #ffd700;
      cursor: pointer;
    }

    /* Mini dock discussion */
    .chat-dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
    }
    .chat-dock img {
      width: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .chat-dock img:hover {
      transform: scale(1.1);
    }

    /* Zoom photo */
    .zoom-img {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .zoom-img img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
    }
    .zoom-img .close-btn {
      position: absolute;
      top: 20px; right: 20px;
    }

  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="history.back()">‚üµ</button>
  </div>

  <!-- Favoris -->
  <div class="favorites-bar" id="favorites"></div>

  <!-- Profils -->
  <div class="profile-container" id="profiles">
    <!-- Exemple de profil -->
    <div class="profile-card" onclick="openProfile(0)">
      <img src="avatar1.jpg" alt="Profil 1">
      <div class="profile-name">L√©na, 26 ans - Paris</div>
      <div class="btns">
        <button class="icon-btn chat">üí¨</button>
        <button class="icon-btn heart" onclick="like(event)">‚ù§Ô∏è</button>
        <button class="icon-btn star" onclick="saveFavorite(event, 'avatar1.jpg')">‚≠ê</button>
      </div>
    </div>
    <!-- D‚Äôautres profils ici -->
  </div>

  <!-- Fen√™tre Profil -->
  <div class="profile-modal" id="profileModal">
    <div class="modal-content" id="modalContent">
      <button class="close-btn" onclick="closeProfile()">‚úñ</button>
      <img src="avatar1.jpg" onclick="zoomPhoto(this.src)">
      <div class="small-pics">
        <img src="avatar1.jpg" onclick="zoomPhoto(this.src)">
        <img src="avatar1b.jpg" onclick="zoomPhoto(this.src)">
        <img src="avatar1c.jpg" onclick="zoomPhoto(this.src)">
      </div>
      <h3>L√©na, 26 ans</h3>
      <p>üìç Paris</p>
      <p>üîç Recherche : Relation s√©rieuse</p>
      <p>Description : Passionn√©e de voyage et d'art, j‚Äôadore les discussions profondes et sinc√®res.</p>
    </div>
  </div>

  <!-- Zoom photo -->
  <div class="zoom-img" id="zoomView">
    <button class="close-btn" onclick="closeZoom()">‚úñ</button>
    <img src="">
  </div>

  <!-- Dock discussion -->
  <div class="chat-dock">
    <img src="avatar1.jpg" onclick="openProfile(0)">
    <!-- autres mini profils ici -->
  </div>

  <script>
    function openProfile(index) {
      document.getElementById('profileModal').style.display = 'flex';
    }

    function closeProfile() {
      document.getElementById('profileModal').style.display = 'none';
    }

    function zoomPhoto(src) {
      document.querySelector("#zoomView img").src = src;
      document.getElementById("zoomView").style.display = "flex";
    }

    function closeZoom() {
      document.getElementById("zoomView").style.display = "none";
    }

    function like(e) {
      e.stopPropagation();
      alert("‚ù§Ô∏è Like envoy√© !");
    }

    function saveFavorite(e, img) {
      e.stopPropagation();
      const container = document.getElementById("favorites");
      const pic = document.createElement("img");
      pic.src = img;
      pic.onclick = () => openProfile(0);
      container.appendChild(pic);
    }
  </script>

</body>
</html>
