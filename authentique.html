<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page Authentique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .carousel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .card {
      width: 220px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      color: white;
      backdrop-filter: blur(8px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .btns button {
      background: #ff66cc;
      border: none;
      border-radius: 50%;
      padding: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      border: 1px solid white;
      backdrop-filter: blur(10px);
      padding: 10px;
      width: 300px;
      max-height: 400px;
      display: none;
      flex-direction: column;
      z-index: 10000;
      color: white;
    }

    .chat-modal.active {
      display: flex;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
      font-size: 13px;
    }

    .chat-footer {
      display: flex;
      gap: 5px;
    }

    .chat-footer textarea {
      flex: 1;
      resize: none;
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-size: 13px;
    }

    .chat-footer button {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    #leftMiniProfiles {
      position: fixed;
      left: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    #leftMiniProfiles img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="card" data-name="Aline">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Aline" />
      <h3>Aline</h3>
      <div class="btns">
        <button class="btn-chat">üí¨</button>
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>

    <div class="card" data-name="Bob">
      <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Bob" />
      <h3>Bob</h3>
      <div class="btns">
        <button class="btn-chat">üí¨</button>
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div id="leftMiniProfiles"></div>

  <div class="chat-modal" id="chatModal">
    <div class="chat-header">
      <span id="chatUserName">Chat</span>
      <div>
        <button id="minimizeBtn">_</button>
        <button id="closeBtn">√ó</button>
      </div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <textarea rows="2" placeholder="Ton message..."></textarea>
      <button id="sendMessageBtn">Envoyer</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const chatModal = document.getElementById('chatModal');
    const chatBody = document.getElementById('chatBody');
    const chatUserName = document.getElementById('chatUserName');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const closeBtn = document.getElementById('closeBtn');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    let currentUser = null;
    let currentUserImg = null;

    carousel.addEventListener('click', e => {
      if (e.target.classList.contains('btn-chat')) {
        const card = e.target.closest('.card');
        openChat(card);
        e.stopPropagation();
      }
    });

    function openChat(card) {
      currentUser = card.dataset.name;
      currentUserImg = card.querySelector('img').src;
      chatUserName.textContent = "Avec " + currentUser;
      chatModal.classList.add('active');
    }

    sendMessageBtn.addEventListener('click', () => {
      const textarea = chatModal.querySelector('textarea');
      const message = textarea.value.trim();
      if (!message) return;

      const msgP = document.createElement('p');
      msgP.textContent = message;
      chatBody.appendChild(msgP);
      chatBody.scrollTop = chatBody.scrollHeight;
      textarea.value = '';

      chatModal.classList.remove('active');
      addMiniProfile(currentUser, currentUserImg);
    });

    function addMiniProfile(userName, imgSrc) {
      const mini = document.createElement('img');
      mini.src = imgSrc;
      mini.alt = userName;

      // D√©placement
      let isDragging = false, offsetX = 0, offsetY = 0;
      mini.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          mini.style.position = 'fixed';
          mini.style.left = (e.pageX - offsetX) + 'px';
          mini.style.top = (e.pageY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      leftMiniProfiles.prepend(mini);
      setTimeout(() => mini.remove(), 10000);
    }

    closeBtn.addEventListener('click', () => {
      chatModal.classList.remove('active');
    });

    minimizeBtn.addEventListener('click', () => {
      chatModal.classList.toggle('minimized');
      const isMinimized = chatModal.classList.contains('minimized');
      chatBody.style.display = isMinimized ? 'none' : '';
      chatModal.querySelector('.chat-footer').style.display = isMinimized ? 'none' : '';
    });
  </script>
</body>
</html>
