<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Chat Déplaçable</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('ton-fond-de-planète.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* ✅ STYLE CHAT CENTRÉ ET TRANSPARENT */
    .chat-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 10px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .chat-close {
      text-align: right;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
    }

    .chat-input-area {
      display: flex;
      gap: 5px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .chat-input-area button {
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #ff66cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* ✅ MINI PROFIL UNIQUE */
    #miniProfile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ff66cc;
      position: fixed;
      bottom: 100px;
      left: 20px;
      z-index: 9998;
      display: none;
      cursor: grab;
    }

    #miniProfile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Exemple bouton */
    #boutonMessage {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ✅ BOUTON POUR OUVRIR LE CHAT -->
  <button id="boutonMessage">Message</button>

  <!-- ✅ MINI PROFIL CACHÉ (qui s'affiche après un message) -->
  <div id="miniProfile">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profil" />
  </div>

  <!-- ✅ SCRIPT PRINCIPAL -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const boutonMessage = document.getElementById("boutonMessage");
      const miniProfile = document.getElementById("miniProfile");

      function createChatBox() {
        if (document.querySelector(".chat-modal")) return;

        const chatBox = document.createElement("div");
        chatBox.className = "chat-modal";

        chatBox.innerHTML = `
          <div class="chat-close">×</div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Écris ton message..." />
            <button id="sendMessage">Envoyer</button>
          </div>
        `;

        document.body.appendChild(chatBox);

        const closeBtn = chatBox.querySelector(".chat-close");
        const messagesDiv = chatBox.querySelector("#chatMessages");
        const input = chatBox.querySelector("#chatInput");
        const sendBtn = chatBox.querySelector("#sendMessage");

        // ✅ Restaurer messages si existants
        messagesDiv.innerHTML = localStorage.getItem("chatHistory") || "";

        // ✅ Envoi message
        sendBtn.addEventListener("click", () => {
          const msg = input.value.trim();
          if (!msg) return;
          const p = document.createElement("p");
          p.textContent = msg;
          p.style.backgroundColor = "#ff66cc";
          p.style.color = "white";
          p.style.padding = "5px";
          p.style.borderRadius = "5px";
          messagesDiv.appendChild(p);
          input.value = "";
          messagesDiv.scrollTop = messagesDiv.scrollHeight;

          // ✅ Sauvegarde
          localStorage.setItem("chatHistory", messagesDiv.innerHTML);

          // ✅ Afficher le mini-profil
          miniProfile.style.display = "block";
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            sendBtn.click();
          }
        });

        // ✅ Fermeture de la fenêtre
        closeBtn.addEventListener("click", () => {
          chatBox.remove();
        });
      }

      boutonMessage.addEventListener("click", createChatBox);

      // ✅ Mini-profil déplaçable (souris + tactile)
      let isDragging = false, offsetX = 0, offsetY = 0;

      miniProfile.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          miniProfile.style.left = (e.pageX - offsetX) + "px";
          miniProfile.style.top = (e.pageY - offsetY) + "px";
        }
      });

      document.addEventListener("mouseup", () => isDragging = false);

      miniProfile.addEventListener("touchstart", (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - miniProfile.getBoundingClientRect().left;
        offsetY = touch.clientY - miniProfile.getBoundingClientRect().top;
      });

      document.addEventListener("touchmove", (e) => {
        if (isDragging) {
          const touch = e.touches[0];
          miniProfile.style.left = (touch.clientX - offsetX) + "px";
          miniProfile.style.top = (touch.clientY - offsetY) + "px";
        }
      });

      document.addEventListener("touchend", () => isDragging = false);
    });
  </script>

</body>
</html>
