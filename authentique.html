<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Plan√®te Magique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('planete-magique.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      width: 200px;
      padding: 20px;
      text-align: center;
      color: white;
      backdrop-filter: blur(6px);
    }

    .card img {
      width: 100%;
      border-radius: 20px;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .btns button {
      background: #ff66cc;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .chat-window {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      border: 1px solid white;
      backdrop-filter: blur(10px);
      z-index: 9999;
      padding: 10px;
      display: flex;
      flex-direction: column;
      color: white;
      box-shadow: 0 0 10px #ff66cc;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      cursor: move;
    }

    .chat-header button {
      background: none;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
      font-size: 12px;
      max-height: 150px;
    }

    .chat-footer {
      display: flex;
      gap: 5px;
    }

    .chat-footer textarea {
      flex: 1;
      resize: none;
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-size: 12px;
    }

    .chat-footer button {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    #leftMiniProfiles {
      position: fixed;
      left: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9998;
    }

    #leftMiniProfiles img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff66cc;
      object-fit: cover;
      cursor: pointer;
    }

    .minimized .chat-body,
    .minimized .chat-footer {
      display: none;
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="card" data-name="Aline">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Aline" />
      <h3>Aline</h3>
      <div class="btns">
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-chat">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>

    <div class="card" data-name="Bob">
      <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Bob" />
      <h3>Bob</h3>
      <div class="btns">
        <button class="btn-like">‚ù§Ô∏è</button>
        <button class="btn-chat">üí¨</button>
        <button class="btn-fav">‚≠ê</button>
      </div>
    </div>
  </div>

  <div id="leftMiniProfiles"></div>

  <script>
    const carousel = document.getElementById('carousel');
    const leftMiniProfiles = document.getElementById('leftMiniProfiles');

    carousel.addEventListener('click', e => {
      const target = e.target;
      if (target.classList.contains('btn-chat')) {
        const card = target.closest('.card');
        const userName = card.dataset.name;
        const userImg = card.querySelector('img').src;
        openChatWindow(userName, userImg);
      }
    });

    function openChatWindow(userName, imgSrc) {
      const chat = document.createElement('div');
      chat.className = 'chat-window';
      chat.innerHTML = `
        <div class="chat-header">
          <span>Avec ${userName}</span>
          <div>
            <button class="minimize">‚Äì</button>
            <button class="close">√ó</button>
          </div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-footer">
          <textarea rows="2" placeholder="Ton message..."></textarea>
          <button class="send">Envoyer</button>
        </div>
      `;
      document.body.appendChild(chat);

      const closeBtn = chat.querySelector('.close');
      const minimizeBtn = chat.querySelector('.minimize');
      const sendBtn = chat.querySelector('.send');
      const textarea = chat.querySelector('textarea');
      const chatBody = chat.querySelector('.chat-body');

      closeBtn.onclick = () => chat.remove();
      minimizeBtn.onclick = () => chat.classList.toggle('minimized');

      sendBtn.onclick = () => {
        const msg = textarea.value.trim();
        if (!msg) return;
        const p = document.createElement('p');
        p.textContent = msg;
        chatBody.appendChild(p);
        textarea.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
        addMiniProfile(userName, imgSrc);
      };

      // Drag function
      const header = chat.querySelector('.chat-header');
      let offsetX, offsetY, dragging = false;

      header.onmousedown = e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        document.onmousemove = e => {
          if (dragging) {
            chat.style.left = (e.pageX - offsetX) + 'px';
            chat.style.top = (e.pageY - offsetY) + 'px';
            chat.style.transform = 'none';
          }
        };
        document.onmouseup = () => dragging = false;
      };
    }

    function addMiniProfile(userName, imgSrc) {
      const mini = document.createElement('img');
      mini.src = imgSrc;
      mini.alt = userName;

      mini.style.position = 'relative';
      let isDragging = false, offsetX = 0, offsetY = 0;

      mini.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        mini.style.position = 'fixed';
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          mini.style.left = (e.pageX - offsetX) + 'px';
          mini.style.top = (e.pageY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);

      leftMiniProfiles.prepend(mini);
      setTimeout(() => mini.remove(), 10000);
    }
  </script>
</body>
</html>
