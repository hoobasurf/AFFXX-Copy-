<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Connexion Authentique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family: 'Orbitron', sans-serif; background: url('planete-romantique.jpg') no-repeat center center/cover; overflow: hidden; color: white; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; animation: floatStars 60s linear infinite; }
@keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }
.header { position: relative; z-index:2; padding: 20px; }
.btn-back { position: absolute; top:20px; left:20px; color: #ff66cc; font-size:1.5em; cursor:pointer; text-decoration:none; transition: transform .2s; }
.btn-back:hover { transform: scale(1.2); }

#myProfile { z-index: 3; position: relative; text-align:center; margin-top:10px; }
#myProfile img { width:100px; height:100px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; cursor:pointer; object-fit:cover; }
#myProfile div { margin-top:8px; font-size:1.2em; color:#ff66cc; }

/* Modale Profil */
#profileModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:10000; overflow-y:auto; padding:20px; }
#profileModalContent { background: rgba(0,0,0,0.7); border-radius:15px; padding:20px; max-width:500px; width:100%; text-align:center; position:relative; }
#profileModalContent img { width:100%; max-height:300px; object-fit:cover; border-radius:10px; margin-bottom:10px; border:2px solid #ff66cc; cursor:pointer; }
#profileModalClose { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.5em; color:#ff66cc; }
#modalPhotos { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
#modalPhotos img { width:60px; height:60px; object-fit:cover; border:2px solid #ff66cc; border-radius:8px; cursor:pointer; transition: transform .2s; }
#modalPhotos img:hover { transform: scale(1.1); }

.carousel-container { z-index:2; position: relative; width:100%; height:calc(100% - 180px); overflow: hidden; display: flex; align-items:center; margin-top:20px; }
.carousel { display:flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; gap:40px; padding:40px; }
.carousel::-webkit-scrollbar { display:none; }
.card { scroll-snap-align: center; flex: 0 0 150px; background: rgba(0,0,0,0.5); border-radius: 16px; padding: 15px; text-align: center; transition: transform .3s, box-shadow .3s; cursor: pointer; position: relative; }
.card img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid; }
.girl img { border-color:#ff66cc; box-shadow:0 0 12px #ff66cc; }
.boy img { border-color:#9933ff; box-shadow:0 0 12px #9933ff; }
.name { font-size:1.1em; margin-bottom:5px; }
.btns { display:flex; justify-content: center; gap: 8px; margin-top: 6px; }
.btn-like, .btn-chat, .btn-fav { width:30px; height:30px; border-radius:50%; background-color:rgba(255,255,255,0.1); border:1px solid #ff66cc; color:#ff66cc; display:flex; align-items:center; justify-content:center; font-size:1em; cursor:pointer; transition: transform .2s, background-color .3s, color .3s; user-select:none; }
.btn-like:hover, .btn-chat:hover, .btn-fav:hover { transform: scale(1.2); }
.btn-like.active { background-color: #ff66cc; border-color: #ff66cc; color:white; box-shadow: 0 0 12px #ff66cc; }
.btn-fav.active { background-color: #ffea00; border-color: #ffea00; color:#333; box-shadow:0 0 12px #ffea00; }
</style>
</head>
<body>

<div class="header">
  <a href="page2.html" class="btn-back">&larr; Retour</a>
</div>

<!-- Mini-profil priv√© pour toi -->
<div id="myProfile"></div>

<!-- Carrousel utilisateurs -->
<div class="carousel-container fade-in">
  <div class="carousel" id="carousel"></div>
</div>

<!-- Modale Profil -->
<div id="profileModal">
  <div id="profileModalContent">
    <span id="profileModalClose">&times;</span>
    <img id="modalMainPhoto" src="">
    <div id="modalPseudo" style="font-size:1.5em; color:#ff66cc; margin:10px 0;"></div>
    <div id="modalAge" style="margin:5px 0;"></div>
    <div id="modalLocation" style="margin:5px 0;"></div>
    <div id="modalDescription" style="margin:5px 0;"></div>
    <div id="modalPhotos"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  let allUsers = JSON.parse(localStorage.getItem("allUsers") || "[]");
  let currentUserPseudo = localStorage.getItem("pseudo") || "Utilisateur";

  // --- Mini-profil pour toi ---
  const myProfileDiv = document.getElementById("myProfile");
  const me = allUsers.find(u => u.pseudo === currentUserPseudo);
  if(me){
    const mainPhoto = (me.photos && me.photos.length>0) ? me.photos[0] : 'https://i.pravatar.cc/150?img=12';
    myProfileDiv.innerHTML = `<img src="${mainPhoto}" id="myProfilePic"><div>${me.pseudo}</div>`;
    
    document.getElementById("myProfilePic").addEventListener("click", ()=>{
      // Afficher modale
      document.getElementById("modalMainPhoto").src = mainPhoto;
      document.getElementById("modalPseudo").textContent = me.pseudo;
      document.getElementById("modalAge").textContent = "√Çge: "+(me.age||"Non renseign√©");
      document.getElementById("modalLocation").textContent = "Lieu: "+(me.location||"Non renseign√©");
      document.getElementById("modalDescription").textContent = "Description: "+(me.description||"Non renseign√©e");

      const photosContainer = document.getElementById("modalPhotos");
      photosContainer.innerHTML = "";
      (me.photos || []).forEach(url=>{
        const thumb = document.createElement("img");
        thumb.src = url;
        thumb.addEventListener("click", ()=>{ document.getElementById("modalMainPhoto").src = url; });
        photosContainer.appendChild(thumb);
      });

      document.getElementById("profileModal").style.display = "flex";
    });
  }

  // Fermeture modale
  document.getElementById("profileModalClose").addEventListener("click", ()=>{
    document.getElementById("profileModal").style.display = "none";
  });

  // --- Carrousel utilisateurs ---
  const carousel = document.getElementById("carousel");
  allUsers.filter(u=>u.pseudo!==currentUserPseudo).forEach(user=>{
    const card = document.createElement("div");
    card.className = "card "+(user.gender||"girl");
    card.dataset.name = user.pseudo;
    card.dataset.age = user.age||"";
    card.dataset.description = user.description||"";
    card.dataset.photos = JSON.stringify(user.photos||[]);
    card.innerHTML = `
      <img src="${user.photos && user.photos.length>0 ? user.photos[0] : 'https://i.pravatar.cc/150?img=12'}">
      <div class="name">${user.pseudo}</div>
      <div class="btns">
        <div class="btn-chat" title="Chat">üí¨</div>
        <div class="btn-like" title="Like">üíñ</div>
        <div class="btn-fav" title="Favoris">‚≠êÔ∏è</div>
      </div>
    `;
    carousel.appendChild(card);
  });
});
</script>

</body>
</html>
