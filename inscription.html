<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/ville.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
    }

    h1 {
      color: #ff6aab;
      text-shadow: -2px -2px 0 #000,
                   2px -2px 0 #000,
                  -2px  2px 0 #000,
                   2px  2px 0 #000,
                   0 0 10px #ff6aab,
                   0 0 20px #d600d6;
      margin-bottom: 30px;
    }

    input, label {
      width: 100%;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }

    input[type="email"], input[type="password"], input[type="file"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .rooms {
      margin-top: 20px;
      text-align: left;
    }

    .rooms label {
      display: block;
      margin: 5px 0;
    }

    .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6aab;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff6aab, 0 0 15px #d600d6;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #ff6aab, 0 0 25px #d600d6;
    }
  </style>
</head>
<body>
  <div id="formContainer" class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>

      <div class="rooms">
        <label><input type="checkbox" name="rooms" value="serieux"> SÃ©rieux</label>
        <label><input type="checkbox" name="rooms" value="amical"> AmitiÃ©</label>
        <label><input type="checkbox" name="rooms" value="fun"> Fun</label>
      </div>

      <!-- ðŸ”¹ Ajout du champ photo -->
      <label>Photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="preview" id="preview"></div>

      <button type="submit">Sâ€™inscrire</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const formContainer = document.getElementById("formContainer");
    const form = document.getElementById("signupForm");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");

    // ðŸ”¹ Gestion des photos max 5
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files);

      if (files.length > 5) {
        alert("Vous pouvez sÃ©lectionner au maximum 5 photos !");
        files = files.slice(0, 5);
      }

      // forcer input Ã  garder seulement 5 fichiers
      const dataTransfer = new DataTransfer();
      files.forEach(file => dataTransfer.items.add(file));
      photosInput.files = dataTransfer.files;

      // preview
      preview.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    function saveUser(uid, email, rooms){
      set(ref(db, 'users/' + uid), {
        email: email,
        joinedAt: new Date().toISOString(),
        rooms: rooms
      }).then(()=>console.log("Utilisateur enregistrÃ© :", email, rooms))
        .catch(err=>console.error("Erreur DB :", err));
    }

    // Redirection si dÃ©jÃ  connectÃ©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "creation-profil.html";
        }, 800);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedRooms = Array.from(document.querySelectorAll('input[name="rooms"]:checked'))
                                 .map(cb => cb.value);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        saveUser(userCredential.user.uid, userCredential.user.email, selectedRooms);

        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "creation-profil.html"; 
        }, 800);
      } catch (error) {
        console.error("Erreur inscription :", error);
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
