<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("ville.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron';
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover { box-shadow: 0 0 20px #ff66cc; }

    .switch {
      margin-top: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: #ccc;
    }
    .switch:hover { color: #ff66cc; }

    /* Bouton custom pour photos */
    .custom-file {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
      display: inline-block;
    }
    .custom-file:hover { box-shadow: 0 0 20px #ff66cc; }

    #photoInput { display: none; }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .preview img:hover { transform: scale(1.1); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="number" id="age" placeholder="Ã‚ge" />
    <input type="text" id="location" placeholder="Lieu" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <!-- Bouton custom pour les photos -->
    <label for="photoInput" class="custom-file">ðŸ“· Photos profil (5 max)</label>
    <input type="file" id="photoInput" accept="image/*" multiple />
    <div class="preview" id="preview"></div>

    <button id="submitBtn">S'inscrire</button>
    <div class="switch" id="switchMode">DÃ©jÃ  un compte ? Se connecter</div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchMode = document.getElementById("switchMode");
    const pseudo = document.getElementById("pseudo");
    const age = document.getElementById("age");
    const location = document.getElementById("location");
    const description = document.getElementById("description");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let isLogin = false;
    let currentPhotos = [];

    // Gestion photos
    photoInput.addEventListener("change", () => {
      preview.innerHTML = "";
      currentPhotos = [];
      const files = Array.from(photoInput.files).slice(0, 5); // max 5 photos

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          currentPhotos.push(e.target.result); // on stocke les images en base64
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
          });
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Mode switch
    switchMode.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Connexion";
        submitBtn.textContent = "Se connecter";
        switchMode.textContent = "Pas de compte ? S'inscrire";
        pseudo.style.display = "none";
        age.style.display = "none";
        location.style.display = "none";
        description.style.display = "none";
        photoInput.style.display = "none";
        preview.innerHTML = "";
      } else {
        formTitle.textContent = "Inscription";
        submitBtn.textContent = "S'inscrire";
        switchMode.textContent = "DÃ©jÃ  un compte ? Se connecter";
        pseudo.style.display = "block";
        age.style.display = "block";
        location.style.display = "block";
        description.style.display = "block";
        photoInput.style.display = "none"; // car remplacÃ© par label custom
      }
    });

    // Soumission formulaire
    submitBtn.addEventListener("click", async () => {
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email.value, password.value);
          window.location.href = "page2.html";
        } else {
          const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
          const user = userCred.user;

          await set(ref(db, "users/" + user.uid), {
            pseudo: pseudo.value,
            age: age.value,
            location: location.value,
            description: description.value,
            photos: currentPhotos,
            rooms: []
          });

          window.location.href = "page2.html";
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
