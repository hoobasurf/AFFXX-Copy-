<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }
    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .photos-preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photos-preview img:hover { transform: scale(1.1); }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
    .salles {
      margin-top: 10px;
      text-align: left;
    }
    .salles label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo">
    <input type="number" id="age" placeholder="Âge">
    <input type="text" id="location" placeholder="Lieu">
    <textarea id="description" placeholder="Description..."></textarea>

    <label for="photos">Photos (max 5)</label>
    <input type="file" id="photos" accept="image/*" multiple>
    <div class="photos-preview" id="photosPreview"></div>

    <div class="salles">
      <strong>Choisis tes salles :</strong><br>
      <label><input type="checkbox" value="serieux"> Salle Sérieux</label>
      <label><input type="checkbox" value="amicale"> Salle Amicale</label>
      <label><input type="checkbox" value="fun"> Salle Fun</label>
    </div>

    <button id="registerBtn">S'inscrire</button>
    <button id="loginBtn">Se connecter</button>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const pseudoInput = document.getElementById("pseudo");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const descInput = document.getElementById("description");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let photoFiles = [];

    photosInput.addEventListener("change", e => {
      photosPreview.innerHTML = "";
      photoFiles = Array.from(e.target.files).slice(0, 5);

      photoFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement("img");
          img.src = ev.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = ev.target.result;
            lightbox.style.display = "flex";
          });
          photosPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = prompt("Ton email :");
      const password = prompt("Ton mot de passe :");

      if (!email || !password) return;

      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      // upload photos
      const urls = [];
      for (let i = 0; i < photoFiles.length; i++) {
        const file = photoFiles[i];
        const storageRef = sRef(storage, `users/${uid}/photo${i}.jpg`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        urls.push(url);
      }

      // salles choisies
      const rooms = Array.from(document.querySelectorAll(".salles input:checked"))
                         .map(cb => cb.value);

      await set(ref(db, "users/" + uid), {
        pseudo: pseudoInput.value,
        age: ageInput.value,
        location: locationInput.value,
        description: descInput.value,
        photos: urls,
        rooms: rooms
      });

      window.location.href = "profil2.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = prompt("Ton email :");
      const password = prompt("Ton mot de passe :");
      if (!email || !password) return;

      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "profil2.html";
    });
  </script>
</body>
</html>
