<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("galaxie-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron';
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }
    button:hover { box-shadow: 0 0 20px #ff66cc; }

    .switch {
      margin-top: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: #ccc;
    }
    .switch:hover { color: #ff66cc; }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .preview img:hover { transform: scale(1.1); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }

    .salles {
      text-align: left;
      margin-top: 15px;
    }
    .salles label {
      display: block;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="number" id="age" placeholder="Âge" />
    <input type="text" id="location" placeholder="Lieu" />
    <textarea id="description" placeholder="Description"></textarea>

    <label for="photos">Photos de profil (5 max) :</label>
    <input type="file" id="photos" accept="image/*" multiple />
    <div class="preview" id="preview"></div>

    <div class="salles">
      <strong>Choisis tes salles :</strong>
      <label><input type="checkbox" value="serieux"> Authentique</label>
      <label><input type="checkbox" value="amical"> Amicale</label>
      <label><input type="checkbox" value="fun"> Fun</label>
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <button id="submitBtn">S’inscrire</button>
    <div class="switch" id="toggleForm">Déjà un compte ? Se connecter</div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const pseudo = document.getElementById("pseudo");
    const age = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const description = document.getElementById("description");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleForm = document.getElementById("toggleForm");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let isLogin = false;

    // Preview photos
    let selectedFiles = [];
    photosInput.addEventListener("change", () => {
      preview.innerHTML = "";
      selectedFiles = Array.from(photosInput.files).slice(0, 5); // max 5
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = e.target.result;
            lightbox.style.display = "flex";
          });
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Connexion" : "Inscription";
      submitBtn.textContent = isLogin ? "Se connecter" : "S’inscrire";
      toggleForm.textContent = isLogin ? "Pas encore de compte ? Inscription" : "Déjà un compte ? Se connecter";
    });

    submitBtn.addEventListener("click", async () => {
      if (!isLogin) {
        try {
          const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
          const uid = userCred.user.uid;

          // upload des photos
          let photoUrls = [];
          for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            const storageRef = sRef(storage, `users/${uid}/photo_${i}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
            photoUrls.push(url);
          }

          // choix des salles
          const selectedRooms = Array.from(document.querySelectorAll(".salles input:checked")).map(cb => cb.value);

          await set(ref(db, "users/" + uid), {
            pseudo: pseudo.value,
            age: age.value,
            location: locationInput.value,
            description: description.value,
            photos: photoUrls,
            rooms: selectedRooms
          });

          window.location.href = "page2.html";
        } catch (err) {
          alert(err.message);
        }
      } else {
        try {
          await signInWithEmailAndPassword(auth, email.value, password.value);
          window.location.href = "page2.html";
        } catch (err) {
          alert(err.message);
        }
      }
    });
  </script>
</body>
</html>
