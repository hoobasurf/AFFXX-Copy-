<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/ville.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    h1 {
      color: #ff6aab;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0 0 10px #ff6aab;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6aab;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff6aab, 0 0 15px #d600d6;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #ff6aab, 0 0 25px #d600d6;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div id="formContainer" class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Sâ€™inscrire</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const formContainer = document.getElementById("formContainer");
    const form = document.getElementById("signupForm");

    // ðŸ”¹ Fonction pour enregistrer lâ€™utilisateur dans Realtime Database
    function saveUser(uid, email) {
      set(ref(db, 'users/' + uid), {
        email: email,
        joinedAt: new Date().toISOString()
      });
    }

    // ðŸ”¹ VÃ©rifie si l'utilisateur est dÃ©jÃ  connectÃ©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Utilisateur dÃ©jÃ  connectÃ© :", user.email);
        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "chat.html";
        }, 800);
      }
    });

    // ðŸ”¹ Formulaire d'inscription
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Inscription rÃ©ussie :", userCredential.user.email);

        // Enregistre lâ€™utilisateur dans Realtime Database
        saveUser(userCredential.user.uid, userCredential.user.email);

        // Ajoute effet fondu avant redirection
        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "chat.html";
        }, 800);
      } catch (error) {
        console.error("Erreur inscription :", error);
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
