<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("galaxie-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron';
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover {
      box-shadow: 0 0 20px #ff66cc;
    }

    .switch {
      margin-top: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: #ccc;
    }
    .switch:hover { color: #ff66cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="number" id="age" placeholder="Âge" />
    <input type="text" id="location" placeholder="Lieu" />
    <input type="text" id="description" placeholder="Description" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="submitBtn">S'inscrire</button>
    <div class="switch" id="switchMode">Déjà un compte ? Se connecter</div>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set, get } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    let isLogin = false;

    const formTitle = document.getElementById("formTitle");
    const pseudoInput = document.getElementById("pseudo");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const descInput = document.getElementById("description");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const switchMode = document.getElementById("switchMode");

    // 🔄 Basculer entre inscription et connexion
    switchMode.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Connexion";
        pseudoInput.style.display = "none";
        ageInput.style.display = "none";
        locationInput.style.display = "none";
        descInput.style.display = "none";
        submitBtn.textContent = "Se connecter";
        switchMode.textContent = "Pas de compte ? S'inscrire";
      } else {
        formTitle.textContent = "Inscription";
        pseudoInput.style.display = "block";
        ageInput.style.display = "block";
        locationInput.style.display = "block";
        descInput.style.display = "block";
        submitBtn.textContent = "S'inscrire";
        switchMode.textContent = "Déjà un compte ? Se connecter";
      }
    });

    // ▶️ Gérer inscription ou connexion
    submitBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        alert("Email et mot de passe obligatoires !");
        return;
      }

      try {
        if (isLogin) {
          // Connexion
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "page2.html";
        } else {
          // Inscription
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const user = cred.user;

          await set(ref(db, "users/" + user.uid), {
            pseudo: pseudoInput.value.trim(),
            age: ageInput.value.trim(),
            location: locationInput.value.trim(),
            description: descInput.value.trim(),
            rooms: [],   // 🔹 vide par défaut
            photos: []   // 🔹 vide par défaut
          });

          window.location.href = "page2.html";
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });
  </script>
</body>
</html>
