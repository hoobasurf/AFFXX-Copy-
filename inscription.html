<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ff66cc;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
    }

    button {
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Boutons salles */
    #roomsSelector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .room-select {
      padding: 10px 15px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9em;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    .room-select.active {
      background: #ff66cc;
      color: #000;
      box-shadow: 0 0 20px #ff66cc, 0 0 40px #ff66cc inset;
    }

    /* Zone photo miniature */
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .preview-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      border: 2px solid #ff66cc;
    }
    .preview-container img:hover {
      transform: scale(1.2);
    }

    /* Zoom photo */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #ff66cc;
      box-shadow: 0 0 30px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <form id="inscriptionForm">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="number" id="age" placeholder="Âge" required>
      <input type="text" id="location" placeholder="Lieu" required>
      <textarea id="description" placeholder="Description"></textarea>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>

      <label>Choisis tes salles :</label>
      <div id="roomsSelector">
        <button type="button" class="room-select" data-room="serieux">Sérieux</button>
        <button type="button" class="room-select" data-room="amicale">Amicale</button>
        <button type="button" class="room-select" data-room="fun">Fun</button>
      </div>

      <input type="file" id="photos" accept="image/*" multiple>
      <div class="preview-container" id="preview"></div>

      <button type="submit">S’inscrire</button>
    </form>
  </div>

  <!-- Zoom photo -->
  <div class="modal" id="photoModal">
    <img id="modalImage" src="">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXXXXXXXX",
      appId: "1:XXXXXXXXX:web:XXXXXXXXX",
      databaseURL: "https://TON_PROJET.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const storage = getStorage(app);

    // Prévisualisation photo
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    photosInput.addEventListener("change", () => {
      preview.innerHTML = "";
      Array.from(photosInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => openModal(img.src));
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Modal photo
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImage");
    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }
    modal.addEventListener("click", () => modal.style.display = "none");

    // Gestion salles
    const selectedRooms = [];
    document.querySelectorAll(".room-select").forEach(btn => {
      btn.addEventListener("click", () => {
        const room = btn.dataset.room;
        if (selectedRooms.includes(room)) {
          selectedRooms.splice(selectedRooms.indexOf(room), 1);
          btn.classList.remove("active");
        } else {
          selectedRooms.push(room);
          btn.classList.add("active");
        }
      });
    });

    // Inscription
    const form = document.getElementById("inscriptionForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value;
      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const files = photosInput.files;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const photosURL = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const storageRef = sRef(storage, "users/" + user.uid + "/photo_" + i);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          photosURL.push(url);
        }

        await set(ref(db, "users/" + user.uid), {
          pseudo,
          age,
          location,
          description,
          photos: photosURL,
          rooms: selectedRooms
        });

        alert("Inscription réussie !");
        window.location.href = "page2.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
