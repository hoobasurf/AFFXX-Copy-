
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription / Connexion</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: url('planete-magique.jpg') no-repeat center center/cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff66cc;
    width: 90%;
    max-width: 400px;
  }
  h1 {
    color: #ff66cc;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff66cc;
  }
  input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 2px solid #ff66cc;
    background: rgba(0,0,0,0.4);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
  }
  button {
    padding: 10px 20px;
    margin: 10px 5px;
    border: 2px solid #ff66cc;
    background: rgba(0,0,0,0.4);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    transition: 0.3s;
  }
  button:hover {
    box-shadow: 0 0 15px #ff66cc, 0 0 25px #ff66cc inset;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Mon Profil</h1>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <div>
    <button id="signupBtn">Inscription</button>
    <button id="loginBtn">Connexion</button>
  </div>
</div>

<script type="module">
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");

// Inscription
signupBtn.addEventListener("click", async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if(!email || !password) return alert("Veuillez remplir tous les champs !");
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    // Création de l’entrée utilisateur dans la base Firebase
    await set(ref(db, 'users/' + user.uid), {
      email: email,
      pseudo: email.split('@')[0],
      rooms: [], // à remplir selon choix
      photos: [] // à remplir après upload
    });
    window.location.href = "profil2.html";
  } catch(error) {
    alert(error.message);
  }
});

// Connexion
loginBtn.addEventListener("click", async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if(!email || !password) return alert("Veuillez remplir tous les champs !");
  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "profil2.html";
  } catch(error) {
    alert(error.message);
  }
});
</script>
</body>
</html>
