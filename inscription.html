<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('/ville.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
    }

    h1 {
      color: #ff6aab;
      text-shadow: -2px -2px 0 #000,
                   2px -2px 0 #000,
                  -2px  2px 0 #000,
                   2px  2px 0 #000,
                   0 0 10px #ff6aab,
                   0 0 20px #d600d6;
      margin-bottom: 30px;
    }

    input, label, textarea {
      width: 100%;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }

    input[type="email"], input[type="password"], input[type="text"], input[type="number"], textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      outline: none;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .rooms {
      margin-top: 20px;
      text-align: left;
    }

    .rooms label {
      display: block;
      margin: 5px 0;
    }

    .photos-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    .photos-preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #ff6aab;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6aab;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff6aab, 0 0 15px #d600d6;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #ff6aab, 0 0 25px #d600d6;
    }
  </style>
</head>
<body>
  <div id="formContainer" class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="number" id="age" placeholder="Âge" required>
      <input type="text" id="location" placeholder="Lieu" required>

      <textarea id="description" rows="3" placeholder="Description (présente-toi en quelques mots)"></textarea>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>

      <div class="rooms">
        <label><input type="checkbox" name="rooms" value="serieux"> Sérieux</label>
        <label><input type="checkbox" name="rooms" value="amical"> Amitié</label>
        <label><input type="checkbox" name="rooms" value="fun"> Fun</label>
      </div>

      <label for="photos">Choisir des photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="photos-preview" id="photosPreview"></div>

      <button type="submit" id="submitBtn">S’inscrire</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const formContainer = document.getElementById("formContainer");
    const form = document.getElementById("signupForm");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");
    const submitBtn = document.getElementById("submitBtn");

    function saveUser(uid, email, rooms, pseudo, age, location, description, photos) {
      return set(ref(db, 'users/' + uid), {
        email: email,
        joinedAt: new Date().toISOString(),
        rooms: rooms,
        pseudo: pseudo,
        age: age,
        location: location,
        description: description || "",
        photos: photos || []
      }).then(() => {
        console.log("Utilisateur enregistré :", email, rooms, pseudo, age, location, description, photos && photos.length);
      }).catch(err => {
        console.error("Erreur DB :", err);
        throw err;
      });
    }

    // Redirection si déjà connecté (vers profil.html)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "profil.html";
        }, 800);
      }
    });

    // Prévisualisation et limite 5 photos
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files || []);
      if (files.length > 5) {
        alert("Vous pouvez sélectionner au maximum 5 photos. Seules les 5 premières seront prises en compte.");
        files = files.slice(0, 5);
        const dt = new DataTransfer();
        files.forEach(f => dt.items.add(f));
        photosInput.files = dt.files;
      }
      photosPreview.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        photosPreview.appendChild(img);
      });
    });

    // Helper : lire un fichier en DataURL
    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsDataURL(file);
      });
    }

    // Soumission du formulaire
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "Inscription en cours...";

      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let selectedRooms = Array.from(document.querySelectorAll('input[name="rooms"]:checked'))
                                 .map(cb => cb.value);

      // assure-toi max 5
      let files = Array.from(photosInput.files || []);
      if (files.length > 5) files = files.slice(0, 5);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Convertir photos en Data URLs si présentes
        let photosData = [];
        if (files.length > 0) {
          photosData = await Promise.all(files.map(f => readFileAsDataURL(f)));
        }

        await saveUser(
          userCredential.user.uid,
          userCredential.user.email,
          selectedRooms,
          pseudo,
          age,
          location,
          description,
          photosData
        );

        formContainer.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "profil.html";
        }, 800);
      } catch (error) {
        console.error("Erreur inscription :", error);
        alert("Erreur : " + (error.message || error));
        submitBtn.disabled = false;
        submitBtn.textContent = "S’inscrire";
      }
    });
  </script>
</body>
</html>
