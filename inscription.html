<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('fond-galactique.jpg') no-repeat center center / cover;
      color: white;
      overflow-y: auto;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 8px #ff66cc;
      margin-bottom: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ff66cc;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
    }
    textarea {
      resize: none;
    }
    button {
      cursor: pointer;
      background: #ff66cc;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff33aa;
    }
    .google-btn {
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
    }
    .google-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" required />
    <input type="number" id="age" placeholder="Âge" min="16" max="99" />
    <input type="text" id="location" placeholder="Lieu" />
    <textarea id="description" placeholder="Description..." rows="3"></textarea>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button id="signupBtn">S'inscrire</button>
    <button id="loginBtn">Se connecter</button>
    <button class="google-btn" id="googleBtn">Connexion avec Google</button>
  </div>

  <script type="module">
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { 
      getDatabase, ref, set, get 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleBtn");

    // Inscription par email
    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        await set(ref(db, "users/" + user.uid), {
          email: user.email,
          pseudo: document.getElementById("pseudo").value,
          age: document.getElementById("age").value,
          location: document.getElementById("location").value,
          description: document.getElementById("description").value,
          photos: [],
          gender: "unknown",
          rooms: []
        });
      } catch (err) {
        alert(err.message);
      }
    });

    // Connexion par email
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert(err.message);
      }
    });

    // Connexion Google
    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = ref(db, "users/" + user.uid);
        const snap = await get(userRef);

        if (!snap.exists()) {
          await set(userRef, {
            email: user.email,
            pseudo: user.displayName || "Nouvel utilisateur",
            age: "",
            location: "",
            description: "",
            photos: user.photoURL ? [user.photoURL] : [],
            gender: "unknown",
            rooms: []
          });
        }
      } catch (err) {
        alert(err.message);
      }
    });

    // Redirection après connexion
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "page2.html";
      }
    });
  </script>
</body>
</html>
