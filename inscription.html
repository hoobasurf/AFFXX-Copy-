<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Connexion Authentique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family: 'Orbitron', sans-serif; background: url('planete-romantique.jpg') no-repeat center center/cover; overflow: hidden; color: white; }
body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%); z-index:1; pointer-events:none; animation: floatStars 60s linear infinite; }
@keyframes floatStars { 0% {transform: translateY(0);} 100% {transform: translateY(-10px);} }

.header { position: relative; z-index:2; padding: 20px; }
.btn-back { position: absolute; top:20px; left:20px; color: #ff66cc; font-size:1.5em; cursor:pointer; text-decoration:none; transition: transform .2s; }
.btn-back:hover { transform: scale(1.2); }

#myProfile { z-index: 3; position: absolute; top:20px; left:50%; transform:translateX(-50%); text-align:center; }
#myProfile img { width:100px; height:100px; border-radius:50%; border:3px solid #ff66cc; box-shadow:0 0 15px #ff66cc; cursor:pointer; object-fit:cover; }
#myProfile div { margin-top:8px; font-size:1.2em; color:#ff66cc; }

.carousel-container { z-index:2; position: relative; width:100%; height:calc(100% - 180px); overflow: hidden; display: flex; align-items:center; }
.carousel { display:flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; gap:40px; padding:40px; }
.carousel::-webkit-scrollbar { display:none; }
.card { scroll-snap-align: center; flex: 0 0 150px; background: rgba(0,0,0,0.5); border-radius: 16px; padding: 15px; text-align: center; transition: transform .3s, box-shadow .3s; cursor: pointer; position: relative; border: 2px solid #ff66cc; box-shadow: 0 0 12px #ff66cc; }
.card img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; }
.name { font-size:1.1em; margin-bottom:5px; }

.lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:10000; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 25px #ff66cc; }

.room-btn { position: fixed; bottom: 20px; left:50%; transform:translateX(-50%); background:#ff66cc; color:white; border:none; border-radius:12px; padding:10px 20px; cursor:pointer; z-index:1000; }
</style>
</head>
<body>

<!-- Mini-profil privé -->
<div id="myProfile"></div>

<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
</div>

<div id="roomButtons"></div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Récupération des données simulées depuis localStorage ou Firebase
  let allUsers = JSON.parse(localStorage.getItem("allUsers") || "[]");
  let currentUser = localStorage.getItem("pseudo") || "Utilisateur";
  let rooms = JSON.parse(localStorage.getItem("rooms") || "[]");
  const myProfileDiv = document.getElementById("myProfile");
  const carousel = document.getElementById("carousel");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const roomButtons = document.getElementById("roomButtons");

  // Affichage mini-profil uniquement pour toi
  const me = allUsers.find(u=>u.pseudo===currentUser);
  if(me){
    const firstPhoto = me.photos && me.photos.length>0 ? me.photos[0] : 'https://i.pravatar.cc/150?img=12';
    myProfileDiv.innerHTML = `<img src="${firstPhoto}" id="myProfilePic"><div>${me.pseudo}</div>`;
    document.getElementById("myProfilePic").addEventListener("click", ()=>{
      // ouverture profil2.html en modal futuriste
      window.open("profil2.html","_blank","width=500,height=700");
    });
  }

  // Carrousel des autres utilisateurs
  allUsers.filter(u=>u.pseudo!==currentUser).forEach(user=>{
    const card = document.createElement("div");
    card.className="card";
    card.dataset.name=user.pseudo;
    card.innerHTML = `<img src="${user.photos && user.photos[0] ? user.photos[0] : 'https://i.pravatar.cc/150?img=12'}"><div class="name">${user.pseudo}</div>`;
    card.addEventListener("click", ()=>{
      window.open("profil2.html","_blank","width=500,height=700");
    });
    carousel.appendChild(card);
  });

  // Boutons des salles choisis
  const salleMapping = {
    "serieux":"authentique.html",
    "amicale":"amicale.html",
    "fun":"fun.html"
  };
  rooms.forEach(room=>{
    if(salleMapping[room]){
      const btn = document.createElement("button");
      btn.className="room-btn";
      btn.textContent=room;
      btn.addEventListener("click",()=>window.location.href=salleMapping[room]);
      roomButtons.appendChild(btn);
    }
  });

  // Lightbox clic sur image
  document.body.addEventListener("click", e=>{
    if(e.target.tagName==="IMG" && e.target.closest(".card")){
      lightboxImg.src = e.target.src;
      lightbox.style.display="flex";
    }
  });

  lightbox.addEventListener("click", ()=>{
    lightbox.style.display="none";
    lightboxImg.src="";
  });
});
</script>
</body>
</html>
