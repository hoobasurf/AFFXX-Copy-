<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<style>
  /* === FOND ET STYLE ORIGINAL === */
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* PAGE INSCRIPTION */
  #inscription {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(135deg, #ffcc00, #ff9900); /* ton fond */
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 1s ease, opacity 1s ease;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  #inscription.zoom {
    transform: scale(0);
    opacity: 0;
  }

  h1 {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
  }

  input, select {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  label {
    align-self: flex-start;
    font-weight: bold;
    margin-top: 10px;
  }

  #photoPreview {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  #photoPreview img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 5px;
    border: 2px solid #fff;
  }

  /* BOUTON NEON */
  #inscrireBtn {
    padding: 15px 30px;
    font-size: 1.2em;
    color: #fff;
    background: #ff0066;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066;
    transition: all 0.3s ease;
    margin-top: 20px;
  }

  #inscrireBtn:hover {
    box-shadow: 0 0 20px #ff3399, 0 0 40px #ff3399, 0 0 60px #ff3399;
  }

  /* CHECKBOX SALLES */
  .salle-checkbox {
    margin-right: 10px;
  }

  /* PAGE PROFIL DERRIERE */
  #page2 {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: #f0f0f0; /* ton fond profil */
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity:0;
    transition: opacity 1s ease;
  }

  #page2.show {
    opacity:1;
  }
</style>
</head>
<body>

<!-- PAGE PROFIL PRECHARGEE -->
<div id="page2">
  <h1>Bienvenue sur votre profil</h1>
  <p id="profilInfo"></p>
  <div id="profilPhotos" style="display:flex; gap:10px; margin-top:10px;"></div>
</div>

<!-- PAGE INSCRIPTION -->
<div id="inscription">
  <h1>Inscription</h1>
  <form id="inscriptionForm">
    <label>Nom :</label>
    <input type="text" id="nom" required>

    <label>Email :</label>
    <input type="email" id="email" required>

    <label>Mot de passe :</label>
    <input type="password" id="password" required>

    <label>Choisir vos salles :</label>
    <div>
      <label><input type="checkbox" class="salle-checkbox" value="Salle A"> Salle A</label>
      <label><input type="checkbox" class="salle-checkbox" value="Salle B"> Salle B</label>
      <label><input type="checkbox" class="salle-checkbox" value="Salle C"> Salle C</label>
    </div>

    <label>Photos de profil (max 5) :</label>
    <input type="file" id="photos" accept="image/*" multiple>
    <div id="photoPreview"></div>

    <button type="button" id="inscrireBtn">S'inscrire</button>
  </form>
</div>

<script>
  const inscrireBtn = document.getElementById('inscrireBtn');
  const inscription = document.getElementById('inscription');
  const page2 = document.getElementById('page2');
  const photoInput = document.getElementById('photos');
  const photoPreview = document.getElementById('photoPreview');
  let photosArray = [];

  // PREVIEW PHOTOS (max 5)
  photoInput.addEventListener('change', e => {
    const files = Array.from(e.target.files);
    if (files.length > 5) {
      alert("Maximum 5 photos autorisées.");
      photoInput.value = "";
      photoPreview.innerHTML = "";
      photosArray = [];
      return;
    }
    photoPreview.innerHTML = "";
    photosArray = files;
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        photoPreview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  inscrireBtn.addEventListener('click', () => {
    const nom = document.getElementById('nom').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const salles = Array.from(document.querySelectorAll('.salle-checkbox:checked')).map(cb => cb.value);

    if (!nom || !email || !password) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    // Mettre à jour le profil
    document.getElementById('profilInfo').innerText =
      `Nom: ${nom}, Email: ${email}, Salles: ${salles.join(', ')}`;

    const profilPhotos = document.getElementById('profilPhotos');
    profilPhotos.innerHTML = "";
    photosArray.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.width = "70px";
        img.style.height = "70px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "5px";
        profilPhotos.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    // ZOOM page inscription + montrer page profil
    inscription.classList.add('zoom');
    page2.classList.add('show');
    setTimeout(() => {
      inscription.style.display = 'none';
    }, 1000);
  });
</script>

</body>
</html>
