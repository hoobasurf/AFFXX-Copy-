<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('fond-galactique.jpg') no-repeat center center / cover;
      color: white;
      overflow-y: auto;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 8px #ff66cc;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ff66cc;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      background: #ff66cc;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff33aa;
    }
    .google-btn {
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
    }
    .google-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="signupBtn">S'inscrire</button>
    <button id="loginBtn">Se connecter</button>
    <button class="google-btn" id="googleBtn">Connexion avec Google</button>
  </div>

  <script type="module">
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    import { 
      getDatabase, ref, set, get, update 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleBtn");

    // Création compte avec email
    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });

    // Connexion email
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });

    // Connexion Google
    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });

    // Quand l’utilisateur est connecté
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = ref(db, "users/" + user.uid);
        const snap = await get(userRef);

        if (!snap.exists()) {
          // Premier enregistrement
          await set(userRef, {
            email: user.email,
            pseudo: user.displayName || "Nouvel utilisateur",
            photos: user.photoURL ? [user.photoURL] : [],
            age: "",
            location: "",
            description: "",
            gender: "unknown",
            rooms: []
          });
        } else {
          // Mise à jour si données manquantes
          await update(userRef, {
            email: user.email,
            pseudo: snap.val().pseudo || user.displayName || "Utilisateur",
            photos: snap.val().photos || (user.photoURL ? [user.photoURL] : []),
          });
        }

        // Redirection vers ton profil
        window.location.href = "page2.html";
      }
    });
  </script>
</body>
</html>
