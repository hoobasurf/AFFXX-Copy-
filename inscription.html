<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: url("ville.jpg") no-repeat center center/cover;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 15px;
  width: 95%;
  max-width: 500px;
  box-shadow: 0 0 20px #ff66cc;
  text-align: center;
  position: relative;
}
h1 { color: #ff66cc; text-shadow:0 0 10px #ff66cc; }
input, textarea { width: 100%; margin:10px 0; padding:10px; border-radius:8px; border:2px solid #ff66cc; background: rgba(0,0,0,0.5); color:#fff; }
.photos-preview { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:10px; }
.photos-preview img { width:70px; height:70px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; cursor:pointer; transition: transform 0.2s; }
.photos-preview img:hover { transform: scale(1.2); }

/* Lightbox */
.lightbox { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); justify-content:center; align-items:center; }
.lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 25px #ff66cc; }

/* Boutons salles néon */
.room-btn { display:inline-block; margin:5px; padding:10px 20px; border-radius:8px; border:2px solid #ff66cc; background:rgba(0,0,0,0.4); color:#fff; cursor:pointer; text-transform:uppercase; box-shadow:0 0 10px #ff66cc,0 0 20px #ff66cc inset; transition:0.3s; }
.room-btn.selected { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; background:#ff66cc; color:#000; }
.room-btn:hover { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; }
button.submit-btn { margin:10px; padding:10px 20px; border-radius:8px; border:2px solid #ff66cc; background:rgba(0,0,0,0.4); color:#fff; cursor:pointer; font-size:1em; text-transform:uppercase; box-shadow:0 0 10px #ff66cc,0 0 20px #ff66cc inset; transition:0.3s; }
button.submit-btn:hover { box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; }
</style>
</head>
<body>
<div class="container" id="container">
  <h1>Inscription</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <input type="text" id="pseudo" placeholder="Pseudo">
  <input type="number" id="age" placeholder="Âge">
  <input type="text" id="location" placeholder="Lieu">
  <textarea id="description" placeholder="Description..."></textarea>

  <div id="roomsContainer">
    <div class="room-btn" data-value="serieux">Sérieux</div>
    <div class="room-btn" data-value="amicale">Amicale</div>
    <div class="room-btn" data-value="fun">Fun</div>
  </div>

  <label for="photos">Ajoute jusqu’à 5 photos :</label>
  <input type="file" id="photos" accept="image/*" multiple>
  <div class="photos-preview" id="photosPreview"></div>

  <button id="signupBtn" class="submit-btn">S’inscrire</button>
  <button id="loginBtn" class="submit-btn">Se connecter</button>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script type="module">
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const pseudo = document.getElementById("pseudo");
const age = document.getElementById("age");
const locationInput = document.getElementById("location");
const description = document.getElementById("description");
const photosInput = document.getElementById("photos");
const preview = document.getElementById("photosPreview");
const container = document.getElementById("container");

let uploadedPhotos = [];

photosInput.addEventListener("change", e => {
  preview.innerHTML = "";
  uploadedPhotos = [];
  [...e.target.files].slice(0,5).forEach(file => {
    const reader = new FileReader();
    reader.onload = ev => {
      const img = document.createElement("img");
      img.src = ev.target.result;
      img.addEventListener("click", ()=>{
        lightboxImg.src = ev.target.result;
        lightbox.style.display = "flex";
      });
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
    uploadedPhotos.push(file);
  });
});

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
lightbox.addEventListener("click", ()=>{
  lightbox.style.display = "none";
  lightboxImg.src = "";
});

// Gestion boutons salles néon
const roomBtns = document.querySelectorAll(".room-btn");
let selectedRooms = [];
roomBtns.forEach(btn => {
  btn.addEventListener("click", ()=>{
    const val = btn.dataset.value;
    if(selectedRooms.includes(val)){
      selectedRooms = selectedRooms.filter(r=>r!==val);
      btn.classList.remove("selected");
    }else{
      selectedRooms.push(val);
      btn.classList.add("selected");
    }
  });
});

signupBtn.addEventListener("click", ()=>{
  if(selectedRooms.length===0){ alert("Choisis au moins une salle"); return; }

  // Overlay zoom
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top =0; overlay.style.left=0;
  overlay.style.width="100%"; overlay.style.height="100%";
  overlay.style.background="#000";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex=9999;
  overlay.style.transition="transform 0.6s ease-in-out, opacity 0.6s ease-in-out";
  overlay.innerHTML = container.outerHTML;
  document.body.appendChild(overlay);

  requestAnimationFrame(()=>{
    overlay.style.transform="scale(2)";
    overlay.style.opacity="0";
  });

  setTimeout(async ()=>{
    try{
      const userCred = await createUserWithEmailAndPassword(auth,email.value,password.value);
      const user = userCred.user;
      const photosData = await Promise.all(uploadedPhotos.map(file=>{
        return new Promise(res=>{
          const reader = new FileReader();
          reader.onload = e=>res(e.target.result);
          reader.readAsDataURL(file);
        });
      }));
      await set(ref(db,"users/"+user.uid),{
        email: email.value,
        pseudo: pseudo.value,
        age: age.value,
        location: locationInput.value,
        description: description.value,
        rooms: selectedRooms,
        photos: photosData
      });
      window.location.replace("page2.html");
    }catch(e){
      alert("Erreur : "+e.message);
      overlay.remove();
    }
  },600);
});

loginBtn.addEventListener("click", async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    window.location.replace("page2.html");
  }catch(e){
    alert("Erreur : "+e.message);
  }
});
</script>
</body>
</html>
