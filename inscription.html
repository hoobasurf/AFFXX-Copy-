<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('/ville.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      margin: 40px auto;
      max-width: 400px;
      width: 90%;
    }
    h1 { color: #ff6aab; margin-bottom: 30px; }
    input, label, textarea { width: 100%; margin: 10px 0; color: white; font-size: 16px; }
    input[type="email"], input[type="password"], 
    input[type="text"], input[type="number"], textarea {
      padding: 12px; border: none; border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
    .rooms { margin-top: 20px; text-align: left; }
    .rooms label { display: block; margin: 5px 0; }
    .photos-preview { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-top: 8px; }
    .photos-preview img {
      width: 60px; height: 60px; object-fit: cover;
      border-radius: 6px; border: 2px solid #ff6aab; cursor: pointer;
    }
    button {
      width: 100%; padding: 12px; margin-top: 20px;
      border: none; border-radius: 8px;
      background-color: #ff6aab; color: white; font-size: 18px; cursor: pointer;
    }
    button:hover { box-shadow: 0 0 15px #ff6aab, 0 0 25px #d600d6; }
    .lightbox { display:none; position:fixed; z-index:1000; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
    .lightbox img { max-width:90%; max-height:90%; border-radius:10px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="number" id="age" placeholder="Âge" required>
      <input type="text" id="location" placeholder="Lieu" required>
      <textarea id="description" rows="3" placeholder="Description"></textarea>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <div class="rooms">
        <label><input type="checkbox" name="rooms" value="Sérieux"> Sérieux</label>
        <label><input type="checkbox" name="rooms" value="Amitié"> Amitié</label>
        <label><input type="checkbox" name="rooms" value="Fun"> Fun</label>
      </div>
      <label for="photos">Choisir des photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="photos-preview" id="photosPreview"></div>
      <button type="submit">S’inscrire</button>
    </form>
  </div>

  <div class="lightbox" id="lightbox"><img id="lightboxImg"></div>

  <script>
    const form = document.getElementById("signupForm");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let photosData = [];

    // Preview + stocker base64
    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files).slice(0, 5);
      photosPreview.innerHTML = "";
      photosData = [];
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
          });
          photosPreview.appendChild(img);
          photosData.push(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    lightbox.addEventListener("click", () => lightbox.style.display = "none");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedRooms = Array.from(document.querySelectorAll('input[name="rooms"]:checked')).map(cb => cb.value);

      const userData = { pseudo, age, location, description, email, password, rooms: selectedRooms, photos: photosData };
      localStorage.setItem("userData", JSON.stringify(userData));
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
