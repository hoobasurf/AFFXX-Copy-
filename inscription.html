<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("ville.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron';
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #ff66cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
    }

    button:hover { box-shadow: 0 0 20px #ff66cc; }

    .switch {
      margin-top: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: #ccc;
    }
    .switch:hover { color: #ff66cc; }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .preview img:hover { transform: scale(1.1); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Inscription</h1>
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="number" id="age" placeholder="Âge" />
    <input type="text" id="location" placeholder="Lieu" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <!-- Upload photos -->
    <input type="file" id="photoInput" accept="image/*" multiple />
    <div class="preview" id="preview"></div>

    <button id="submitBtn">S'inscrire</button>
    <div class="switch" id="switchMode">Déjà un compte ? Se connecter</div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="Zoom photo">
  </div>

  <script>
    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    photoInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const files = Array.from(photoInput.files).slice(0, 5); // max 5 photos

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
          });
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
