<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("ville.jpg") no-repeat center center/cover; /* ← fond corrigé */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }
    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.5);
      color: #fff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
      transition: 0.3s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:enabled {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }
    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .photos-preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ff66cc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photos-preview img:hover {
      transform: scale(1.2);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <input type="text" id="pseudo" placeholder="Pseudo">
    <input type="number" id="age" placeholder="Âge">
    <input type="text" id="location" placeholder="Lieu">
    <textarea id="description" placeholder="Description..."></textarea>
    
    <label for="rooms">Choisis tes salles :</label><br>
    <select id="rooms" multiple>
      <option value="serieux">Sérieux</option>
      <option value="amicale">Amicale</option>
      <option value="fun">Fun</option>
    </select>

    <label for="photos">Ajoute jusqu’à 5 photos :</label>
    <input type="file" id="photos" accept="image/*" multiple>

    <div class="photos-preview" id="photosPreview"></div>

    <button id="signupBtn">S’inscrire</button>
    <button id="loginBtn">Se connecter</button>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const pseudo = document.getElementById("pseudo");
    const age = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const description = document.getElementById("description");
    const roomsSelect = document.getElementById("rooms");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("photosPreview");

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let uploadedPhotos = [];

    photosInput.addEventListener("change", e => {
      preview.innerHTML = "";
      uploadedPhotos = [];
      [...e.target.files].slice(0,5).forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement("img");
          img.src = ev.target.result;
          img.addEventListener("click", () => {
            lightboxImg.src = ev.target.result;
            lightbox.style.display = "flex";
          });
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
        uploadedPhotos.push(file);
      });
    });

    signupBtn.addEventListener("click", async () => {
      signupBtn.disabled = true; // empêcher double clic
      try {
        console.log("Tentative de création de compte...");
        const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
        const user = userCred.user;
        console.log("✅ Compte créé:", user.uid);

        const urls = [];
        for (let i = 0; i < uploadedPhotos.length; i++) {
          const file = uploadedPhotos[i];
          const storageRef = sRef(storage, "users/" + user.uid + "/photo" + i);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          urls.push(url);
        }

        const rooms = [...roomsSelect.selectedOptions].map(opt => opt.value);
        await set(ref(db, "users/" + user.uid), {
          email: email.value,
          pseudo: pseudo.value,
          age: age.value,
          location: locationInput.value,
          description: description.value,
          rooms: rooms,
          photos: urls
        });

        window.location.href = "page2.html";
      } catch (e) {
        if (e.code === "auth/email-already-in-use") {
          alert("⚠️ Cet email est déjà enregistré. Essaie de te connecter.");
        } else {
          alert("Erreur : " + e.message);
        }
        console.error(e);
      } finally {
        signupBtn.disabled = false;
      }
    });

    loginBtn.addEventListener("click", async () => {
      loginBtn.disabled = true;
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "page2.html";
      } catch (e) {
        alert("Erreur : " + e.message);
        console.error(e);
      } finally {
        loginBtn.disabled = false;
      }
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>
</body>
</html>
