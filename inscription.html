<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body { font-family: 'Orbitron', sans-serif; background:#111; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.container { background: rgba(0,0,0,0.6); padding:20px; border-radius:15px; max-width:400px; width:90%; text-align:center; box-shadow:0 0 20px #ff66cc; }
h1 { color:#ff66cc; margin-bottom:15px; }
input[type="text"], input[type="email"], input[type="password"] { width:90%; padding:8px; margin:8px 0; border-radius:8px; border:none; }
.room-btn { padding:10px 15px; margin:5px; border:2px solid #ff66cc; background:rgba(0,0,0,0.4); color:#fff; border-radius:8px; cursor:pointer; box-shadow:0 0 10px #ff66cc, 0 0 20px #ff66cc inset; transition:0.3s; }
.room-btn.selected { background:#ff66cc; color:#111; box-shadow:0 0 20px #ff66cc,0 0 30px #ff66cc inset; }
.photos { display:flex; gap:10px; margin:15px 0; justify-content:center; flex-wrap:wrap; }
.photos img { width:70px; height:70px; object-fit:cover; border-radius:8px; border:2px solid #ff66cc; cursor:pointer; transition:transform .2s; }
.photos img:hover { transform:scale(1.1); }
button.submit-btn { margin-top:10px; padding:10px 20px; border:none; background:#ff66cc; color:#111; border-radius:8px; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h1>Inscription</h1>
<input type="text" id="pseudo" placeholder="Pseudo"><br>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Mot de passe"><br>

<div>
<button class="room-btn" data-room="serieux">Sérieux</button>
<button class="room-btn" data-room="amicale">Amicale</button>
<button class="room-btn" data-room="fun">Fun</button>
</div>

<div class="photos" id="photoSelection"></div>
<input type="file" id="fileInput" multiple accept="image/*">

<button class="submit-btn" id="signupBtn">S'inscrire</button>
</div>

<script type="module">
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
import { app } from "./firebase.js";

const auth = getAuth(app);
const db = getDatabase(app);

const roomButtons = document.querySelectorAll(".room-btn");
let selectedRooms = [];
roomButtons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const r = btn.dataset.room;
    if(selectedRooms.includes(r)){ selectedRooms = selectedRooms.filter(x=>x!==r); btn.classList.remove("selected"); }
    else{ selectedRooms.push(r); btn.classList.add("selected"); }
  });
});

const photoSelection = document.getElementById("photoSelection");
let photosData = [];

document.getElementById("fileInput").addEventListener("change", e=>{
  photoSelection.innerHTML="";
  photosData = [];
  Array.from(e.target.files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = () => {
      photosData.push(reader.result);
      const img = document.createElement("img");
      img.src = reader.result;
      photoSelection.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
});

document.getElementById("signupBtn").addEventListener("click", async ()=>{
  const pseudo = document.getElementById("pseudo").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!pseudo || !email || !password){ alert("Remplir tous les champs"); return; }
  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const uid = userCredential.user.uid;
    await set(ref(db,"users/"+uid),{
      pseudo: pseudo,
      email: email,
      rooms: selectedRooms,
      photos: photosData
    });
    localStorage.setItem("pseudo",pseudo);
    alert("Inscription réussie !");
    window.location.href="authentique.html";
  }catch(err){ console.error(err); alert(err.message); }
});
</script>
</body>
</html>
