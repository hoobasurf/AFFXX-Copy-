<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("planete-magique.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px #ff66cc;
      text-align: center;
    }
    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    .btn {
      padding: 10px 20px;
      border: 2px solid #ff66cc;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px 5px;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc inset;
    }
    .btn:hover {
      box-shadow: 0 0 20px #ff66cc, 0 0 30px #ff66cc inset;
    }
    .rooms {
      margin: 15px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <input type="text" id="pseudo" placeholder="Pseudo">
    <input type="number" id="age" placeholder="Âge">
    <input type="text" id="location" placeholder="Lieu">
    <textarea id="description" placeholder="Description"></textarea>

    <div class="rooms">
      <label><input type="checkbox" value="serieux"> Salle Sérieux</label><br>
      <label><input type="checkbox" value="amicale"> Salle Amicale</label><br>
      <label><input type="checkbox" value="fun"> Salle Fun</label>
    </div>

    <input type="file" id="photos" accept="image/*" multiple>

    <div>
      <button id="registerBtn" class="btn">S'inscrire</button>
      <button id="loginBtn" class="btn">Connexion</button>
    </div>
  </div>

<script type="module">
import { app } from "./firebase.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

const auth = getAuth(app);
const db = getDatabase(app);

document.getElementById("registerBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const pseudo = document.getElementById("pseudo").value;
  const age = document.getElementById("age").value;
  const location = document.getElementById("location").value;
  const description = document.getElementById("description").value;

  const rooms = Array.from(document.querySelectorAll(".rooms input:checked")).map(cb => cb.value);

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const userId = cred.user.uid;

    await set(ref(db, "users/" + userId), {
      pseudo,
      age,
      location,
      description,
      photos: [],
      rooms
    });

    window.location.href = "page2.html";
  } catch (err) {
    alert(err.message);
  }
});

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "page2.html";
  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
