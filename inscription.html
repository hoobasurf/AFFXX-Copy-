<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin:0; padding:0; height:100vh; width:100vw; background:url('/ville.jpg') no-repeat center center/cover;
      font-family:'Orbitron', sans-serif; display:flex; justify-content:center; align-items:center;
    }
    .form-container {
      background: rgba(0,0,0,0.3); padding:40px; border-radius:15px; text-align:center;
      box-shadow:0 0 20px rgba(255,0,255,0.2);
    }
    input { width:100%; padding:12px; border:none; border-radius:8px; margin:10px 0; background:rgba(255,255,255,0.2); color:white; }
    button { width:100%; padding:12px; border:none; border-radius:8px; background:#ff6aab; color:white; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <div>
        <label><input type="checkbox" name="rooms" value="serieux"> Sérieux</label>
        <label><input type="checkbox" name="rooms" value="amical"> Amitié</label>
        <label><input type="checkbox" name="rooms" value="fun"> Fun</label>
      </div>
      <button type="submit">S’inscrire</button>
    </form>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedRooms = Array.from(document.querySelectorAll('input[name="rooms"]:checked')).map(cb => cb.value);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, 'users/' + userCredential.user.uid), {
          rooms: selectedRooms,
          joinedAt: new Date().toISOString()
        });
        window.location.href = "creation-profil.html";
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });
  </script>
</body>
</html>
