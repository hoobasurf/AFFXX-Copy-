<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('fond-galactique.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 40px;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #ff66cc;
      color: white;
    }
    .photos-preview img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      margin: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Créer un compte</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="number" id="age" placeholder="Âge" />
    <input type="text" id="location" placeholder="Localisation" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="photos" multiple />
    <div class="photos-preview" id="photosPreview"></div>
    <button id="signupBtn">S’inscrire</button>
    <button id="loginBtn">Se connecter</button>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const pseudo = document.getElementById("pseudo");
    const age = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const description = document.getElementById("description");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");

    let uploadedPhotos = [];

    // Preview photos
    photosInput.addEventListener("change", e=>{
      uploadedPhotos = Array.from(e.target.files);
      photosPreview.innerHTML = "";
      uploadedPhotos.forEach(file=>{
        const reader = new FileReader();
        reader.onload = ev=>{
          const img = document.createElement("img");
          img.src = ev.target.result;
          photosPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Inscription
    signupBtn.addEventListener("click", async ()=>{
      if(!email.value || !password.value) { alert("Email et mot de passe requis"); return; }
      try{
        const userCred = await createUserWithEmailAndPassword(auth,email.value,password.value);
        const user = userCred.user;
        const photoURLs = uploadedPhotos.map(file=>URL.createObjectURL(file));
        await set(ref(db,"users/"+user.uid),{
          email: email.value,
          pseudo: pseudo.value,
          age: age.value,
          location: locationInput.value,
          description: description.value,
          photos: photoURLs
        });
        window.location.href="page2.html"; // ✅ redirection directe
      } catch(e){
        alert("Erreur: "+e.message);
      }
    });

    // Connexion
    loginBtn.addEventListener("click", async ()=>{
      try{
        await signInWithEmailAndPassword(auth,email.value,password.value);
        window.location.href="page2.html"; // ✅ redirection directe
      }catch(e){
        alert("Erreur: "+e.message);
      }
    });
  </script>

</body>
</html>
