<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription / Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      background: url('/ville.jpg') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .form-container {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(255,0,255,0.3);
      box-shadow: 0 0 20px rgba(255,0,255,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 { color: #ff6aab; margin-bottom: 20px; }
    input, label, textarea, button { width: 100%; margin: 10px 0; font-family: 'Orbitron', sans-serif; }
    input[type="text"], input[type="number"], input[type="email"], input[type="password"], textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      resize: vertical;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }

    .rooms { text-align: left; margin-top: 10px; }
    .rooms label { display: block; margin: 5px 0; }

    .photos-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }
    .photos-preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #ff6aab;
      cursor: pointer;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff6aab;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { box-shadow: 0 0 15px #ff6aab, 0 0 25px #d600d6; }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9);
      justify-content:center; align-items:center;
    }
    .lightbox img { max-width:90%; max-height:90%; border-radius:10px; cursor:pointer; }

    @media (max-width: 480px) {
      .form-container { padding: 20px; width: 95%; }
      h1 { font-size: 1.4em; margin-bottom: 15px; }
      input, textarea, button { font-size: 14px; padding: 10px; }
      .photos-preview img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription / Connexion</h1>
    <form id="signupForm">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="number" id="age" placeholder="Âge" required>
      <input type="text" id="location" placeholder="Lieu" required>
      <textarea id="description" rows="3" placeholder="Description (présente-toi)"></textarea>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>

      <div class="rooms">
        <label><input type="checkbox" name="rooms" value="serieux"> Sérieux</label>
        <label><input type="checkbox" name="rooms" value="amical"> Amitié</label>
        <label><input type="checkbox" name="rooms" value="fun"> Fun</label>
      </div>

      <label for="photos">Choisir des photos (max 5) :</label>
      <input type="file" id="photos" accept="image/*" multiple>
      <div class="photos-preview" id="photosPreview"></div>

      <button type="button" id="signupBtn">S’inscrire</button>
      <button type="button" id="loginBtn">Se connecter</button>
    </form>
  </div>

  <div class="lightbox" id="lightbox"><img id="lightboxImg"></div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set, get } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const pseudoInput = document.getElementById("pseudo");
    const ageInput = document.getElementById("age");
    const locationInput = document.getElementById("location");
    const descInput = document.getElementById("description");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const photosInput = document.getElementById("photos");
    const photosPreview = document.getElementById("photosPreview");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    let photosData = [];

    photosInput.addEventListener("change", () => {
      let files = Array.from(photosInput.files || []);
      if (files.length > 5) files = files.slice(0,5);
      photosPreview.innerHTML = "";
      photosData = [];
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        });
        photosPreview.appendChild(img);
        photosData.push(img.src);
      });
    });

    lightbox.addEventListener("click", () => { lightbox.style.display = "none"; lightboxImg.src = ""; });

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");

    signupBtn.addEventListener("click", async () => {
      const pseudo = pseudoInput.value.trim();
      const age = ageInput.value.trim();
      const location = locationInput.value.trim();
      const desc = descInput.value.trim();
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      const selectedRooms = Array.from(document.querySelectorAll('input[name="rooms"]:checked')).map(cb => cb.value);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await updateProfile(userCredential.user, { displayName: pseudo });

        await set(ref(db,'users/'+uid), {
          email, pseudo, age, location, description: desc,
          rooms: selectedRooms,
          photos: photosData,
          joinedAt: new Date().toISOString()
        });

        window.location.href = "/page2.html";
      } catch(err) {
        console.error(err);
        alert(err.message || err);
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/page2.html";
      } catch(err) {
        console.error(err);
        alert("Email ou mot de passe incorrect");
      }
    });
  </script>
</body>
</html>
