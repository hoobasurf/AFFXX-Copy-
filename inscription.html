<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff66cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ff3385;
    }
  </style>
</head>
<body>
  <h1>Inscription</h1>
  <form id="signupForm">
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="number" id="age" placeholder="Âge" required>
    <input type="text" id="location" placeholder="Lieu" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <textarea id="description" placeholder="Décris-toi..."></textarea>
    <button type="submit">S'inscrire</button>
  </form>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value.trim();
      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const description = document.getElementById("description").value.trim();

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: pseudo });

        await set(ref(db, "users/" + userCred.user.uid), {
          pseudo, age, location, email, description,
          photos: [],
          rooms: []
        });

        window.location.href = "profil.html";
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    });
  </script>
</body>
</html>
