<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amicale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('planete-amicale.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .profile-card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
    }

    .profile-card img {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .like { background: #ff4081; color: white; }
    .chat { background: #2196f3; color: white; }

    .chat-window {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 1000;
      flex-direction: column;
      justify-content: flex-end;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 16px; /* ‚úÖ emp√™che le zoom mobile */
    }

    .chat-input button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .mini-profiles {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 1100;
    }

    .mini-profile {
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="profiles">
    <div class="profile-card" data-username="Claire">
      <img src="claire.jpg" alt="Claire">
      <p>Claire, 26</p>
      <div class="buttons">
        <button class="like">‚ù§Ô∏è</button>
        <button class="chat">üí¨ Chat</button>
      </div>
    </div>
    <div class="profile-card" data-username="Julien">
      <img src="julien.jpg" alt="Julien">
      <p>Julien, 29</p>
      <div class="buttons">
        <button class="like">‚ù§Ô∏è</button>
        <button class="chat">üí¨ Chat</button>
      </div>
    </div>
  </div>

  <div class="chat-window" id="chatWindow">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="√âcrire un message...">
      <button id="sendMessage">Envoyer</button>
    </div>
  </div>

  <div class="mini-profiles" id="miniProfiles"></div>

  <script>
    const chatButtons = document.querySelectorAll(".chat");
    const likeButtons = document.querySelectorAll(".like");
    const chatWindow = document.getElementById("chatWindow");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");
    const miniProfiles = document.getElementById("miniProfiles");

    let currentUser = null;
    let chats = {};

    function openChat(username) {
      currentUser = username;
      chatMessages.innerHTML = "";
      (chats[username] || []).forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg;
        chatMessages.appendChild(p);
      });
      chatWindow.style.display = "flex";
    }

    function addMiniProfile(username) {
      if (document.querySelector(`.mini-profile[data-username="${username}"]`)) return;
      const mini = document.createElement("div");
      mini.className = "mini-profile";
      mini.textContent = username;
      mini.dataset.username = username;
      mini.onclick = () => openChat(username);
      miniProfiles.appendChild(mini);
    }

    chatButtons.forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".profile-card");
        const username = card.dataset.username;
        addMiniProfile(username);
        openChat(username);
      });
    });

    likeButtons.forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".profile-card");
        const username = card.dataset.username;
        addMiniProfile(username);
        alert("Tu as lik√© " + username);
      });
    });

    sendMessage.addEventListener("click", () => {
      if (chatInput.value.trim() === "" || !currentUser) return;
      if (!chats[currentUser]) chats[currentUser] = [];
      chats[currentUser].push("Moi: " + chatInput.value);
      const p = document.createElement("p");
      p.textContent = "Moi: " + chatInput.value;
      chatMessages.appendChild(p);
      chatInput.value = "";
    });
  </script>
</body>
</html>
